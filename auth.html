<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xenogram - Авторизация</title>
    <style>
        body { background: #1e1e1e; color: white; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .auth-card { background: #23272a; padding: 30px; border-radius: 12px; width: 100%; max-width: 320px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; background: #111; color: white; box-sizing: border-box; outline: none; }
        input:focus { border-color: #7289da; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; background: #7289da; color: white; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.2s; }
        button:hover { background: #5b6eae; }
        .toggle-link { font-size: 13px; color: #b9bbbe; cursor: pointer; margin-top: 20px; display: block; text-decoration: underline; }
    </style>
</head>
<body>

<div class="auth-card">
    <h2 id="auth-title">Вход</h2>
    <div id="inputs-container">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="pass" placeholder="Пароль">
        <input type="text" id="username" placeholder="Ваше имя (никнейм)" style="display:none">
    </div>
    <button id="auth-btn">Войти</button>
    <span class="toggle-link" id="toggle-mode">Ещё нет аккаунта? Регистрация</span>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDqH9q3k1Ekl5KxxpBkFEm9OxgCtixshJY",
        authDomain: "xenogram-4a1c0.firebaseapp.com",
        projectId: "xenogram-4a1c0",
        storageBucket: "xenogram-4a1c0.firebasestorage.app",
        messagingSenderId: "219275152669",
        appId: "1:219275152669:web:ee7d63910d3a8e4ff065f4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let isLogin = true;

    // ПРОВЕРКА СОСТОЯНИЯ: Если вошел — на index.html
    onAuthStateChanged(auth, (user) => {
        if (user) {
            // Если мы НЕ на index.html, то уходим туда
            if (!window.location.pathname.endsWith('index.html')) {
                window.location.href = "index.html";
            }
        }
    });

    const toggleLink = document.getElementById('toggle-mode');
    const authBtn = document.getElementById('auth-btn');
    const userInp = document.getElementById('username');

    toggleLink.onclick = () => {
        isLogin = !isLogin;
        document.getElementById('auth-title').innerText = isLogin ? "Вход" : "Регистрация";
        authBtn.innerText = isLogin ? "Войти" : "Создать аккаунт";
        userInp.style.display = isLogin ? "none" : "block";
        toggleLink.innerText = isLogin ? "Ещё нет аккаунта? Регистрация" : "Уже есть аккаунт? Войти";
    };

    authBtn.onclick = async () => {
        const email = document.getElementById('email').value.trim();
        const pass = document.getElementById('pass').value.trim();
        const nick = userInp.value.trim();

        if (!email || !pass) return alert("Заполните поля!");

        try {
            if (isLogin) {
                await signInWithEmailAndPassword(auth, email, pass);
            } else {
                if (!nick) return alert("Введите никнейм!");
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                await setDoc(doc(db, "users", res.user.uid), {
                    username: nick,
                    avatar: "",
                    friends: [],
                    requests: [],
                    groups: [],
                    isOnline: true,
                    lastSeen: serverTimestamp()
                });
            }
        } catch (e) {
            console.error(e);
            alert("Ошибка: " + e.message);
        }
    };
</script>
</body>
</html>
