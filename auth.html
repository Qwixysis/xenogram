<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Xenogram - Вход</title>
    <style>
        body { background: #1e1e1e; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .auth-card { background: #23272a; padding: 30px; border-radius: 12px; width: 300px; text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #444; background: #111; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 10px; border: none; border-radius: 5px; background: #7289da; color: white; cursor: pointer; font-weight: bold; margin-top: 5px; }
        .toggle-link { font-size: 12px; color: #b9bbbe; cursor: pointer; margin-top: 15px; display: block; }
    </style>
</head>
<body>

<div class="auth-card">
    <h2 id="auth-title">Вход</h2>
    <input type="text" id="email" placeholder="Email">
    <input type="password" id="pass" placeholder="Пароль">
    <input type="text" id="username" placeholder="Никнейм (для регистрации)" style="display:none">
    <button id="auth-btn">Войти</button>
    <span class="toggle-link" id="toggle-mode">Нет аккаунта? Регистрация</span>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDqH9q3k1Ekl5KxxpBkFEm9OxgCtixshJY",
        authDomain: "xenogram-4a1c0.firebaseapp.com",
        projectId: "xenogram-4a1c0",
        storageBucket: "xenogram-4a1c0.firebasestorage.app",
        messagingSenderId: "219275152669",
        appId: "1:219275152669:web:ee7d63910d3a8e4ff065f4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let isLogin = true;

    // Редирект, если уже залогинен
    onAuthStateChanged(auth, (user) => {
        if (user) window.location.href = "chat.html"; 
    });

    document.getElementById('toggle-mode').onclick = () => {
        isLogin = !isLogin;
        document.getElementById('auth-title').innerText = isLogin ? "Вход" : "Регистрация";
        document.getElementById('auth-btn').innerText = isLogin ? "Войти" : "Создать";
        document.getElementById('username').style.display = isLogin ? "none" : "block";
        document.getElementById('toggle-mode').innerText = isLogin ? "Нет аккаунта? Регистрация" : "Уже есть аккаунт? Войти";
    };

    document.getElementById('auth-btn').onclick = async () => {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('pass').value;
        const nick = document.getElementById('username').value;

        try {
            if (isLogin) {
                await signInWithEmailAndPassword(auth, email, pass);
            } else {
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                await setDoc(doc(db, "users", res.user.uid), {
                    username: nick || "User",
                    friends: [],
                    requests: [],
                    groups: [],
                    isOnline: true
                });
            }
        } catch (e) { alert(e.message); }
    };
</script>
</body>
</html>
