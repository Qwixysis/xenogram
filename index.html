<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Xenogram Ultimate - Jarvis Edition</title>
    <style>
        :root {
            --bg-main: #1e1e1e; --bg-side: #23272a; --bg-nav: #111111;
            --accent: #7289da; --accent-alt: #9b59b6; --danger: #f04747; --online: #43b581;
            --text-main: #ffffff; --text-dim: #b9bbbe;
            --grad: linear-gradient(135deg, #7289da, #9b59b6);
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background: var(--bg-main); color: var(--text-main); overflow: hidden; }
        .app-container { display: flex; height: 100vh; width: 100vw; position: relative; }

        /* Navigation */
        .side-nav { width: 70px; background: var(--bg-nav); display: flex; flex-direction: column; align-items: center; padding-top: 15px; flex-shrink: 0; z-index: 1000; transition: transform 0.3s; }
        .nav-icon { width: 48px; height: 48px; background: var(--bg-side); border-radius: 50%; margin-bottom: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; transition: 0.2s; position: relative; }
        .nav-icon:hover { border-radius: 15px; background: var(--grad); }

        /* Chat List */
        .chat-list { width: 320px; background: var(--bg-side); border-right: 1px solid #111; display: flex; flex-direction: column; flex-shrink: 0; z-index: 100; }
        .list-header { padding: 20px; font-weight: bold; border-bottom: 1px solid #111; display: flex; justify-content: space-between; align-items: center; min-height: 70px; box-sizing: border-box; }
        #friends-container { overflow-y: auto; flex-grow: 1; }
        
        /* Chat Window */
        .chat-window { flex-grow: 1; display: flex; flex-direction: column; background: var(--bg-main); position: relative; z-index: 50; }
        .chat-header { padding: 10px 20px; border-bottom: 1px solid #111; background: var(--bg-side); display: flex; align-items: center; min-height: 60px; justify-content: space-between; }
        
        #burger-menu, #mobile-back { display: none; font-size: 24px; cursor: pointer; margin-right: 15px; }

        /* Messages + ANTI-WORM */
        #messages-display { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .msg { 
            padding: 10px 14px; border-radius: 12px; max-width: 70%; position: relative; 
            overflow-wrap: anywhere; word-break: break-word; white-space: pre-wrap; cursor: pointer;
        }
        .msg.mine { align-self: flex-end; background: var(--accent); border-bottom-right-radius: 2px; }
        .msg.theirs { align-self: flex-start; background: #32353b; border-bottom-left-radius: 2px; }
        .msg-meta { font-size: 10px; opacity: 0.7; margin-bottom: 4px; font-weight: bold; }
        .msg-time { font-size: 9px; opacity: 0.5; margin-top: 4px; text-align: right; }
        .edited-tag { font-size: 8px; opacity: 0.5; margin-left: 5px; font-style: italic; }

        /* Message Actions Context Menu */
        .msg-actions { display: none; position: absolute; background: #111; border-radius: 8px; overflow: hidden; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.5); border: 1px solid #333; }
        .msg-actions button { display: block; width: 100%; padding: 10px 15px; border: none; background: none; color: white; cursor: pointer; text-align: left; font-size: 13px; }
        .msg-actions button:hover { background: var(--accent); }

        #message-form-container { padding: 20px; background: var(--bg-side); border-top: 1px solid #111; }
        #typing-indicator { font-size: 11px; color: var(--online); margin-bottom: 5px; height: 14px; opacity: 0; transition: 0.2s; }

        /* Input States */
        .edit-mode-active { border: 1px solid var(--accent-alt) !important; background: #2c2f33 !important; }

        input { background: #1e1e1e; border: 1px solid #444; color: white; padding: 12px; border-radius: 8px; width: 100%; box-sizing: border-box; outline: none; }
        .btn { padding: 10px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; background: var(--accent); }

        /* Mobile Adaptivity */
        @media (max-width: 768px) {
            #burger-menu { display: block; }
            .side-nav { position: fixed; left: -80px; height: 100%; width: 80px; }
            .side-nav.open { transform: translateX(80px); box-shadow: 5px 0 15px rgba(0,0,0,0.5); }
            .chat-list { width: 100%; }
            .chat-window { position: fixed; width: 100%; height: 100%; left: 100%; transition: 0.3s; z-index: 2000; }
            .app-container.chat-open .chat-window { left: 0; }
            #mobile-back { display: block; }
        }

        .online-badge { width: 10px; height: 10px; background: var(--online); border-radius: 50%; border: 2px solid var(--bg-side); position: absolute; bottom: 0; right: 0; }
        .friend-item { padding: 12px 20px; cursor: pointer; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid #2f3136; }
        .avatar-circle { width: 40px; height: 40px; border-radius: 50%; background: var(--grad); display: flex; align-items: center; justify-content: center; font-weight: bold; background-size: cover; position: relative; flex-shrink: 0; }
        
        .modal { display: none; position: fixed; z-index: 3000; inset: 0; background: rgba(0,0,0,0.85); align-items: center; justify-content: center; }
        .modal-content { background: var(--bg-side); width: 550px; border-radius: 12px; display: flex; overflow: hidden; height: 500px; }
        .modal-sidebar { width: 160px; background: #111; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .modal-main { flex-grow: 1; padding: 25px; overflow-y: auto; }
        .modal-tab { cursor: pointer; color: var(--text-dim); padding: 8px; border-radius: 5px; }
        .modal-tab.active { background: #333; color: white; }
    </style>
</head>
<body onclick="hideActions()">

<div class="app-container" id="app-wrap">
    <div id="nav-overlay" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.4); z-index:999;" onclick="toggleBurger()"></div>

    <aside class="side-nav" id="side-nav">
        <div class="nav-icon" onclick="location.reload()">üí¨</div>
        <div class="nav-icon" id="open-social">üë•</div>
        <div class="nav-icon" id="open-settings">‚öôÔ∏è</div>
        <div style="flex-grow: 1;"></div>
        <div class="nav-icon" id="logout-btn">üö™</div>
    </aside>

    <section class="chat-list">
        <div class="list-header">
            <span id="burger-menu" onclick="toggleBurger()">‚ò∞</span>
            <span>Xenogram</span>
            <span></span>
        </div>
        <div id="friends-container"></div>
    </section>

    <main class="chat-window">
        <header class="chat-header">
            <div style="display:flex; align-items:center">
                <span id="mobile-back">‚¨ÖÔ∏è</span>
                <h3 id="chat-title" style="margin:0">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</h3>
            </div>
            <button id="group-info-btn" class="btn" style="display:none">–ò–Ω—Ñ–æ</button>
        </header>
        <div id="messages-display"></div>
        <div id="message-form-container">
            <div id="typing-indicator">–ø–µ—á–∞—Ç–∞–µ—Ç...</div>
            <input type="text" id="message-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." disabled autocomplete="off">
        </div>
    </main>
</div>

<div id="msg-context-menu" class="msg-actions">
    <button onclick="prepEdit()">–ò–∑–º–µ–Ω–∏—Ç—å</button>
    <button onclick="deleteMsg()" style="color:var(--danger)">–£–¥–∞–ª–∏—Ç—å</button>
</div>

<div id="modal-social" class="modal">
    <div class="modal-content">
        <div class="modal-sidebar">
            <div class="modal-tab active" id="tab-add">–ü–æ–∏—Å–∫</div>
            <div class="modal-tab" id="tab-req">–ó–∞–ø—Ä–æ—Å—ã</div>
            <div class="modal-tab" id="tab-grp">–ì—Ä—É–ø–ø–∞</div>
            <button class="btn" onclick="closeModals()">X</button>
        </div>
        <div class="modal-main" id="view-add">
            <input type="text" id="search-uid" placeholder="UID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è...">
            <button class="btn" id="btn-send-req" style="width:100%; margin-top:10px">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–ø—Ä–æ—Å</button>
            <p style="font-size:10px">UID: <code id="my-uid-val"></code></p>
        </div>
        <div class="modal-main" id="view-req" style="display:none"><div id="req-list"></div></div>
        <div class="modal-main" id="view-grp" style="display:none">
            <input type="text" id="grp-name" placeholder="–ò–º—è –±–µ—Å–µ–¥—ã">
            <div id="grp-friends-select" style="margin:10px 0"></div>
            <button class="btn" id="btn-create-grp" style="width:100%">–°–æ–∑–¥–∞—Ç—å</button>
        </div>
    </div>
</div>

<div id="modal-settings" class="modal">
    <div class="modal-content">
        <div class="modal-sidebar"><h3>–ü—Ä–æ—Ñ–∏–ª—å</h3><button class="btn" onclick="closeModals()">X</button></div>
        <div class="modal-main">
            <input type="text" id="set-nick" placeholder="–ù–∏–∫–Ω–µ–π–º">
            <input type="text" id="set-ava" placeholder="–ê–≤–∞—Ç–∞—Ä URL">
            <button class="btn" id="btn-save-prof" style="width:100%; margin-top:10px">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>
    </div>
</div>

<div id="modal-group-admin" class="modal">
    <div class="modal-content">
        <div class="modal-sidebar"><h3>–ê–¥–º–∏–Ω–∫–∞</h3><button class="btn" onclick="closeModals()">X</button></div>
        <div class="modal-main">
            <input type="text" id="edit-grp-name">
            <div id="grp-mem-list" style="margin:10px 0"></div>
            <button class="btn" id="btn-save-grp" style="width:100%">–û–±–Ω–æ–≤–∏—Ç—å</button>
            <button class="btn danger" id="btn-del-grp" style="width:100%; margin-top:10px">–£–¥–∞–ª–∏—Ç—å –≥—Ä—É–ø–ø—É</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, arrayUnion, arrayRemove, onSnapshot, collection, addDoc, query, orderBy, serverTimestamp, deleteDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDqH9q3k1Ekl5KxxpBkFEm9OxgCtixshJY",
        authDomain: "xenogram-4a1c0.firebaseapp.com",
        projectId: "xenogram-4a1c0",
        storageBucket: "xenogram-4a1c0.firebasestorage.app",
        messagingSenderId: "219275152669",
        appId: "1:219275152669:web:ee7d63910d3a8e4ff065f4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentChatId = null, myNick = "", myFriends = [];
    let selectedMsgId = null, isEditing = false;

    // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ---
    onAuthStateChanged(auth, async (user) => {
        if (!user) window.location.href = "auth.html";
        else {
            await updateDoc(doc(db, "users", user.uid), { isOnline: true, lastSeen: serverTimestamp() });
            const snap = await getDoc(doc(db, "users", user.uid));
            myNick = snap.data()?.username || "User";
            document.getElementById('my-uid-val').innerText = user.uid;
            document.getElementById('set-nick').value = myNick;
            document.getElementById('set-ava').value = snap.data()?.avatar || "";
            initApp();
        }
    });

    function initApp() {
        onSnapshot(doc(db, "users", auth.currentUser.uid), async (snap) => {
            const data = snap.data(); if(!data) return;
            myFriends = data.friends || [];
            const fCont = document.getElementById('friends-container');
            const cgList = document.getElementById('grp-friends-select');
            fCont.innerHTML = ""; cgList.innerHTML = "";

            for(const gId of (data.groups || [])) {
                const gDoc = await getDoc(doc(db, "chats", gId));
                if(gDoc.exists()){
                    const d = document.createElement('div'); d.className = 'friend-item';
                    d.innerHTML = `<div class="avatar-circle" style="background:var(--accent-alt)">G</div><span>${gDoc.data().groupName}</span>`;
                    d.onclick = () => startChat(gId, gDoc.data().groupName, true);
                    fCont.appendChild(d);
                }
            }
            for(const fId of myFriends) {
                const fDoc = await getDoc(doc(db, "users", fId));
                if(fDoc.exists()){
                    const fd = fDoc.data();
                    const div = document.createElement('div'); div.className = 'friend-item';
                    div.innerHTML = `<div class="avatar-circle" ${fd.avatar?`style="background-image:url(${fd.avatar})"`:''}>${fd.avatar?'':fd.username[0]}${fd.isOnline?'<div class="online-badge"></div>':''}</div><span>${fd.username}</span>`;
                    div.onclick = () => startChat(fId, fd.username, false);
                    fCont.appendChild(div);
                    cgList.innerHTML += `<label style="display:block"><input type="checkbox" value="${fId}"> ${fd.username}</label>`;
                }
            }
            const rCont = document.getElementById('req-list'); rCont.innerHTML = "";
            for(const rId of (data.requests || [])) {
                const rDoc = await getDoc(doc(db, "users", rId));
                if(rDoc.exists()) rCont.innerHTML += `<div class="friend-item" style="justify-content:space-between"><span>${rDoc.data().username}</span><button class="btn" onclick="acceptFriend('${rId}')">OK</button></div>`;
            }
        });
    }

    let unsubMsg = null, unsubTyping = null;
    function startChat(id, name, isGroup) {
        currentChatId = isGroup ? id : [auth.currentUser.uid, id].sort().join('_');
        document.getElementById('chat-title').innerText = name;
        document.getElementById('message-input').disabled = false;
        document.getElementById('group-info-btn').style.display = isGroup ? 'block' : 'none';
        document.getElementById('app-wrap').classList.add('chat-open');

        // –ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ Typing
        if(unsubTyping) unsubTyping();
        unsubTyping = onSnapshot(doc(db, "chats", currentChatId), (s) => {
            const t = s.data()?.typing || {};
            const active = Object.keys(t).filter(uid => uid !== auth.currentUser.uid && t[uid] === true);
            document.getElementById('typing-indicator').style.opacity = active.length > 0 ? 1 : 0;
        });

        const d = document.getElementById('messages-display'); d.innerHTML = "";
        if(unsubMsg) unsubMsg();
        unsubMsg = onSnapshot(query(collection(db, "chats", currentChatId, "messages"), orderBy("createdAt", "asc")), (snap) => {
            d.innerHTML = "";
            snap.forEach(doc => {
                const data = doc.id === "init" ? null : doc.data();
                if(!data) return;
                const isMine = data.uid === auth.currentUser.uid;
                const time = data.createdAt ? new Date(data.createdAt.seconds * 1000).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '';
                const mDiv = document.createElement('div');
                mDiv.className = `msg ${isMine?'mine':'theirs'}`;
                mDiv.innerHTML = `<div class="msg-meta">${data.sender}${data.edited?'<span class="edited-tag">(–∏–∑–º.)</span>':''}</div><div>${data.text}</div><div class="msg-time">${time}</div>`;
                if(isMine) mDiv.onclick = (e) => showActions(e, doc.id, data.text);
                d.appendChild(mDiv);
            });
            d.scrollTop = d.scrollHeight;
        });
    }

    // --- –†–∞–±–æ—Ç–∞ —Å —Å–æ–æ–±—â–µ–Ω–∏—è–º–∏ ---
    const msgInp = document.getElementById('message-input');
    msgInp.oninput = async () => {
        if(!currentChatId) return;
        await setDoc(doc(db, "chats", currentChatId), { typing: { [auth.currentUser.uid]: true } }, { merge: true });
        clearTimeout(window.tT);
        window.tT = setTimeout(() => setDoc(doc(db, "chats", currentChatId), { typing: { [auth.currentUser.uid]: false } }, { merge: true }), 2000);
    };

    msgInp.onkeydown = async (e) => {
        if(e.key === "Enter" && msgInp.value.trim()) {
            if(isEditing) {
                await updateDoc(doc(db, "chats", currentChatId, "messages", selectedMsgId), { text: msgInp.value, edited: true });
                isEditing = false; msgInp.classList.remove('edit-mode-active');
            } else {
                await addDoc(collection(db, "chats", currentChatId, "messages"), { text: msgInp.value, uid: auth.currentUser.uid, sender: myNick, createdAt: serverTimestamp() });
            }
            msgInp.value = "";
        }
    };

    window.showActions = (e, id, text) => {
        e.stopPropagation(); selectedMsgId = id; window.tempText = text;
        const menu = document.getElementById('msg-context-menu');
        menu.style.display = 'block'; menu.style.top = e.pageY + 'px'; menu.style.left = e.pageX + 'px';
    };
    window.hideActions = () => document.getElementById('msg-context-menu').style.display = 'none';
    window.prepEdit = () => { isEditing = true; msgInp.value = window.tempText; msgInp.classList.add('edit-mode-active'); msgInp.focus(); };
    window.deleteMsg = async () => { if(confirm("–£–¥–∞–ª–∏—Ç—å?")) await deleteDoc(doc(db, "chats", currentChatId, "messages", selectedMsgId)); };

    // --- –ì—Ä—É–ø–ø–æ–≤—ã–µ –∏ —Å–æ—Ü–∏–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ ---
    document.getElementById('group-info-btn').onclick = async () => {
        const gd = (await getDoc(doc(db, "chats", currentChatId))).data();
        document.getElementById('edit-grp-name').value = gd.groupName;
        const list = document.getElementById('grp-mem-list'); list.innerHTML = "";
        for(let fId of myFriends) {
            const fDoc = await getDoc(doc(db, "users", fId));
            const checked = gd.members.includes(fId) ? 'checked' : '';
            list.innerHTML += `<label style="display:block"><input type="checkbox" class="edit-m" value="${fId}" ${checked}> ${fDoc.data().username}</label>`;
        }
        document.getElementById('modal-group-admin').style.display = 'flex';
    };

    document.getElementById('btn-save-grp').onclick = async () => {
        const members = [auth.currentUser.uid]; document.querySelectorAll('.edit-m:checked').forEach(c => members.push(c.value));
        await updateDoc(doc(db, "chats", currentChatId), { groupName: document.getElementById('edit-grp-name').value, members });
        closeModals();
    };

    document.getElementById('btn-del-grp').onclick = async () => {
        if(!confirm("–£–¥–∞–ª–∏—Ç—å?")) return;
        const snap = await getDoc(doc(db, "chats", currentChatId));
        for(let u of snap.data().members) await updateDoc(doc(db, "users", u), { groups: arrayRemove(currentChatId) });
        await deleteDoc(doc(db, "chats", currentChatId)); location.reload();
    };

    // --- –û—Å—Ç–∞–ª—å–Ω–æ–µ ---
    window.toggleBurger = () => {
        const open = document.getElementById('side-nav').classList.toggle('open');
        document.getElementById('nav-overlay').style.display = open ? 'block' : 'none';
    };
    document.getElementById('mobile-back').onclick = () => document.getElementById('app-wrap').classList.remove('chat-open');
    window.closeModals = () => document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
    document.getElementById('open-social').onclick = () => document.getElementById('modal-social').style.display = 'flex';
    document.getElementById('open-settings').onclick = () => document.getElementById('modal-settings').style.display = 'flex';
    document.getElementById('btn-save-prof').onclick = async () => {
        await updateDoc(doc(db, "users", auth.currentUser.uid), { username: document.getElementById('set-nick').value, avatar: document.getElementById('set-ava').value });
        alert("–û–∫"); closeModals();
    };
    window.acceptFriend = async (id) => {
        await updateDoc(doc(db, "users", auth.currentUser.uid), { requests: arrayRemove(id), friends: arrayUnion(id) });
        await updateDoc(doc(db, "users", id), { friends: arrayUnion(auth.currentUser.uid) });
    };
    document.getElementById('btn-send-req').onclick = async () => {
        const id = document.getElementById('search-uid').value.trim();
        if(id) { await updateDoc(doc(db, "users", id), { requests: arrayUnion(auth.currentUser.uid) }); alert("–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ"); }
    };
    document.getElementById('logout-btn').onclick = async () => {
        await updateDoc(doc(db, "users", auth.currentUser.uid), { isOnline: false }); signOut(auth);
    };
    document.getElementById('tab-add').onclick = () => switchSoc('view-add','tab-add');
    document.getElementById('tab-req').onclick = () => switchSoc('view-req','tab-req');
    document.getElementById('tab-grp').onclick = () => switchSoc('view-grp','tab-grp');
    function switchSoc(v,t){
        ['view-add','view-req','view-grp'].forEach(i=>document.getElementById(i).style.display='none');
        ['tab-add','tab-req','tab-grp'].forEach(i=>document.getElementById(i).classList.remove('active'));
        document.getElementById(v).style.display='block'; document.getElementById(t).classList.add('active');
    }
</script>
</body>
</html>
