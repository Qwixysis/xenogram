<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Xenogram Ultimate - Jarvis Edition</title>
    <style>
        :root {
            --bg-main: #1e1e1e; --bg-side: #23272a; --bg-nav: #111111;
            --accent: #7289da; --accent-alt: #9b59b6; --danger: #f04747; --online: #43b581;
            --text-main: #ffffff; --text-dim: #b9bbbe;
            --grad: linear-gradient(135deg, #7289da, #9b59b6);
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background: var(--bg-main); color: var(--text-main); overflow: hidden; }
        .app-container { display: flex; height: 100vh; width: 100vw; position: relative; }

        /* Navigation */
        .side-nav { width: 70px; background: var(--bg-nav); display: flex; flex-direction: column; align-items: center; padding-top: 15px; flex-shrink: 0; z-index: 1000; transition: transform 0.3s; }
        .nav-icon { width: 48px; height: 48px; background: var(--bg-side); border-radius: 50%; margin-bottom: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; transition: 0.2s; position: relative; }
        .nav-icon:hover { border-radius: 15px; background: var(--grad); }

        /* Chat List */
        .chat-list { width: 320px; background: var(--bg-side); border-right: 1px solid #111; display: flex; flex-direction: column; flex-shrink: 0; z-index: 100; }
        .list-header { padding: 20px; font-weight: bold; border-bottom: 1px solid #111; display: flex; justify-content: space-between; align-items: center; min-height: 70px; box-sizing: border-box; }
        #friends-container { overflow-y: auto; flex-grow: 1; }
        
        .friend-item { padding: 12px 20px; cursor: pointer; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid #2f3136; position: relative; }
        .friend-item:hover { background: rgba(255,255,255,0.05); }
        .friend-name-text { flex-grow: 1; overflow: hidden; text-overflow: ellipsis; }
        .friend-controls { display: flex; gap: 10px; }
        .ctrl-btn { opacity: 0.3; font-size: 18px; transition: 0.2s; padding: 4px; }
        .friend-item:hover .ctrl-btn { opacity: 1; }
        .ctrl-btn:hover { color: var(--accent); transform: scale(1.1); }

        /* Chat Window */
        .chat-window { flex-grow: 1; display: flex; flex-direction: column; background: var(--bg-main); position: relative; z-index: 50; }
        .chat-header { padding: 10px 20px; border-bottom: 1px solid #111; background: var(--bg-side); display: flex; align-items: center; min-height: 60px; justify-content: space-between; }
        #burger-menu, #mobile-back { display: none; font-size: 24px; cursor: pointer; margin-right: 15px; }

        /* Messages */
        #messages-display { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 10px 14px; border-radius: 12px; max-width: 70%; position: relative; overflow-wrap: anywhere; word-break: break-word; white-space: pre-wrap; cursor: pointer; }
        .msg.mine { align-self: flex-end; background: var(--accent); border-bottom-right-radius: 2px; }
        .msg.theirs { align-self: flex-start; background: #32353b; border-bottom-left-radius: 2px; }
        .msg-meta { font-size: 10px; opacity: 0.7; margin-bottom: 4px; font-weight: bold; }
        .msg-time { font-size: 9px; opacity: 0.5; margin-top: 4px; text-align: right; }
        .edited-tag { font-size: 8px; opacity: 0.5; margin-left: 5px; font-style: italic; }

        /* Inputs & Buttons */
        #message-form-container { padding: 20px; background: var(--bg-side); border-top: 1px solid #111; }
        #typing-indicator { font-size: 11px; color: var(--online); margin-bottom: 5px; height: 14px; opacity: 0; transition: 0.2s; }
        input { background: #1e1e1e; border: 1px solid #444; color: white; padding: 12px; border-radius: 8px; width: 100%; box-sizing: border-box; outline: none; }
        .edit-mode-active { border: 1px solid var(--accent-alt) !important; }
        .btn { padding: 10px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; background: var(--accent); }
        .btn.danger { background: var(--danger); }

        /* Avatars */
        .avatar-circle { width: 40px; height: 40px; border-radius: 50%; background: var(--grad); display: flex; align-items: center; justify-content: center; font-weight: bold; background-size: cover; background-position: center; position: relative; flex-shrink: 0; }
        .online-badge { width: 12px; height: 12px; background: var(--online); border-radius: 50%; border: 2px solid var(--bg-side); position: absolute; bottom: 0; right: 0; }
        
        /* Modals */
        .modal { display: none; position: fixed; z-index: 3000; inset: 0; background: rgba(0,0,0,0.85); align-items: center; justify-content: center; }
        .modal-content { background: var(--bg-side); width: 550px; border-radius: 12px; display: flex; overflow: hidden; height: 500px; }
        .modal-sidebar { width: 160px; background: #111; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .modal-main { flex-grow: 1; padding: 25px; overflow-y: auto; }
        .modal-tab { cursor: pointer; color: var(--text-dim); padding: 8px; border-radius: 5px; }
        .modal-tab.active { background: #333; color: white; }

        #my-uid-val { word-break: break-all; user-select: all; background: #000; padding: 5px; border-radius: 4px; display: block; margin-top: 5px; font-family: monospace; color: var(--accent); border: 1px solid #333; cursor: pointer; }

        .msg-actions { display: none; position: absolute; background: #111; border-radius: 8px; overflow: hidden; z-index: 1000; border: 1px solid #333; }
        .msg-actions button { display: block; width: 100%; padding: 10px 15px; border: none; background: none; color: white; cursor: pointer; text-align: left; }
        .msg-actions button:hover { background: var(--accent); }

        @media (max-width: 768px) {
            #burger-menu { display: block; }
            .side-nav { position: fixed; left: -80px; height: 100%; width: 80px; z-index: 4000; transition: 0.3s; }
            .side-nav.open { transform: translateX(80px); }
            .chat-list { width: 100%; }
            .chat-window { position: fixed; width: 100%; height: 100%; left: 100%; transition: 0.3s; z-index: 2000; }
            .app-container.chat-open .chat-window { left: 0; }
            #mobile-back { display: block; }
            .modal-content { width: 95%; flex-direction: column; height: 80vh; }
            .modal-sidebar { width: 100%; flex-direction: row; height: auto; padding: 10px; overflow-x: auto; }
        }
    </style>
</head>

<div id="modal-friend-profile" class="modal">
    <div class="modal-content" style="height: auto; width: 400px; flex-direction: column;">

<div id="modal-settings" class="modal">

        <div class="modal-sidebar"><h3>–ü—Ä–æ—Ñ–∏–ª—å</h3><button class="btn" onclick="closeModals()">X</button></div>
        <div class="modal-main">
            <input type="text" id="set-nick" placeholder="–ù–∏–∫–Ω–µ–π–º">

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, arrayUnion, arrayRemove, onSnapshot, collection, addDoc, query, orderBy, serverTimestamp, deleteDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDqH9q3k1Ekl5KxxpBkFEm9OxgCtixshJY",
        authDomain: "xenogram-4a1c0.firebaseapp.com",
        projectId: "xenogram-4a1c0",
        storageBucket: "xenogram-4a1c0.firebasestorage.app",
        messagingSenderId: "219275152669",
        appId: "1:219275152669:web:ee7d63910d3a8e4ff065f4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentChatId = null, myNick = "", selectedMsgId = null, isEditing = false, viewedFriendId = null, unsubMsg = null, unsubTyping = null;

    onAuthStateChanged(auth, async (user) => {
        if (!user) {
            window.location.href = "auth.html";
        } else {
            const myUid = user.uid;
            document.getElementById('my-uid-val').innerText = myUid;
            
            // –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º –Ω–∞–ª–∏—á–∏–µ –¥–æ–∫—É–º–µ–Ω—Ç–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const userRef = doc(db, "users", myUid);
            const userSnap = await getDoc(userRef);
            
            if(!userSnap.exists()){
                await setDoc(userRef, {
                    username: user.displayName || "User_" + myUid.substring(0,4),
                    avatar: "",
                    friends: [],
                    requests: [],
                    groups: [],
                    isOnline: true,
                    lastSeen: serverTimestamp()
                });
            } else {
                await updateDoc(userRef, { isOnline: true, lastSeen: serverTimestamp() });
            }

            const freshSnap = await getDoc(userRef);
            const d = freshSnap.data();
            myNick = d.username || "User";
            document.getElementById('set-nick').value = myNick;
            document.getElementById('set-ava').value = d.avatar || "";
            
            initApp();
        }
    });

    function initApp() {
        onSnapshot(doc(db, "users", auth.currentUser.uid), async (snap) => {
            const data = snap.data(); 
            if(!data) return;

            const fCont = document.getElementById('friends-container');
            const cgList = document.getElementById('grp-friends-select');
            fCont.innerHTML = ""; cgList.innerHTML = "";

            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –ì—Ä—É–ø–ø
            for(const gId of (data.groups || [])) {
                const gDoc = await getDoc(doc(db, "chats", gId));
                if(gDoc.exists()){
                    const gd = gDoc.data();
                    const d = document.createElement('div'); d.className = 'friend-item';
                    d.innerHTML = `<div class="avatar-circle" style="background:var(--accent-alt)">G</div><span>${gd.groupName}</span>`;
                    d.onclick = () => window.startChat(gId, gd.groupName, true);
                    fCont.appendChild(d);
                }
            }

            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –î—Ä—É–∑–µ–π
            for(const fId of (data.friends || [])) {
                const fDoc = await getDoc(doc(db, "users", fId));
                if(fDoc.exists()){
                    const fd = fDoc.data();
                    const div = document.createElement('div'); div.className = 'friend-item';
                    div.innerHTML = `
                        <div class="avatar-circle" ${fd.avatar?`style="background-image:url(${fd.avatar})"`:''}>
                            ${fd.avatar?'':fd.username[0]}${fd.isOnline?'<div class="online-badge"></div>':''}
                        </div>
                        <span class="friend-name-text" onclick="window.startChat('${fId}', '${fd.username}', false)">${fd.username}</span>
                        <div class="friend-controls">
                            <div class="ctrl-btn" onclick="event.stopPropagation(); window.openFriendProfile('${fId}')">‚ÑπÔ∏è</div>
                        </div>
                    `;
                    fCont.appendChild(div);
                    cgList.innerHTML += `<label style="display:block; padding: 5px;"><input type="checkbox" value="${fId}"> ${fd.username}</label>`;
                }
            }

            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –ó–∞–ø—Ä–æ—Å–æ–≤ (–ò—Å–ø—Ä–∞–≤–ª–µ–Ω–æ)
            const rCont = document.getElementById('req-list'); 
            rCont.innerHTML = "";
            const requests = data.requests || [];
            if(requests.length > 0) {
                const reqPromises = requests.map(rid => getDoc(doc(db, "users", rid)));
                const reqSnaps = await Promise.all(reqPromises);
                reqSnaps.forEach(rSnap => {
                    if(rSnap.exists()){
                        const rData = rSnap.data();
                        const rid = rSnap.id;
                        const rDiv = document.createElement('div'); rDiv.className = 'friend-item';
                        rDiv.innerHTML = `<span>${rData.username}</span><button class="btn" onclick="window.acceptFriend('${rid}')">–ü—Ä–∏–Ω—è—Ç—å</button>`;
                        rCont.appendChild(rDiv);
                    }
                });
            } else {
                rCont.innerHTML = "<p style='opacity:0.5;text-align:center'>–ó–∞–ø—Ä–æ—Å–æ–≤ –Ω–µ—Ç</p>";
            }
        });
    }

    // –õ–û–ì–ò–ö–ê –î–û–ë–ê–í–õ–ï–ù–ò–Ø (–ò–°–ü–†–ê–í–õ–ï–ù–û)
    document.getElementById('btn-send-req').onclick = async () => {
        const id = document.getElementById('search-uid').value.trim();
        if(!id || id === auth.currentUser.uid) return alert("–ù–µ–≤–µ—Ä–Ω—ã–π UID");
        
        try {
            const targetRef = doc(db, "users", id);
            const targetSnap = await getDoc(targetRef);
            
            if(!targetSnap.exists()) {
                alert("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω!");
                return;
            }

            await updateDoc(targetRef, { requests: arrayUnion(auth.currentUser.uid) });
            alert("–ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!");
            document.getElementById('search-uid').value = "";
        } catch (e) {
            alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–∏—Å–∫–µ");
        }
    };

    window.acceptFriend = async (id) => {
        const myUid = auth.currentUser.uid;
        await updateDoc(doc(db, "users", myUid), { requests: arrayRemove(id), friends: arrayUnion(id) });
        await updateDoc(doc(db, "users", id), { friends: arrayUnion(myUid) });
        alert("–¢–µ–ø–µ—Ä—å –≤—ã –¥—Ä—É–∑—å—è!");
    };

    window.startChat = async (id, name, isGroup) => {
        currentChatId = isGroup ? id : [auth.currentUser.uid, id].sort().join('_');
        document.getElementById('chat-title').innerText = name;
        document.getElementById('message-input').disabled = false;
        document.getElementById('app-wrap').classList.add('chat-open');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —á–∞—Ç–∞, –µ—Å–ª–∏ –Ω–µ —Å–æ–∑–¥–∞–Ω
        await setDoc(doc(db, "chats", currentChatId), { active: true }, { merge: true });

        if(unsubMsg) unsubMsg();
        unsubMsg = onSnapshot(query(collection(db, "chats", currentChatId, "messages"), orderBy("createdAt", "asc")), (snap) => {
            const d = document.getElementById('messages-display');
            d.innerHTML = "";
            snap.forEach(doc => {
                const m = doc.data();
                const mine = m.uid === auth.currentUser.uid;
                const mDiv = document.createElement('div');
                mDiv.className = `msg ${mine?'mine':'theirs'}`;
                mDiv.innerHTML = `<div class="msg-meta">${m.sender}</div><div>${m.text}</div>`;
                if(mine) mDiv.onclick = (e) => window.showActions(e, doc.id, m.text);
                d.appendChild(mDiv);
            });
            d.scrollTop = d.scrollHeight;
        });
    };

    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
    document.getElementById('message-input').onkeydown = async (e) => {
        if(e.key === "Enter" && e.target.value.trim()) {
            const text = e.target.value;
            e.target.value = "";
            if(isEditing) {
                await updateDoc(doc(db, "chats", currentChatId, "messages", selectedMsgId), { text: text, edited: true });
                isEditing = false; e.target.classList.remove('edit-mode-active');
            } else {
                await addDoc(collection(db, "chats", currentChatId, "messages"), {
                    text: text, uid: auth.currentUser.uid, sender: myNick, createdAt: serverTimestamp()
                });
            }
        }
    };

    // –ì—Ä—É–ø–ø—ã
    document.getElementById('btn-create-grp').onclick = async () => {
        const name = document.getElementById('grp-name').value.trim();
        const checks = document.querySelectorAll('#grp-friends-select input:checked');
        const members = Array.from(checks).map(c => c.value);
        if(!name || members.length === 0) return alert("–í—ã–±–µ—Ä–∏—Ç–µ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ –∏ –∏–º—è");
        
        members.push(auth.currentUser.uid);
        const gRef = await addDoc(collection(db, "chats"), { groupName: name, isGroup: true, members: members });
        for(const m of members) {
            await updateDoc(doc(db, "users", m), { groups: arrayUnion(gRef.id) });
        }
        alert("–ì—Ä—É–ø–ø–∞ —Å–æ–∑–¥–∞–Ω–∞!");
        closeModals();
    };

    // –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å
    window.showActions = (e, id, text) => {
        e.stopPropagation(); selectedMsgId = id; window.tempText = text;
        const menu = document.getElementById('msg-context-menu');
        menu.style.display = 'block'; menu.style.top = e.pageY + 'px'; menu.style.left = e.pageX + 'px';
    };
    window.hideActions = () => document.getElementById('msg-context-menu').style.display = 'none';
    window.prepEdit = () => { isEditing = true; document.getElementById('message-input').value = window.tempText; document.getElementById('message-input').classList.add('edit-mode-active'); hideActions(); };
    window.deleteMsg = async () => { if(confirm("–£–¥–∞–ª–∏—Ç—å?")) await deleteDoc(doc(db, "chats", currentChatId, "messages", selectedMsgId)); hideActions(); };
    
    window.switchSocial = (v) => {
        ['add','req','grp'].forEach(id => document.getElementById('view-'+id).style.display = id===v?'block':'none');
    };
    window.closeModals = () => document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
    window.toggleBurger = () => {
        const open = document.getElementById('side-nav').classList.toggle('open');
        document.getElementById('nav-overlay').style.display = open ? 'block' : 'none';
    };
    
    document.getElementById('open-social').onclick = () => { document.getElementById('modal-social').style.display = 'flex'; window.switchSocial('add'); };
