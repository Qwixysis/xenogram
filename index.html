<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Xenogram Ultimate - Jarvis Power</title>
    <style>
        :root {
            --bg-main: #1e1e1e; --bg-side: #23272a; --bg-nav: #111111;
            --accent: #7289da; --danger: #f04747; --online: #43b581;
            --text-main: #ffffff; --text-dim: #b9bbbe;
            --anim: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background: var(--bg-main); color: var(--text-main); overflow: hidden; }
        .app-container { display: flex; height: 100vh; width: 100vw; }

        /* Mobile Fixes */
        @media (max-width: 768px) {
            .chat-list { width: 70px !important; }
            .list-header, .friend-name-text, .add-friend-btn span { display: none; }
            .add-friend-btn { width: 45px !important; border-radius: 50% !important; }
        }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Layout */
        .side-nav { width: 72px; background: var(--bg-nav); display: flex; flex-direction: column; align-items: center; padding-top: 15px; flex-shrink: 0; }
        .nav-icon { width: 48px; height: 48px; background: var(--bg-side); border-radius: 50%; margin-bottom: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: var(--anim); font-size: 22px; }
        .nav-icon:hover { border-radius: 15px; background: var(--accent); }

        .chat-list { width: 320px; background: var(--bg-side); border-right: 1px solid #111; display: flex; flex-direction: column; }
        .list-header { padding: 20px; font-weight: bold; font-size: 18px; border-bottom: 1px solid #111; }
        
        .social-bar { padding: 15px; border-bottom: 1px solid #111; }
        .add-friend-btn { width: 100%; padding: 12px; background: var(--accent); border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; transition: var(--anim); position: relative; }
        .req-badge { background: var(--danger); font-size: 11px; padding: 2px 7px; border-radius: 10px; position: absolute; right: 10px; }

        #friends-container { overflow-y: auto; flex-grow: 1; }
        .friend-item { padding: 12px 20px; cursor: pointer; display: flex; align-items: center; gap: 12px; transition: var(--anim); animation: fadeIn 0.3s; position: relative; }
        .friend-item:hover { background: rgba(255,255,255,0.05); }
        .friend-name-text { flex-grow: 1; }
        
        .friend-controls { opacity: 0; transition: 0.2s; }
        .friend-item:hover .friend-controls { opacity: 1; }
        .ctrl-btn { background: none; border: none; color: var(--text-dim); cursor: pointer; font-size: 16px; }

        .chat-window { flex-grow: 1; display: flex; flex-direction: column; background: var(--bg-main); }
        .chat-header { padding: 15px 25px; border-bottom: 1px solid #111; background: var(--bg-side); display: flex; align-items: center; min-height: 64px; }
        #messages-display { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        
        .msg { padding: 10px 16px; border-radius: 18px; max-width: 65%; position: relative; animation: fadeIn 0.2s; }
        .msg.mine { align-self: flex-end; background: var(--accent); border-bottom-right-radius: 4px; }
        .msg.theirs { align-self: flex-start; background: #32353b; border-bottom-left-radius: 4px; }

        #message-form-container { padding: 20px; background: var(--bg-side); border-top: 1px solid #111; }
        input { background: #1e1e1e; border: 1px solid #444; color: white; padding: 14px; border-radius: 10px; width: 100%; outline: none; }

        /* Modals */
        .modal { display: none; position: fixed; z-index: 9999; inset: 0; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .modal-content { background: var(--bg-side); width: 500px; border-radius: 20px; display: flex; flex-direction: column; max-height: 80vh; overflow: hidden; }
        .modal-header { padding: 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .modal-body { padding: 20px; overflow-y: auto; }
        
        .section-title { font-size: 12px; color: var(--accent); text-transform: uppercase; margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .btn { padding: 10px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; background: var(--accent); }

        .avatar-circle { width: 44px; height: 44px; border-radius: 50%; background: var(--grad); display: flex; align-items: center; justify-content: center; font-weight: bold; position: relative; background-size: cover; }
        .online-dot { width: 12px; height: 12px; background: var(--online); border-radius: 50%; border: 2.5px solid var(--bg-side); position: absolute; bottom: 0; right: 0; }
        
        .ctx-menu { display: none; position: absolute; background: #111; border-radius: 8px; border: 1px solid #333; z-index: 10000; overflow: hidden; }
        .ctx-menu button { display: block; width: 100%; padding: 10px 20px; border: none; background: none; color: white; cursor: pointer; text-align: left; }
        .ctx-menu button:hover { background: #222; }

        .req-card { background: #2f3136; padding: 12px; border-radius: 10px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; border: 1px solid #444; }
    </style>
</head>
<body onclick="hideContext()">

<div class="app-container">
    <aside class="side-nav">
        <div class="nav-icon" onclick="location.reload()">üí¨</div>
        <div class="nav-icon" onclick="openSettings()">‚öôÔ∏è</div>
        <div style="flex-grow: 1;"></div>
        <div class="nav-icon" id="logout-btn">üö™</div>
    </aside>

    <section class="chat-list">
        <div class="list-header">Xenogram</div>
        <div class="social-bar">
            <button class="add-friend-btn" id="open-social">
                üë§ <span>–î—Ä—É–∑—å—è</span>
                <span id="global-badge" class="req-badge" style="display:none">0</span>
            </button>
        </div>
        <div id="friends-container"></div>
    </section>

    <main class="chat-window">
        <header class="chat-header"><h3 id="chat-title" style="margin:0; opacity:0.5">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç...</h3></header>
        <div id="messages-display"></div>
        <div id="message-form-container">
            <input type="text" id="message-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." disabled autocomplete="off">
        </div>
    </main>
</div>

<div id="msg-ctx" class="ctx-menu">
    <button onclick="startEdit()">üìù –ò–∑–º–µ–Ω–∏—Ç—å</button>
    <button onclick="confirmDelete()" style="color:var(--danger)">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
</div>

<div id="modal-social" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 style="margin:0">–°–æ—Ü–∏–∞–ª—å–Ω—ã–π —Ü–µ–Ω—Ç—Ä</h3>
            <button class="btn" onclick="closeModals()" style="background:#444">X</button>
        </div>
        <div class="modal-body">
            <div class="section-title">–î–æ–±–∞–≤–∏—Ç—å –¥—Ä—É–≥–∞</div>
            <div style="display:flex; gap:10px">
                <input type="text" id="search-uid" placeholder="UID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è...">
                <button class="btn" id="btn-send-req">–î–æ–±–∞–≤–∏—Ç—å</button>
            </div>
            <p style="font-size:11px; color:var(--text-dim); margin-top:5px">–í–∞—à ID: <code id="my-uid-val" style="color:var(--accent); cursor:pointer">...</code></p>

            <div class="section-title">–í—Ö–æ–¥—è—â–∏–µ –∑–∞—è–≤–∫–∏ (<span id="req-count">0</span>)</div>
            <div id="request-list-v4"></div>

            <div class="section-title">–°–æ–∑–¥–∞—Ç—å –≥—Ä—É–ø–ø—É</div>
            <input type="text" id="new-group-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –±–µ—Å–µ–¥—ã..." style="margin-bottom:10px">
            <div id="group-select-list" style="max-height:100px; overflow-y:auto; background:#111; padding:10px; border-radius:10px; margin-bottom:10px"></div>
            <button class="btn" id="btn-create-group" style="width:100%">–°–æ–∑–¥–∞—Ç—å</button>
        </div>
    </div>
</div>

<div id="modal-settings" class="modal">
    <div class="modal-content" style="max-width:350px; padding:20px">
        <h3>–ü—Ä–æ—Ñ–∏–ª—å</h3>
        <input type="text" id="edit-username" placeholder="–ù–∏–∫–Ω–µ–π–º">
        <input type="text" id="edit-avatar" placeholder="URL –∞–≤–∞—Ç–∞—Ä–∞" style="margin-top:10px">
        <button class="btn" id="btn-save-settings" style="width:100%; margin-top:20px">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, arrayUnion, arrayRemove, onSnapshot, collection, addDoc, query, orderBy, serverTimestamp, deleteDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDqH9q3k1Ekl5KxxpBkFEm9OxgCtixshJY",
        authDomain: "xenogram-4a1c0.firebaseapp.com",
        projectId: "xenogram-4a1c0",
        storageBucket: "xenogram-4a1c0.firebasestorage.app",
        messagingSenderId: "219275152669",
        appId: "1:219275152669:web:ee7d63910d3a8e4ff065f4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let curChatId = null, myData = null, unsubMsg = null, activeMsgId = null, isEdit = false;

    onAuthStateChanged(auth, (user) => {
        if (!user) window.location.href = "auth.html";
        else {
            document.getElementById('my-uid-val').innerText = user.uid;
            updateDoc(doc(db, "users", user.uid), { isOnline: true });
            startMainListener(user.uid);
        }
    });

    function startMainListener(uid) {
        onSnapshot(doc(db, "users", uid), async (snap) => {
            myData = snap.data(); if(!myData) return;

            // –ó–ê–Ø–í–ö–ò (FIXED)
            const reqs = myData.requests || [];
            document.getElementById('global-badge').innerText = reqs.length;
            document.getElementById('global-badge').style.display = reqs.length > 0 ? "block" : "none";
            document.getElementById('req-count').innerText = reqs.length;

            const rBox = document.getElementById('request-list-v4');
            rBox.innerHTML = "";
            for(const rid of reqs) {
                const rSnap = await getDoc(doc(db, "users", rid));
                const rName = rSnap.exists() ? rSnap.data().username : "–ó–∞–≥—Ä—É–∑–∫–∞...";
                const div = document.createElement('div'); div.className = "req-card";
                div.innerHTML = `<span>${rName}</span> <div><button class="btn" style="background:var(--online)" onclick="acceptFriend('${rid}')">‚úî</button><button class="btn" style="background:var(--danger); margin-left:5px" onclick="rejectFriend('${rid}')">‚úñ</button></div>`;
                rBox.appendChild(div);
            }

            // –î–†–£–ó–¨–Ø
            const fCont = document.getElementById('friends-container');
            const gBox = document.getElementById('group-select-list');
            fCont.innerHTML = ""; gBox.innerHTML = "";
            
            for(const fid of (myData.friends || [])) {
                const fSnap = await getDoc(doc(db, "users", fid));
                if(fSnap.exists()) {
                    const f = fSnap.data();
                    renderFriend(fid, f.username, false, f.isOnline, f.avatar);
                    gBox.innerHTML += `<label style="display:block"><input type="checkbox" value="${fid}"> ${f.username}</label>`;
                }
            }
            for(const gid of (myData.groups || [])) {
                const gSnap = await getDoc(doc(db, "chats", gid));
                if(gSnap.exists()) renderFriend(gid, gSnap.data().groupName, true, false);
            }
        });
    }

    function renderFriend(id, name, isGrp, isOn, ava) {
        const div = document.createElement('div'); div.className = "friend-item";
        div.innerHTML = `<div class="avatar-circle" style="background-image:url(${ava||''})">${ava?'':name[0]}${isOn?'<div class="online-dot"></div>':''}</div><span class="friend-name-text">${name}</span><div class="friend-controls"><button class="ctrl-btn" onclick="removeEnt('${id}', ${isGrp})">üóëÔ∏è</button></div>`;
        div.onclick = (e) => { if(!e.target.closest('.ctrl-btn')) startChat(id, name, isGrp); };
        document.getElementById('friends-container').appendChild(div);
    }

    // –ü–†–ò–ù–Ø–¢–ò–ï –î–†–£–ì–ê (–ñ–ï–õ–ï–ó–û–ë–ï–¢–û–ù–ù–´–ô FIX)
    window.acceptFriend = async (rid) => {
        const my = auth.currentUser.uid;
        try {
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º setDoc —Å merge –¥–ª—è –≥–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ–ª–µ–π
            await setDoc(doc(db, "users", my), { friends: arrayUnion(rid), requests: arrayRemove(rid) }, { merge: true });
            await setDoc(doc(db, "users", rid), { friends: arrayUnion(my) }, { merge: true });
            
            // –°—Ä–∞–∑—É —Å–æ–∑–¥–∞–µ–º –¥–æ–∫—É–º–µ–Ω—Ç —á–∞—Ç–∞, —á—Ç–æ–±—ã –æ–Ω –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–ª—Å—è
            const chatId = [my, rid].sort().join('_');
            await setDoc(doc(doc(db, "chats", chatId)), { initialized: true }, { merge: true });
            
            alert("–î—Ä—É–≥ –¥–æ–±–∞–≤–ª–µ–Ω!");
        } catch(e) { console.error(e); }
    };

    window.rejectFriend = async (rid) => await updateDoc(doc(db, "users", auth.currentUser.uid), { requests: arrayRemove(rid) });
    window.removeEnt = async (id, grp) => { if(confirm("–£–¥–∞–ª–∏—Ç—å?")) await updateDoc(doc(db, "users", auth.currentUser.uid), { [grp?'groups':'friends']: arrayRemove(id) }); };

    window.startChat = (id, name, isGrp) => {
        curChatId = isGrp ? id : [auth.currentUser.uid, id].sort().join('_');
        document.getElementById('chat-title').innerText = name;
        document.getElementById('message-input').disabled = false;
        
        if(unsubMsg) unsubMsg();
        unsubMsg = onSnapshot(query(collection(db, "chats", curChatId, "messages"), orderBy("createdAt", "asc")), (s) => {
            const d = document.getElementById('messages-display'); d.innerHTML = "";
            s.forEach(doc => {
                const m = doc.data(); const mine = m.uid === auth.currentUser.uid;
                const mDiv = document.createElement('div'); mDiv.className = `msg ${mine?'mine':'theirs'}`;
                mDiv.innerHTML = `<div style="font-size:10px; opacity:0.6">${m.sender}</div><div>${m.text}</div>`;
                if(mine) mDiv.oncontextmenu = (e) => { e.preventDefault(); showCtx(e, doc.id, m.text); };
                d.appendChild(mDiv);
            });
            d.scrollTop = d.scrollHeight;
        });
    };

    document.getElementById('message-input').onkeydown = async (e) => {
        if(e.key === "Enter" && e.target.value.trim()) {
            const v = e.target.value.trim(); e.target.value = "";
            if(isEdit) { await updateDoc(doc(db, "chats", curChatId, "messages", activeMsgId), { text: v }); isEdit = false; }
            else { await addDoc(collection(db, "chats", curChatId, "messages"), { text: v, uid: auth.currentUser.uid, sender: myData.username, createdAt: serverTimestamp() }); }
        }
    };

    window.showCtx = (e, id, txt) => { e.preventDefault(); activeMsgId = id; window.lastTxt = txt; const m = document.getElementById('msg-ctx'); m.style.display='block'; m.style.top=e.pageY+'px'; m.style.left=e.pageX+'px'; };
    window.hideContext = () => document.getElementById('msg-ctx').style.display='none';
    window.startEdit = () => { isEdit = true; document.getElementById('message-input').value = window.lastTxt; document.getElementById('message-input').focus(); };
    window.confirmDelete = async () => { if(confirm("–£–¥–∞–ª–∏—Ç—å?")) await deleteDoc(doc(db, "chats", curChatId, "messages", activeMsgId)); };

    window.openSettings = () => { document.getElementById('modal-settings').style.display='flex'; document.getElementById('edit-username').value = myData.username; document.getElementById('edit-avatar').value = myData.avatar || ''; };
    document.getElementById('btn-save-settings').onclick = async () => { const n = document.getElementById('edit-username').value.trim(); const a = document.getElementById('edit-avatar').value.trim(); if(n) { await updateDoc(doc(db, "users", auth.currentUser.uid), { username: n, avatar: a }); closeModals(); } };
    document.getElementById('btn-send-req').onclick = async () => { const tid = document.getElementById('search-uid').value.trim(); if(tid) { await setDoc(doc(db, "users", tid), { requests: arrayUnion(auth.currentUser.uid) }, { merge: true }); alert("–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!"); } };
    window.closeModals = () => document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
    document.getElementById('open-social').onclick = () => document.getElementById('modal-social').style.display='flex';
    document.getElementById('my-uid-val').onclick = () => { navigator.clipboard.writeText(auth.currentUser.uid); alert("ID —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!"); };
    document.getElementById('logout-btn').onclick = () => signOut(auth);
</script>
</body>
</html>
