<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xenogram - Group Edition</title>
    <style>
        :root {
            --bg-main: #1e1e1e; --bg-side: #23272a; --bg-nav: #111111;
            --accent: #7289da; --accent-alt: #9b59b6; --danger: #f04747; --online: #43b581;
            --text-main: #ffffff; --text-dim: #b9bbbe;
            --grad: linear-gradient(135deg, #7289da, #9b59b6);
            --anim: 0.2s ease-out;
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background: var(--bg-main); color: var(--text-main); overflow: hidden; }
        .app-container { display: flex; height: 100vh; width: 100vw; }

        .side-nav { width: 70px; background: var(--bg-nav); display: flex; flex-direction: column; align-items: center; padding-top: 15px; flex-shrink: 0; }
        .nav-icon { width: 48px; height: 48px; background: var(--bg-side); border-radius: 50%; margin-bottom: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; transition: var(--anim); }
        .nav-icon:hover { border-radius: 15px; background: var(--grad); transform: scale(1.05); }

        .chat-list { width: 300px; background: var(--bg-side); border-right: 1px solid #111; display: flex; flex-direction: column; }
        .list-header { padding: 20px; font-weight: bold; border-bottom: 1px solid #111; display: flex; justify-content: space-between; align-items: center; }
        
        #friends-container { overflow-y: auto; flex-grow: 1; }
        .friend-item { padding: 12px 15px; cursor: pointer; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid #2f3136; transition: var(--anim); position: relative; }
        .friend-item:hover { background: #36393f; }
        
        .friend-actions { display: none; gap: 8px; position: absolute; right: 10px; background: inherit; padding-left: 10px; }
        .friend-item:hover .friend-actions { display: flex; }
        .act-btn { opacity: 0.6; transition: 0.2s; cursor: pointer; font-size: 14px; }
        .act-btn:hover { opacity: 1; transform: scale(1.2); }

        .avatar-wrapper { position: relative; flex-shrink: 0; }
        .status-dot { position: absolute; bottom: 0; right: 0; width: 10px; height: 10px; border-radius: 50%; border: 2px solid var(--bg-side); background: #747f8d; }
        .status-dot.online { background: var(--online); }
        .avatar-circle { width: 38px; height: 38px; border-radius: 50%; background: var(--grad); display: flex; align-items: center; justify-content: center; font-weight: bold; background-size: cover; background-position: center; }

        .chat-window { flex-grow: 1; display: flex; flex-direction: column; }
        .chat-header { padding: 15px 20px; border-bottom: 1px solid #111; background: var(--bg-side); }
        .typing-info { font-size: 11px; color: var(--online); height: 14px; margin-top: 4px; opacity: 0; transition: 0.3s; }
        .typing-info.show { opacity: 1; }

        #messages-display { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        
        .msg { padding: 10px 14px; border-radius: 12px; max-width: 65%; position: relative; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .msg.mine { align-self: flex-end; background: var(--accent); border-bottom-right-radius: 2px; }
        .msg.theirs { align-self: flex-start; background: #32353b; border-bottom-left-radius: 2px; }
        .msg-meta { font-size: 10px; opacity: 0.7; margin-bottom: 4px; font-weight: bold; }
        .msg-time { font-size: 9px; opacity: 0.5; margin-top: 4px; text-align: right; }

        .msg-tools { display: none; position: absolute; top: -25px; right: 0; background: #000; padding: 4px 8px; border-radius: 5px; gap: 10px; z-index: 10; }
        .msg.mine:hover .msg-tools { display: flex; }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); align-items: center; justify-content: center; }
        .modal-content { background: var(--bg-side); width: 550px; height: 400px; border-radius: 12px; display: flex; overflow: hidden; animation: slideIn 0.3s ease; }
        .modal-sidebar { width: 160px; background: #111; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .modal-main { flex-grow: 1; padding: 25px; overflow-y: auto; }
        .modal-tab { cursor: pointer; color: var(--text-dim); padding: 8px; border-radius: 5px; font-size: 13px; transition: 0.2s; }
        .modal-tab.active { background: #333; color: white; }

        input { background: #1e1e1e; border: 1px solid #444; color: white; padding: 12px; border-radius: 6px; width: 100%; box-sizing: border-box; margin-bottom: 12px; outline: none; }
        .btn { padding: 10px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; width: 100%; background: var(--accent); }
        .profile-pop { position: fixed; background: #2f3136; border-radius: 12px; padding: 20px; width: 220px; box-shadow: 0 10px 30px rgba(0,0,0,0.6); z-index: 2000; display: none; flex-direction: column; align-items: center; }
        
        .group-check-list { display: flex; flex-direction: column; gap: 8px; margin-bottom: 15px; }
        .group-check-item { display: flex; align-items: center; gap: 10px; font-size: 14px; }
    </style>
</head>
<body>

<div class="app-container">
    <aside class="side-nav">
        <div class="nav-icon" title="–ß–∞—Ç—ã" id="btn-chat-home">üí¨</div>
        <div class="nav-icon" id="open-social" title="–°–æ—Ü–∏–∞–ª–∫–∞">üë•</div>
        <div class="nav-icon" id="open-settings" title="–ù–∞—Å—Ç—Ä–æ–π–∫–∏">‚öôÔ∏è</div>
        <div style="flex-grow: 1;"></div>
        <div class="nav-icon" id="logout-btn" title="–í—ã–π—Ç–∏">üö™</div>
    </aside>

    <section class="chat-list">
        <div class="list-header">
            <span>Xenogram</span>
            <span style="cursor:pointer; color:var(--accent); font-size: 20px;" id="quick-add-plus">+</span>
        </div>
        <div id="friends-container"></div>
    </section>

    <main class="chat-window">
        <header class="chat-header">
            <h3 id="chat-title" style="margin:0">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</h3>
            <div id="typing-status" class="typing-info">–ø–µ—á–∞—Ç–∞–µ—Ç...</div>
        </header>
        <div id="messages-display"></div>
        <form id="message-form" style="padding: 20px;">
            <input type="text" id="message-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." disabled autocomplete="off">
        </form>
    </main>
</div>

<div id="modal-social" class="modal">
    <div class="modal-content">
        <div class="modal-sidebar">
            <div class="modal-tab active" id="tab-add">–ü–æ–∏—Å–∫</div>
            <div class="modal-tab" id="tab-requests">–ó–∞–ø—Ä–æ—Å—ã <span id="req-badge"></span></div>
            <div class="modal-tab" id="tab-group">–°–æ–∑–¥–∞—Ç—å –≥—Ä—É–ø–ø—É</div>
            <div style="flex-grow:1"></div>
            <div class="modal-tab" onclick="closeModals()">–ó–∞–∫—Ä—ã—Ç—å</div>
        </div>
        <div class="modal-main" id="view-add">
            <h3>–ù–∞–π—Ç–∏ –¥—Ä—É–≥–∞</h3>
            <input type="text" id="search-uid" placeholder="UID –¥—Ä—É–≥–∞...">
            <button class="btn" id="btn-send-req">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–ø—Ä–æ—Å</button>
            <p style="font-size:10px; margin-top:15px; opacity:0.5">–í–∞—à UID: <br><code id="my-uid-val"></code></p>
        </div>
        <div class="modal-main" id="view-requests" style="display:none">
            <h3>–ó–∞–ø—Ä–æ—Å—ã</h3>
            <div id="requests-list"></div>
        </div>
        <div class="modal-main" id="view-group" style="display:none">
            <h3>–ù–æ–≤–∞—è –≥—Ä—É–ø–ø–∞</h3>
            <input type="text" id="group-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã">
            <div class="group-check-list" id="group-friend-select"></div>
            <button class="btn" id="btn-create-group">–°–æ–∑–¥–∞—Ç—å –±–µ—Å–µ–¥—É</button>
        </div>
    </div>
</div>

<div id="modal-settings" class="modal">
    <div class="modal-content" style="height: auto;">
        <div class="modal-sidebar">
            <div class="modal-tab active">–ü—Ä–æ—Ñ–∏–ª—å</div>
            <div style="flex-grow:1"></div>
            <div class="modal-tab" onclick="closeModals()">–ó–∞–∫—Ä—ã—Ç—å</div>
        </div>
        <div class="modal-main">
            <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3>
            <input type="text" id="set-nick" placeholder="–ù–∏–∫–Ω–µ–π–º">
            <input type="text" id="set-ava" placeholder="URL –ê–≤–∞—Ç–∞—Ä–∞">
            <button class="btn" id="btn-save-settings">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>
    </div>
</div>

<div id="profile-pop" class="profile-pop">
    <div class="avatar-circle" id="pop-ava"></div>
    <h3 id="pop-nick"></h3>
    <code id="pop-uid" style="font-size:9px"></code>
    <button class="btn" style="background:#444; margin-top:10px" onclick="this.parentElement.style.display='none'">–ó–∞–∫—Ä—ã—Ç—å</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, arrayUnion, arrayRemove, onSnapshot, collection, addDoc, query, orderBy, serverTimestamp, deleteDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDqH9q3k1Ekl5KxxpBkFEm9OxgCtixshJY",
        authDomain: "xenogram-4a1c0.firebaseapp.com",
        projectId: "xenogram-4a1c0",
        storageBucket: "xenogram-4a1c0.firebasestorage.app",
        messagingSenderId: "219275152669",
        appId: "1:219275152669:web:ee7d63910d3a8e4ff065f4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentChatId = null, targetUid = null, myNick = "", myFriends = [];

    onAuthStateChanged(auth, async (user) => {
        if (!user) window.location.href = "auth.html";
        else {
            const uRef = doc(db, "users", user.uid);
            const snap = await getDoc(uRef);
            myNick = snap.data()?.username || "User";
            document.getElementById('my-uid-val').innerText = user.uid;
            setInterval(() => updateDoc(uRef, { lastSeen: serverTimestamp() }), 60000);
            updateDoc(uRef, { lastSeen: serverTimestamp() });
            initApp();
        }
    });

    function initApp() {
        onSnapshot(doc(db, "users", auth.currentUser.uid), async (snap) => {
            const data = snap.data();
            if(!data) return;
            myFriends = data.friends || [];
            
            const fCont = document.getElementById('friends-container');
            const gSelect = document.getElementById('group-friend-select');
            fCont.innerHTML = ""; gSelect.innerHTML = "";

            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –ì—Ä—É–ø–ø
            const groups = data.groups || [];
            for(const gId of groups) {
                const gDoc = await getDoc(doc(db, "chats", gId));
                if(gDoc.exists()){
                    const gd = gDoc.data();
                    const div = document.createElement('div');
                    div.className = 'friend-item';
                    div.innerHTML = `<div class="avatar-circle" style="background:var(--accent-alt)">G</div><span>${gd.groupName}</span>`;
                    div.onclick = () => startChat(gId, gd.groupName, true);
                    fCont.appendChild(div);
                }
            }

            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –î—Ä—É–∑–µ–π
            for(const fId of myFriends) {
                const fDoc = await getDoc(doc(db, "users", fId));
                if(fDoc.exists()){
                    const fd = fDoc.data();
                    const isOnline = fd.lastSeen && (Date.now() / 1000 - fd.lastSeen.seconds < 120);
                    const div = document.createElement('div');
                    div.className = 'friend-item';
                    div.innerHTML = `
                        <div class="avatar-wrapper"><div class="avatar-circle" ${fd.avatar?`style="background-image:url(${fd.avatar})"`:''}>${fd.avatar?'':fd.username[0]}</div><div class="status-dot ${isOnline?'online':''}"></div></div>
                        <span>${fd.username}</span>
                        <div class="friend-actions">
                            <span class="act-btn" onclick="showProfile(event,'${fId}','${fd.username}','${fd.avatar||''}')">üìí</span>
                            <span class="act-btn" style="color:var(--danger)" onclick="removeFriend('${fId}')">‚úñ</span>
                        </div>`;
                    div.onclick = (e) => { if(!e.target.classList.contains('act-btn')) startChat(fId, fd.username, false); };
                    fCont.appendChild(div);

                    gSelect.innerHTML += `<label class="group-check-item"><input type="checkbox" value="${fId}"> ${fd.username}</label>`;
                }
            }
            // –ó–∞–ø—Ä–æ—Å—ã
            const rCont = document.getElementById('requests-list');
            rCont.innerHTML = "";
            for(const rId of (data.requests || [])) {
                const rDoc = await getDoc(doc(db, "users", rId));
                if(rDoc.exists()) rCont.innerHTML += `<div class="friend-item" style="justify-content:space-between"><span>${rDoc.data().username}</span><button class="btn" style="width:50px" onclick="acceptFriend('${rId}')">OK</button></div>`;
            }
        });
    }

    let unsubMsg = null, lastMsgId = null;
    function startChat(id, name, isGroup) {
        targetUid = id;
        document.getElementById('chat-title').innerText = name;
        document.getElementById('message-input').disabled = false;
        currentChatId = isGroup ? id : [auth.currentUser.uid, id].sort().join('_');
        
        const d = document.getElementById('messages-display');
        d.innerHTML = ""; lastMsgId = null;

        if(unsubMsg) unsubMsg();
        const q = query(collection(db, "chats", currentChatId, "messages"), orderBy("createdAt", "asc"));
        unsubMsg = onSnapshot(q, (snap) => {
            snap.docChanges().forEach(change => {
                if (change.type === "added") {
                    const data = change.doc.data();
                    if(document.getElementById(`msg-${change.doc.id}`)) return;
                    
                    const isMine = data.uid === auth.currentUser.uid;
                    const time = data.createdAt ? new Date(data.createdAt.seconds * 1000).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '';
                    const mDiv = document.createElement('div');
                    mDiv.id = `msg-${change.doc.id}`;
                    mDiv.className = `msg ${isMine?'mine':'theirs'}`;
                    mDiv.innerHTML = `<div class="msg-meta">${data.sender}</div><div>${data.text}</div><div class="msg-time">${time}</div>
                        ${isMine ? `<div class="msg-tools"><span onclick="editMsg('${change.doc.id}','${data.text}')">‚úèÔ∏è</span><span onclick="deleteMsg('${change.doc.id}')">üóëÔ∏è</span></div>` : ''}`;
                    d.appendChild(mDiv);
                    d.scrollTop = d.scrollHeight;
                }
                if (change.type === "modified") {
                    const el = document.getElementById(`msg-${change.doc.id}`);
                    if(el) el.querySelector('div:not(.msg-meta):not(.msg-time):not(.msg-tools)').innerText = change.doc.data().text + " (—Ä–µ–¥.)";
                }
                if (change.type === "removed") {
                    document.getElementById(`msg-${change.doc.id}`)?.remove();
                }
            });
        });
    }

    // –°–æ–∑–¥–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã
    document.getElementById('btn-create-group').onclick = async () => {
        const name = document.getElementById('group-name').value;
        const selected = Array.from(document.querySelectorAll('#group-friend-select input:checked')).map(i => i.value);
        if(!name || selected.length < 1) return alert("–ù—É–∂–Ω–æ –∏–º—è –∏ —Ö–æ—Ç—è –±—ã 1 –¥—Ä—É–≥!");
        
        const gRef = await addDoc(collection(db, "chats"), { groupName: name, members: [...selected, auth.currentUser.uid], isGroup: true });
        const batchPromises = [...selected, auth.currentUser.uid].map(uid => updateDoc(doc(db, "users", uid), { groups: arrayUnion(gRef.id) }));
        await Promise.all(batchPromises);
        alert("–ì—Ä—É–ø–ø–∞ —Å–æ–∑–¥–∞–Ω–∞!"); closeModals();
    };

    document.getElementById('message-form').onsubmit = async (e) => {
        e.preventDefault();
        const inp = document.getElementById('message-input');
        if(!inp.value) return;
        await addDoc(collection(db, "chats", currentChatId, "messages"), { text: inp.value, uid: auth.currentUser.uid, sender: myNick, createdAt: serverTimestamp() });
        inp.value = "";
    };

    // –ú–æ–¥–∞–ª–∫–∏
    window.closeModals = () => document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
    document.getElementById('open-social').onclick = () => document.getElementById('modal-social').style.display = 'flex';
    document.getElementById('quick-add-plus').onclick = () => document.getElementById('modal-social').style.display = 'flex';
    document.getElementById('open-settings').onclick = () => document.getElementById('modal-settings').style.display = 'flex';

    document.getElementById('tab-add').onclick = () => { switchTab('view-add', 'tab-add'); };
    document.getElementById('tab-requests').onclick = () => { switchTab('view-requests', 'tab-requests'); };
    document.getElementById('tab-group').onclick = () => { switchTab('view-group', 'tab-group'); };

    function switchTab(viewId, tabId) {
        document.querySelectorAll('.modal-main').forEach(v => v.style.display = 'none');
        document.querySelectorAll('.modal-tab').forEach(t => t.classList.remove('active'));
        document.getElementById(viewId).style.display = 'block';
        document.getElementById(tabId).classList.add('active');
    }

    window.showProfile = (e, id, nick, ava) => {
        e.stopPropagation();
        const p = document.getElementById('profile-pop');
        p.style.display = 'flex'; p.style.left = e.pageX + 'px'; p.style.top = e.pageY + 'px';
        document.getElementById('pop-nick').innerText = nick;
        document.getElementById('pop-uid').innerText = id;
        document.getElementById('pop-ava').style.backgroundImage = ava ? `url(${ava})` : 'none';
        document.getElementById('pop-ava').innerText = ava ? '' : nick[0];
    };

    window.removeFriend = async (id) => { if(confirm("–£–¥–∞–ª–∏—Ç—å?")) { await updateDoc(doc(db, "users", auth.currentUser.uid), { friends: arrayRemove(id) }); await updateDoc(doc(db, "users", id), { friends: arrayRemove(auth.currentUser.uid) }); } };
    window.acceptFriend = async (id) => { await updateDoc(doc(db, "users", auth.currentUser.uid), { requests: arrayRemove(id), friends: arrayUnion(id) }); await updateDoc(doc(db, "users", id), { friends: arrayUnion(auth.currentUser.uid) }); };
    window.deleteMsg = async (id) => { if(confirm("–£–¥–∞–ª–∏—Ç—å?")) await deleteDoc(doc(db, "chats", currentChatId, "messages", id)); };
    window.editMsg = async (id, old) => { const n = prompt("–ò–∑–º–µ–Ω–∏—Ç—å:", old); if(n && n !== old) await updateDoc(doc(db, "chats", currentChatId, "messages", id), { text: n }); };
    
    document.getElementById('btn-send-req').onclick = async () => {
        const id = document.getElementById('search-uid').value.trim();
        if(id && id !== auth.currentUser.uid) { await updateDoc(doc(db, "users", id), { requests: arrayUnion(auth.currentUser.uid) }); alert("–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!"); }
    };

    document.getElementById('btn-save-settings').onclick = async () => {
        const n = document.getElementById('set-nick').value, a = document.getElementById('set-ava').value;
        await updateDoc(doc(db, "users", auth.currentUser.uid), { username: n, avatar: a });
        await updateProfile(auth.currentUser, { displayName: n, photoURL: a });
        myNick = n; alert("–ì–æ—Ç–æ–≤–æ!");
    };

    document.getElementById('logout-btn').onclick = () => signOut(auth);
</script>
</body>
</html>
