<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Xenogram Ultimate</title>
    <style>
        :root {
            --bg-main: #1e1e1e; --bg-side: #23272a; --bg-nav: #111111;
            --accent: #7289da; --accent-hover: #5b70be; --danger: #f04747; --online: #43b581;
            --text-main: #ffffff; --text-dim: #b9bbbe;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background: var(--bg-main); color: var(--text-main); overflow: hidden; }

        .app-container { display: flex; height: 100vh; width: 100vw; position: relative; }

        /* –ù–ê–í–ò–ì–ê–¶–ò–Ø */
        .side-nav { width: 72px; background: var(--bg-nav); display: flex; flex-direction: column; align-items: center; padding-top: 12px; flex-shrink: 0; z-index: 10; }
        .nav-icon { 
            width: 48px; height: 48px; background: var(--bg-side); border-radius: 50%; margin-bottom: 12px; 
            cursor: pointer; display: flex; align-items: center; justify-content: center; 
            transition: 0.2s; font-size: 22px;
        }
        .nav-icon:hover { border-radius: 15px; background: var(--accent); }

        /* –°–ü–ò–°–û–ö –ß–ê–¢–û–í */
        .chat-list { width: 300px; background: var(--bg-side); border-right: 1px solid #000; display: flex; flex-direction: column; transition: 0.3s; z-index: 5; }
        .list-header { padding: 20px; font-weight: 800; font-size: 18px; border-bottom: 1px solid #111; display: flex; justify-content: space-between; align-items: center; }
        
        .social-bar { padding: 15px; }
        .add-friend-btn { 
            width: 100%; padding: 12px; background: var(--accent); border: none; border-radius: 8px; 
            color: #fff; font-weight: 600; cursor: pointer; position: relative;
        }
        .req-badge { background: var(--danger); font-size: 11px; padding: 2px 7px; border-radius: 10px; position: absolute; top: -5px; right: -5px; border: 2px solid var(--bg-side); }

        #chats-container { overflow-y: auto; flex-grow: 1; }
        .chat-item { 
            padding: 12px 15px; margin: 2px 10px; border-radius: 8px; cursor: pointer; display: flex; 
            align-items: center; gap: 12px; transition: 0.2s;
        }
        .chat-item:hover { background: rgba(255,255,255,0.05); }
        .chat-item.active { background: rgba(114, 137, 218, 0.2); color: var(--accent); }
        
        /* –û–ö–ù–û –ß–ê–¢–ê */
        .chat-window { flex-grow: 1; display: flex; flex-direction: column; background: var(--bg-main); transition: 0.3s; position: relative; }
        .chat-header { height: 64px; padding: 0 15px; display: flex; align-items: center; border-bottom: 1px solid #111; background: var(--bg-side); gap: 10px; }
        .back-btn { display: none; font-size: 20px; cursor: pointer; padding: 5px; }
        #chat-title-container { flex-grow: 1; cursor: pointer; }

        #messages-display { flex-grow: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        
        .msg { display: flex; flex-direction: column; max-width: 80%; animation: fadeIn 0.2s; padding: 8px 12px; border-radius: 12px; background: #2f3136; position: relative; width: fit-content; }
        .msg.mine { align-self: flex-end; background: var(--accent); border-bottom-right-radius: 2px; }
        .msg:not(.mine) { align-self: flex-start; border-bottom-left-radius: 2px; }
        
        .msg-info { display: flex; justify-content: space-between; align-items: center; gap: 10px; margin-bottom: 2px; }
        .msg-author { font-weight: 700; font-size: 12px; color: #eee; }
        .msg-time { font-size: 10px; opacity: 0.6; }
        .msg-text { font-size: 15px; line-height: 1.4; }

        .input-area { padding: 15px; background: var(--bg-main); }
        .input-box { background: #40444b; border-radius: 8px; display: flex; align-items: center; padding: 5px 12px; }
        input#message-input { background: transparent; border: none; color: #fff; flex-grow: 1; height: 40px; font-size: 15px; }

        /* –ú–û–î–ê–õ–ö–ò */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: var(--bg-side); width: 100%; max-width: 400px; padding: 25px; border-radius: 12px; }
        .modal-input { background: #1e1e1e; border: 1px solid #111; color: #fff; padding: 12px; width: 100%; border-radius: 5px; margin: 10px 0; }
        .btn { padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: 600; width: 100%; margin-top: 10px; }
        .btn-primary { background: var(--accent); color: #fff; }
        .btn-danger { background: var(--danger); color: #fff; }

        .avatar { width: 40px; height: 40px; border-radius: 50%; background: #4f545c; display: flex; align-items: center; justify-content: center; font-weight: bold; background-size: cover; background-position: center; flex-shrink: 0; }
        .ctx-menu { display: none; position: absolute; background: #18191c; border-radius: 5px; padding: 5px; z-index: 2000; border: 1px solid #000; min-width: 150px; }
        .ctx-menu button { width: 100%; text-align: left; background: none; border: none; color: #b9bbbe; padding: 10px; cursor: pointer; border-radius: 3px; }
        .ctx-menu button:hover { background: var(--accent); color: #fff; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* –ê–î–ê–ü–¢–ê–¶–ò–Ø */
        @media (max-width: 768px) {
            .side-nav { width: 60px; }
            .chat-list { width: calc(100vw - 60px); position: absolute; left: 60px; height: 100%; }
            .chat-list.hidden { left: -100%; }
            .chat-window { position: absolute; left: 60px; width: calc(100vw - 60px); height: 100%; z-index: 1; }
            .chat-window.hidden { left: 100%; }
            .back-btn { display: block; }
        }
    </style>
</head>
<body onclick="hideContext()">

<div class="app-container">
    <aside class="side-nav">
        <div class="nav-icon" onclick="showList()">üí¨</div>
        <div class="nav-icon" onclick="openSettings()">‚öôÔ∏è</div>
        <div style="flex-grow: 1;"></div>
        <div class="nav-icon" id="logout-btn" style="color:var(--danger)">üö™</div>
    </aside>

    <section class="chat-list" id="sidebar">
        <div class="list-header">XENOGRAM</div>
        <div class="social-bar">
            <button class="add-friend-btn" onclick="openSocial()">
                üë§ –°–æ—Ü–∏–∞–ª—å–Ω—ã–π —Ü–µ–Ω—Ç—Ä
                <span id="global-badge" class="req-badge" style="display:none">0</span>
            </button>
        </div>
        <div id="chats-container"></div>
    </section>

    <main class="chat-window hidden" id="chat-view">
        <header class="chat-header">
            <div class="back-btn" onclick="showList()">‚¨ÖÔ∏è</div>
            <div id="chat-title-container" onclick="viewFriendProfile()">
                <div id="chat-title" style="font-weight: 700;">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</div>
                <div id="chat-status" style="font-size: 11px; color: var(--text-dim);">–Ω–∞–∂–º–∏—Ç–µ —Å—é–¥–∞ –¥–ª—è –ø—Ä–æ—Ñ–∏–ª—è</div>
            </div>
        </header>
        <div id="messages-display"></div>
        <div class="input-area">
            <div class="input-box">
                <input type="text" id="message-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." disabled autocomplete="off">
            </div>
        </div>
    </main>
</div>

<div id="modal-social" class="modal"><div class="modal-content">
    <h3>–°–æ—Ü–∏–∞–ª—å–Ω—ã–π —Ü–µ–Ω—Ç—Ä</h3>
    <p style="font-size: 11px; color: var(--text-dim)">–¢–≤–æ–π ID (–Ω–∞–∂–º–∏ —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å):<br>
    <span id="my-uid" style="color:var(--accent); cursor:pointer; font-family:monospace" onclick="copyMyId()">...</span></p>
    <input type="text" id="search-uid" class="modal-input" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ UID –¥—Ä—É–≥–∞...">
    <button class="btn btn-primary" onclick="sendRequest()">–î–æ–±–∞–≤–∏—Ç—å</button>
    <div id="request-list" style="margin-top:15px; max-height: 150px; overflow-y: auto"></div>
    <button class="btn" onclick="closeModals()">–ó–∞–∫—Ä—ã—Ç—å</button>
</div></div>

<div id="modal-settings" class="modal"><div class="modal-content">
    <h3>–ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å</h3>
    <div id="my-profile-info" style="text-align:center; margin-bottom:15px">
        <div id="my-avatar-view" class="avatar" style="width:60px; height:60px; margin: 0 auto 10px"></div>
        <div id="my-name-view" style="font-weight:bold; font-size:18px"></div>
    </div>
    <label style="font-size:12px; color:var(--text-dim)">–ò–ó–ú–ï–ù–ò–¢–¨ –î–ê–ù–ù–´–ï:</label>
    <input type="text" id="set-name" class="modal-input" placeholder="–ò–º—è">
    <input type="text" id="set-avatar" class="modal-input" placeholder="URL –∞–≤–∞—Ç–∞—Ä–∞">
    <button class="btn btn-primary" onclick="saveSettings()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    <button class="btn" onclick="closeModals()">–ù–∞–∑–∞–¥</button>
</div></div>

<div id="modal-friend" class="modal"><div class="modal-content">
    <h3 id="f-name-title">–ü—Ä–æ—Ñ–∏–ª—å –¥—Ä—É–≥–∞</h3>
    <div id="f-avatar-view" class="avatar" style="width:80px; height:80px; margin: 0 auto 15px"></div>
    <p id="f-uid-view" style="font-size:10px; text-align:center; color:var(--text-dim)"></p>
    <button class="btn btn-danger" onclick="deleteFriend()">–£–¥–∞–ª–∏—Ç—å –∏–∑ –¥—Ä—É–∑–µ–π</button>
    <button class="btn" onclick="closeModals()">–ó–∞–∫—Ä—ã—Ç—å</button>
</div></div>

<div id="msg-ctx" class="ctx-menu">
    <button onclick="editMsg()">‚úèÔ∏è –ò–∑–º–µ–Ω–∏—Ç—å</button>
    <button onclick="deleteMsg()" style="color:var(--danger)">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion, arrayRemove, onSnapshot, collection, addDoc, query, orderBy, where, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDqH9q3k1Ekl5KxxpBkFEm9OxgCtixshJY",
        authDomain: "xenogram-4a1c0.firebaseapp.com",
        projectId: "xenogram-4a1c0",
        storageBucket: "xenogram-4a1c0.firebasestorage.app",
        messagingSenderId: "219275152669",
        appId: "1:219275152669:web:ee7d63910d3a8e4ff065f4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let u = null, myData = null, curChatId = null, unsubMsg = null, editingId = null, curFriendId = null;

    onAuthStateChanged(auth, async (user) => {
        if (!user) window.location.href = "auth.html";
        else { 
            u = user; 
            document.getElementById('my-uid').innerText = u.uid;
            const uRef = doc(db, "users", u.uid);
            const uSnap = await getDoc(uRef);
            if(!uSnap.exists()) await setDoc(uRef, { username: "User_" + u.uid.slice(0,4), friends: [], requests: [], avatar: "" }, { merge: true });
            startListeners(); 
        }
    });

    function startListeners() {
        onSnapshot(doc(db, "users", u.uid), async (snap) => {
            myData = snap.data();
            const rList = document.getElementById('request-list');
            rList.innerHTML = "";
            (myData.requests || []).forEach(async rid => {
                const rs = await getDoc(doc(db, "users", rid));
                rList.innerHTML += `<div style="display:flex; justify-content:space-between; align-items:center; background:#111; padding:10px; margin-top:5px; border-radius:5px">
                    <span>${rs.data()?.username || 'User'}</span>
                    <button onclick="acceptFriend('${rid}')" style="background:var(--online); color:#fff; border:none; padding:5px 10px; border-radius:3px">–û–ö</button>
                </div>`;
            });
            document.getElementById('global-badge').style.display = (myData.requests?.length > 0) ? 'block' : 'none';
            document.getElementById('global-badge').innerText = myData.requests?.length || 0;
        });

        const qChats = query(collection(db, "chats"), where("users", "array-contains", u.uid));
        onSnapshot(qChats, async (snap) => {
            const cont = document.getElementById('chats-container');
            cont.innerHTML = "";
            for(let d of snap.docs) {
                const otherId = d.data().users.find(id => id !== u.uid);
                const otherSnap = await getDoc(doc(db, "users", otherId));
                const oData = otherSnap.data() || { username: "–î—Ä—É–≥" };
                const div = document.createElement('div');
                div.className = "chat-item" + (curChatId === d.id ? " active" : "");
                div.innerHTML = `<div class="avatar" style="background-image:url(${oData.avatar})">${oData.avatar?'':oData.username[0]}</div>
                                 <div style="font-weight:600">${oData.username}</div>`;
                div.onclick = () => openChat(d.id, otherId, oData.username);
                cont.appendChild(div);
            }
        });
    }

    async function openChat(chatId, friendId, name) {
        curChatId = chatId; curFriendId = friendId;
        document.getElementById('chat-title').innerText = name;
        document.getElementById('message-input').disabled = false;
        
        if(window.innerWidth <= 768) {
            document.getElementById('sidebar').classList.add('hidden');
            document.getElementById('chat-view').classList.remove('hidden');
        }

        if(unsubMsg) unsubMsg();
        const q = query(collection(db, "chats", chatId, "messages"), orderBy("createdAt", "asc"));
        unsubMsg = onSnapshot(q, (snap) => {
            const disp = document.getElementById('messages-display');
            disp.innerHTML = "";
            snap.forEach(doc => {
                const m = doc.data();
                const isMine = m.uid === u.uid;
                const time = m.createdAt ? new Date(m.createdAt.seconds*1000).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '--:--';
                disp.innerHTML += `<div class="msg ${isMine?'mine':''}" oncontextmenu="window.prepareCtx(event, '${doc.id}', '${m.text}', ${isMine})">
                    <div class="msg-info"><span class="msg-author">${isMine?'–í—ã':m.sender}</span><span class="msg-time">${time}</span></div>
                    <div class="msg-text">${m.text}</div>
                </div>`;
            });
            disp.scrollTop = disp.scrollHeight;
        });
    }

    document.getElementById('message-input').onkeydown = async (e) => {
        if(e.key === "Enter" && e.target.value.trim()) {
            const val = e.target.value; e.target.value = "";
            if(editingId) {
                await updateDoc(doc(db, "chats", curChatId, "messages", editingId), { text: val });
                editingId = null;
            } else {
                await addDoc(collection(db, "chats", curChatId, "messages"), { text: val, uid: u.uid, sender: myData.username, createdAt: serverTimestamp() });
            }
        }
    };

    window.sendRequest = async () => {
        const tid = document.getElementById('search-uid').value.trim();
        if(!tid || tid === u.uid) return alert("–ù–µ–≤–µ—Ä–Ω—ã–π UID");
        await setDoc(doc(db, "users", tid), { requests: arrayUnion(u.uid) }, { merge: true });
        alert("–ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!"); closeModals();
    };

    window.acceptFriend = async (rid) => {
        await updateDoc(doc(db, "users", u.uid), { friends: arrayUnion(rid), requests: arrayRemove(rid) });
        await updateDoc(doc(db, "users", rid), { friends: arrayUnion(u.uid) });
        const cid = [u.uid, rid].sort().join('_');
        await setDoc(doc(db, "chats", cid), { users: [u.uid, rid] }, { merge: true });
    };

    window.viewFriendProfile = async () => {
        if(!curFriendId) return;
        const snap = await getDoc(doc(db, "users", curFriendId));
        const d = snap.data();
        document.getElementById('f-name-title').innerText = d.username;
        document.getElementById('f-uid-view').innerText = "UID: " + curFriendId;
        document.getElementById('f-avatar-view').style.backgroundImage = `url(${d.avatar})`;
        document.getElementById('f-avatar-view').innerText = d.avatar ? '' : d.username[0];
        document.getElementById('modal-friend').style.display = 'flex';
    };

    window.deleteFriend = async () => {
        if(!confirm("–£–¥–∞–ª–∏—Ç—å –¥—Ä—É–≥–∞ –∏ —á–∞—Ç?")) return;
        await updateDoc(doc(db, "users", u.uid), { friends: arrayRemove(curFriendId) });
        await updateDoc(doc(db, "users", curFriendId), { friends: arrayRemove(u.uid) });
        await deleteDoc(doc(db, "chats", curChatId));
        location.reload();
    };

    window.openSettings = () => {
        document.getElementById('my-name-view').innerText = myData.username;
        document.getElementById('my-avatar-view').style.backgroundImage = `url(${myData.avatar})`;
        document.getElementById('my-avatar-view').innerText = myData.avatar ? '' : myData.username[0];
        document.getElementById('set-name').value = myData.username;
        document.getElementById('set-avatar').value = myData.avatar;
        document.getElementById('modal-settings').style.display = 'flex';
    };

    window.saveSettings = async () => {
        await updateDoc(doc(db, "users", u.uid), { username: document.getElementById('set-name').value, avatar: document.getElementById('set-avatar').value });
        closeModals();
    };

    window.showList = () => {
        document.getElementById('sidebar').classList.remove('hidden');
        document.getElementById('chat-view').classList.add('hidden');
    };

    window.prepareCtx = (e, id, txt, mine) => { if(!mine) return; e.preventDefault(); editingId = id; window.tempText = txt; const m = document.getElementById('msg-ctx'); m.style.display='block'; m.style.left=e.pageX+'px'; m.style.top=e.pageY+'px'; };
    window.editMsg = () => { document.getElementById('message-input').value = window.tempText; document.getElementById('message-input').focus(); };
    window.deleteMsg = async () => { if(confirm("–£–¥–∞–ª–∏—Ç—å?")) await deleteDoc(doc(db, "chats", curChatId, "messages", editingId)); };
    window.closeModals = () => document.querySelectorAll('.modal').forEach(m => m.style.display='none');
    window.hideContext = () => document.getElementById('msg-ctx').style.display='none';
    window.copyMyId = () => { navigator.clipboard.writeText(u.uid); alert("ID —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!"); };
    document.getElementById('logout-btn').onclick = () => signOut(auth);
</script>
</body>
</html>
