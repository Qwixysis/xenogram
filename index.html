<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xenogram - Advanced</title>
    <style>
        :root {
            --bg-main: #1e1e1e; --bg-side: #23272a; --bg-nav: #111111;
            --accent: #7289da; --accent-alt: #9b59b6; --danger: #f04747;
            --text-main: #ffffff; --text-dim: #b9bbbe;
            --grad: linear-gradient(135deg, #7289da, #9b59b6);
            --anim-speed: 0.3s;
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background: var(--bg-main); color: var(--text-main); overflow: hidden; }
        .app-container { display: flex; height: 100vh; width: 100vw; }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .side-nav { width: 70px; background: var(--bg-nav); display: flex; flex-direction: column; align-items: center; padding-top: 15px; flex-shrink: 0; }
        .nav-icon { width: 48px; height: 48px; background: var(--bg-side); border-radius: 50%; margin-bottom: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; transition: all var(--anim-speed) ease; }
        .nav-icon:hover { border-radius: 15px; background: var(--grad); transform: translateY(-2px); }

        /* –°–ø–∏—Å–æ–∫ –¥—Ä—É–∑–µ–π */
        .chat-list { width: 300px; background: var(--bg-side); border-right: 1px solid #111; display: flex; flex-direction: column; }
        .list-header { padding: 20px; font-weight: bold; border-bottom: 1px solid #111; display: flex; justify-content: space-between; align-items: center; }
        
        .friend-item { 
            padding: 12px 15px; cursor: pointer; display: flex; align-items: center; gap: 12px; 
            border-bottom: 1px solid #2f3136; transition: background var(--anim-speed); position: relative;
        }
        .friend-item:hover { background: #36393f; }
        .friend-actions { display: none; gap: 8px; position: absolute; right: 10px; }
        .friend-item:hover .friend-actions { display: flex; }
        
        .action-btn { font-size: 14px; opacity: 0.6; transition: opacity 0.2s; cursor: pointer; }
        .action-btn:hover { opacity: 1; }

        .avatar-circle { width: 35px; height: 35px; border-radius: 50%; background: var(--grad); display: flex; align-items: center; justify-content: center; font-weight: bold; flex-shrink: 0; }

        /* –ß–∞—Ç */
        .chat-window { flex-grow: 1; display: flex; flex-direction: column; }
        #messages-display { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π */
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .msg { 
            padding: 10px 14px; border-radius: 12px; max-width: 65%; position: relative; 
            animation: slideIn 0.3s ease forwards;
        }
        .msg.mine { align-self: flex-end; background: var(--accent); border-bottom-right-radius: 2px; }
        .msg.theirs { align-self: flex-start; background: #32353b; border-bottom-left-radius: 2px; }
        
        .msg-info { font-size: 10px; margin-bottom: 4px; display: flex; justify-content: space-between; gap: 10px; opacity: 0.8; }
        .msg-time { font-size: 9px; opacity: 0.6; margin-top: 4px; text-align: right; }
        
        .msg-tools { 
            display: none; position: absolute; top: -25px; right: 0; 
            background: #111; border-radius: 5px; padding: 4px 8px; gap: 10px; font-size: 12px;
        }
        .msg.mine:hover .msg-tools { display: flex; }

        /* –ú–æ–¥–∞–ª–∫–∏ –∏ –ü—Ä–æ—Ñ–∏–ª—å */
        .profile-popover {
            position: fixed; background: #2f3136; border-radius: 10px; padding: 15px; 
            width: 200px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); z-index: 1000;
            display: none; flex-direction: column; align-items: center; text-align: center;
            animation: slideIn 0.2s ease;
        }

        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); align-items: center; justify-content: center; }
        .modal-content { background: var(--bg-side); width: 500px; border-radius: 12px; overflow: hidden; animation: slideIn 0.3s ease; }

        input { background: #1e1e1e; border: 1px solid #444; color: white; padding: 12px; border-radius: 6px; width: 100%; box-sizing: border-box; outline: none; }
        #message-form { padding: 20px; display: flex; gap: 10px; }
    </style>
</head>
<body>

<div class="app-container">
    <aside class="side-nav">
        <div class="nav-icon">üí¨</div>
        <div class="nav-icon" id="open-social">üë•</div>
        <div class="nav-icon" id="open-settings">‚öôÔ∏è</div>
        <div style="flex-grow: 1;"></div>
        <div class="nav-icon" id="logout-btn">üö™</div>
    </aside>

    <section class="chat-list">
        <div class="list-header">
            <span>Xenogram</span>
            <span style="cursor:pointer; color:var(--accent)" id="add-friend-plus">+</span>
        </div>
        <div id="friends-container"></div>
    </section>

    <main class="chat-window">
        <header style="padding: 15px 20px; border-bottom: 1px solid #111;">
            <h3 id="chat-title" style="margin:0">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</h3>
        </header>
        <div id="messages-display"></div>
        <form id="message-form">
            <input type="text" id="message-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." disabled autocomplete="off">
        </form>
    </main>
</div>

<div id="profile-card" class="profile-popover">
    <div class="avatar-circle" id="pop-avatar" style="width:60px; height:60px; font-size:24px; margin-bottom:10px;"></div>
    <b id="pop-name">–ò–º—è</b>
    <p id="pop-uid" style="font-size:10px; color:var(--text-dim); word-break: break-all;"></p>
    <button class="btn" style="background:var(--accent); font-size:12px; padding:5px 10px; border:none; border-radius:4px; color:white; cursor:pointer;" onclick="document.getElementById('profile-card').style.display='none'">–ó–∞–∫—Ä—ã—Ç—å</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, arrayUnion, arrayRemove, onSnapshot, collection, addDoc, query, orderBy, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDqH9q3k1Ekl5KxxpBkFEm9OxgCtixshJY",
        authDomain: "xenogram-4a1c0.firebaseapp.com",
        projectId: "xenogram-4a1c0",
        storageBucket: "xenogram-4a1c0.firebasestorage.app",
        messagingSenderId: "219275152669",
        appId: "1:219275152669:web:ee7d63910d3a8e4ff065f4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentChatId = null;
    let myName = "";

    onAuthStateChanged(auth, async (user) => {
        if (!user) window.location.href = "auth.html";
        else {
            const uSnap = await getDoc(doc(db, "users", user.uid));
            myName = uSnap.data()?.username || "User";
            syncData();
        }
    });

    function syncData() {
        onSnapshot(doc(db, "users", auth.currentUser.uid), async (snap) => {
            const data = snap.data();
            const container = document.getElementById('friends-container');
            container.innerHTML = "";
            
            for (const fId of (data.friends || [])) {
                const fDoc = await getDoc(doc(db, "users", fId));
                if (fDoc.exists()) {
                    const fData = fDoc.data();
                    const item = document.createElement('div');
                    item.className = 'friend-item';
                    item.innerHTML = `
                        <div class="avatar-circle">${fData.username[0]}</div>
                        <span>${fData.username}</span>
                        <div class="friend-actions">
                            <span class="action-btn" onclick="showProfile(event, '${fId}', '${fData.username}')">üìí</span>
                            <span class="action-btn" style="color:var(--danger)" onclick="removeFriend('${fId}')">‚úñ</span>
                        </div>
                    `;
                    item.onclick = (e) => { if(e.target.className !== 'action-btn') startChat(fId, fData.username); };
                    container.appendChild(item);
                }
            }
        });
    }

    // –ü–æ–∫–∞–∑ –ø—Ä–æ—Ñ–∏–ª—è
    window.showProfile = (e, id, name) => {
        e.stopPropagation();
        const card = document.getElementById('profile-card');
        card.style.display = 'flex';
        card.style.left = e.pageX + 'px';
        card.style.top = e.pageY + 'px';
        document.getElementById('pop-name').innerText = name;
        document.getElementById('pop-avatar').innerText = name[0];
        document.getElementById('pop-uid').innerText = id;
    };

    window.removeFriend = async (id) => {
        if(confirm("–£–¥–∞–ª–∏—Ç—å –∏–∑ –¥—Ä—É–∑–µ–π?")) {
            await updateDoc(doc(db, "users", auth.currentUser.uid), { friends: arrayRemove(id) });
            await updateDoc(doc(db, "users", id), { friends: arrayRemove(auth.currentUser.uid) });
        }
    };

    function startChat(id, name) {
        document.getElementById('chat-title').innerText = name;
        document.getElementById('message-input').disabled = false;
        currentChatId = [auth.currentUser.uid, id].sort().join('_');

        const q = query(collection(db, "chats", currentChatId, "messages"), orderBy("createdAt", "asc"));
        onSnapshot(q, (snap) => {
            const display = document.getElementById('messages-display');
            display.innerHTML = "";
            snap.forEach(doc => {
                const d = doc.data();
                const isMine = d.uid === auth.currentUser.uid;
                const time = d.createdAt ? new Date(d.createdAt.seconds * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : "...";
                
                const div = document.createElement('div');
                div.className = `msg ${isMine ? 'mine' : 'theirs'}`;
                div.innerHTML = `
                    <div class="msg-info"><b>${d.sender}</b></div>
                    <div id="text-${doc.id}">${d.text}</div>
                    <div class="msg-time">${time} ${d.edited ? '(—Ä–µ–¥.)' : ''}</div>
                    ${isMine ? `
                    <div class="msg-tools">
                        <span onclick="editMsg('${doc.id}', '${d.text.replace(/'/g, "\\'")}')">‚úèÔ∏è</span>
                        <span onclick="deleteMsg('${doc.id}')">üóëÔ∏è</span>
                    </div>` : ''}
                `;
                display.appendChild(div);
            });
            display.scrollTop = display.scrollHeight;
        });
    }

    window.deleteMsg = async (id) => {
        if(confirm("–£–¥–∞–ª–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ?")) await deleteDoc(doc(db, "chats", currentChatId, "messages", id));
    };

    window.editMsg = async (id, oldText) => {
        const newText = prompt("–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å:", oldText);
        if(newText && newText !== oldText) {
            await updateDoc(doc(db, "chats", currentChatId, "messages", id), { text: newText, edited: true });
        }
    };

    document.getElementById('message-form').onsubmit = async (e) => {
        e.preventDefault();
        const inp = document.getElementById('message-input');
        if(!inp.value) return;
        await addDoc(collection(db, "chats", currentChatId, "messages"), {
            text: inp.value,
            uid: auth.currentUser.uid,
            sender: myName,
            createdAt: serverTimestamp()
        });
        inp.value = "";
    };

    document.getElementById('logout-btn').onclick = () => signOut(auth);
</script>
</body>
</html>
