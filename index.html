<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Xenogram Ultimate - Jarvis Edition</title>
    <style>
        :root {
            --bg-main: #1e1e1e; --bg-side: #23272a; --bg-nav: #111111;
            --accent: #7289da; --accent-hover: #5b70be; --danger: #f04747; --online: #43b581;
            --text-main: #ffffff; --text-dim: #b9bbbe;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background: var(--bg-main); color: var(--text-main); overflow: hidden; }

        .app-container { display: flex; height: 100vh; width: 100vw; }

        /* –ù–ê–í–ò–ì–ê–¶–ò–Ø */
        .side-nav { width: 72px; background: var(--bg-nav); display: flex; flex-direction: column; align-items: center; padding-top: 12px; flex-shrink: 0; }
        .nav-icon { 
            width: 48px; height: 48px; background: var(--bg-side); border-radius: 50%; margin-bottom: 12px; 
            cursor: pointer; display: flex; align-items: center; justify-content: center; 
            transition: 0.2s; font-size: 22px; position: relative;
        }
        .nav-icon:hover { border-radius: 15px; background: var(--accent); }

        /* –°–ü–ò–°–û–ö –ß–ê–¢–û–í */
        .chat-list { width: 300px; background: var(--bg-side); border-right: 1px solid #000; display: flex; flex-direction: column; transition: 0.3s; }
        .list-header { padding: 20px; font-weight: 800; font-size: 18px; border-bottom: 1px solid #111; }
        .social-bar { padding: 15px; }
        .add-friend-btn { 
            width: 100%; padding: 12px; background: var(--accent); border: none; border-radius: 8px; 
            color: #fff; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; position: relative;
        }
        .req-badge { background: var(--danger); font-size: 11px; padding: 2px 7px; border-radius: 10px; position: absolute; top: -5px; right: -5px; border: 2px solid var(--bg-side); }

        #chats-container { overflow-y: auto; flex-grow: 1; padding: 10px 0; }
        .chat-item { 
            padding: 12px 15px; margin: 2px 10px; border-radius: 8px; cursor: pointer; display: flex; 
            align-items: center; gap: 12px; transition: 0.2s;
        }
        .chat-item:hover { background: rgba(255,255,255,0.05); }
        .chat-item.active { background: rgba(114, 137, 218, 0.2); color: var(--accent); }
        
        /* –û–ö–ù–û –ß–ê–¢–ê */
        .chat-window { flex-grow: 1; display: flex; flex-direction: column; background: var(--bg-main); }
        .chat-header { height: 64px; padding: 0 20px; display: flex; align-items: center; border-bottom: 1px solid #111; background: var(--bg-side); }
        #messages-display { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        
        .msg { display: flex; gap: 12px; max-width: 85%; animation: fadeIn 0.2s; padding: 8px; border-radius: 6px; }
        .msg-content { display: flex; flex-direction: column; }
        .msg-author { font-weight: 700; font-size: 14px; color: var(--accent); }
        .msg-time { font-size: 10px; color: var(--text-dim); margin-left: 8px; }
        .msg-text { font-size: 15px; color: #dcddde; margin-top: 2px; word-break: break-word; }
        .msg.mine { background: rgba(114, 137, 218, 0.05); }

        .input-area { padding: 20px; }
        .input-box { background: #40444b; border-radius: 8px; display: flex; align-items: center; padding: 10px 15px; }
        input#message-input { background: transparent; border: none; color: #fff; flex-grow: 1; font-size: 15px; }

        /* –ú–û–î–ê–õ–ö–ò */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .modal-content { background: var(--bg-side); width: 400px; padding: 25px; border-radius: 12px; }
        .modal-input { background: #1e1e1e; border: 1px solid #111; color: #fff; padding: 12px; width: 100%; border-radius: 5px; margin: 10px 0; }
        .btn { padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: 600; }
        .btn-primary { background: var(--accent); color: #fff; }

        .avatar { width: 38px; height: 38px; border-radius: 50%; background: #4f545c; display: flex; align-items: center; justify-content: center; font-weight: bold; flex-shrink: 0; background-size: cover; position: relative; }

        .ctx-menu { display: none; position: absolute; background: #18191c; border-radius: 5px; padding: 5px; z-index: 2000; border: 1px solid #000; min-width: 150px; }
        .ctx-menu button { width: 100%; text-align: left; background: none; border: none; color: #b9bbbe; padding: 10px; cursor: pointer; }
        .ctx-menu button:hover { background: var(--accent); color: #fff; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        @media (max-width: 768px) {
            .chat-list { position: absolute; left: -300px; z-index: 100; height: 100%; }
            .chat-list.open { left: 72px; }
        }
    </style>
</head>
<body onclick="hideContext()">

<div class="app-container">
    <aside class="side-nav">
        <div class="nav-icon" onclick="toggleSidebar()">üí¨</div>
        <div class="nav-icon" onclick="openSettings()">‚öôÔ∏è</div>
        <div style="flex-grow: 1;"></div>
        <div class="nav-icon" id="logout-btn" style="color:var(--danger)">üö™</div>
    </aside>

    <section class="chat-list" id="sidebar">
        <div class="list-header">XENOGRAM</div>
        <div class="social-bar">
            <button class="add-friend-btn" onclick="openSocial()">
                üë§ –°–æ—Ü–∏–∞–ª—å–Ω—ã–π —Ü–µ–Ω—Ç—Ä
                <span id="global-badge" class="req-badge" style="display:none">0</span>
            </button>
        </div>
        <div id="chats-container"></div>
    </section>

    <main class="chat-window">
        <header class="chat-header">
            <div id="chat-title" style="font-weight: 700; color: var(--text-dim)">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</div>
        </header>
        <div id="messages-display"></div>
        <div class="input-area">
            <div class="input-box">
                <input type="text" id="message-input" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ..." disabled autocomplete="off">
            </div>
        </div>
    </main>
</div>

<div id="modal-social" class="modal">
    <div class="modal-content">
        <h3>–°–æ—Ü–∏–∞–ª—å–Ω—ã–π —Ü–µ–Ω—Ç—Ä</h3>
        <p style="font-size: 11px; color: var(--text-dim)">–í–∞—à UID (–Ω–∞–∂–º–∏ —á—Ç–æ–±—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å):<br>
            <span id="my-uid" style="color:var(--accent); cursor:pointer; font-family:monospace">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
        </p>
        
        <label style="font-size: 12px; font-weight: bold; color: var(--text-dim)">–î–û–ë–ê–í–ò–¢–¨ –ü–û UID</label>
        <div style="display:flex; gap:10px">
            <input type="text" id="search-uid" class="modal-input" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ UID...">
            <button class="btn btn-primary" onclick="sendRequest()">–ù–∞–π—Ç–∏</button>
        </div>

        <label style="font-size: 12px; font-weight: bold; color: var(--text-dim); margin-top: 20px; display: block">–í–•–û–î–Ø–©–ò–ï –ó–ê–Ø–í–ö–ò</label>
        <div id="request-list" style="margin-top:10px; max-height: 150px; overflow-y: auto"></div>
        
        <button class="btn" onclick="closeModals()" style="width:100%; margin-top:20px; background:#4f545c; color:#fff">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
</div>

<div id="modal-settings" class="modal">
    <div class="modal-content">
        <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è</h3>
        <input type="text" id="set-name" class="modal-input" placeholder="–í–∞—à–µ –∏–º—è">
        <input type="text" id="set-avatar" class="modal-input" placeholder="URL –∞–≤–∞—Ç–∞—Ä–∞">
        <button class="btn btn-primary" onclick="saveSettings()" style="width:100%">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    </div>
</div>

<div id="msg-ctx" class="ctx-menu">
    <button onclick="editMsg()">‚úèÔ∏è –ò–∑–º–µ–Ω–∏—Ç—å</button>
    <button onclick="deleteMsg()" style="color:var(--danger)">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion, arrayRemove, onSnapshot, collection, addDoc, query, orderBy, where, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDqH9q3k1Ekl5KxxpBkFEm9OxgCtixshJY",
        authDomain: "xenogram-4a1c0.firebaseapp.com",
        projectId: "xenogram-4a1c0",
        storageBucket: "xenogram-4a1c0.firebasestorage.app",
        messagingSenderId: "219275152669",
        appId: "1:219275152669:web:ee7d63910d3a8e4ff065f4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let u = null, myData = null, curChatId = null, unsubMsg = null, editingId = null;

    onAuthStateChanged(auth, async (user) => {
        if (!user) window.location.href = "auth.html";
        else { 
            u = user; 
            document.getElementById('my-uid').innerText = u.uid;
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–æ—Ñ–∏–ª—è
            const userRef = doc(db, "users", u.uid);
            const userSnap = await getDoc(userRef);
            if(!userSnap.exists()) {
                await setDoc(userRef, { username: "User_" + u.uid.slice(0,4), friends: [], requests: [], avatar: "" }, { merge: true });
            }
            startListeners(); 
        }
    });

    function startListeners() {
        // –°–ª—É—à–∞–µ–º –∑–∞—è–≤–∫–∏
        onSnapshot(doc(db, "users", u.uid), async (snap) => {
            myData = snap.data();
            if (!myData) return;
            const reqs = myData.requests || [];
            document.getElementById('global-badge').innerText = reqs.length;
            document.getElementById('global-badge').style.display = reqs.length > 0 ? "block" : "none";
            
            const rList = document.getElementById('request-list');
            rList.innerHTML = "";
            for(let rid of reqs) {
                const rs = await getDoc(doc(db, "users", rid));
                const rd = rs.data();
                rList.innerHTML += `<div style="display:flex; justify-content:space-between; background:#2f3136; padding:10px; border-radius:5px; margin-bottom:5px">
                    <span>${rd?.username || rid.slice(0,5)}</span>
                    <button onclick="acceptFriend('${rid}')" style="background:var(--online); border:none; color:#fff; padding:5px; border-radius:3px; cursor:pointer">–ü—Ä–∏–Ω—è—Ç—å</button>
                </div>`;
            }
        });

        // –°–ª—É—à–∞–µ–º —á–∞—Ç—ã (–ò—Å–ø—Ä–∞–≤–ª–µ–Ω–æ: –ø—Ä–æ—Å—Ç–∞—è –ø—Ä–æ—Å–ª—É—à–∫–∞ –∫–æ–ª–ª–µ–∫—Ü–∏–∏)
        const qChats = query(collection(db, "chats"), where("users", "array-contains", u.uid));
        onSnapshot(qChats, async (snap) => {
            const container = document.getElementById('chats-container');
            container.innerHTML = "";
            
            for(let d of snap.docs) {
                const chat = d.data();
                const otherId = chat.users.find(id => id !== u.uid);
                const otherSnap = await getDoc(doc(db, "users", otherId));
                const otherData = otherSnap.exists() ? otherSnap.data() : { username: "–î—Ä—É–≥" };
                
                const div = document.createElement('div');
                div.className = "chat-item" + (curChatId === d.id ? " active" : "");
                div.innerHTML = `<div class="avatar" style="background-image:url(${otherData.avatar || ''})">${otherData.avatar ? '' : otherData.username[0]}</div>
                                 <div style="font-weight:600">${otherData.username}</div>`;
                div.onclick = () => openChat(d.id, otherData.username);
                container.appendChild(div);
            }
        });
    }

    async function openChat(chatId, name) {
        curChatId = chatId;
        document.getElementById('chat-title').innerText = name;
        document.getElementById('message-input').disabled = false;
        
        if(unsubMsg) unsubMsg();
        const q = query(collection(db, "chats", chatId, "messages"), orderBy("createdAt", "asc"));
        unsubMsg = onSnapshot(q, (snap) => {
            const display = document.getElementById('messages-display');
            display.innerHTML = "";
            snap.forEach(doc => {
                const m = doc.data();
                const isMine = m.uid === u.uid;
                display.innerHTML += `<div class="msg ${isMine?'mine':''}" oncontextmenu="window.prepareCtx(event, '${doc.id}', '${m.text}', ${isMine})">
                    <div class="msg-content">
                        <div class="msg-author">${m.sender}</div>
                        <div class="msg-text">${m.text}</div>
                    </div>
                </div>`;
            });
            display.scrollTop = display.scrollHeight;
        });
    }

    document.getElementById('message-input').onkeydown = async (e) => {
        if(e.key === "Enter" && e.target.value.trim()) {
            const val = e.target.value; e.target.value = "";
            if(editingId) {
                await updateDoc(doc(db, "chats", curChatId, "messages", editingId), { text: val });
                editingId = null;
            } else {
                await addDoc(collection(db, "chats", curChatId, "messages"), {
                    text: val, uid: u.uid, sender: myData.username, createdAt: serverTimestamp()
                });
            }
        }
    }

    window.sendRequest = async () => {
        const tid = document.getElementById('search-uid').value.trim();
        if(!tid || tid === u.uid) return alert("ID –Ω–µ–≤–µ—Ä–µ–Ω");
        try {
            await setDoc(doc(db, "users", tid), { requests: arrayUnion(u.uid) }, { merge: true });
            alert("–ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!");
            closeModals();
        } catch(e) { alert("–û—à–∏–±–∫–∞! –ü—Ä–æ–≤–µ—Ä—å Firestore Rules"); }
    }

    window.acceptFriend = async (rid) => {
        await updateDoc(doc(db, "users", u.uid), { friends: arrayUnion(rid), requests: arrayRemove(rid) });
        await updateDoc(doc(db, "users", rid), { friends: arrayUnion(u.uid) });
        const cid = [u.uid, rid].sort().join('_');
        await setDoc(doc(db, "chats", cid), { users: [u.uid, rid], lastUpdate: serverTimestamp() }, { merge: true });
    }

    window.prepareCtx = (e, id, txt, mine) => { if(!mine) return; e.preventDefault(); editingId = id; window.tempText = txt; const m = document.getElementById('msg-ctx'); m.style.display='block'; m.style.left=e.pageX+'px'; m.style.top=e.pageY+'px'; }
    window.editMsg = () => { document.getElementById('message-input').value = window.tempText; document.getElementById('message-input').focus(); }
    window.deleteMsg = async () => { if(confirm("–£–¥–∞–ª–∏—Ç—å?")) await deleteDoc(doc(db, "chats", curChatId, "messages", editingId)); }
    window.toggleSidebar = () => document.getElementById('sidebar').classList.toggle('open');
    window.openSocial = () => document.getElementById('modal-social').style.display = 'flex';
    window.openSettings = () => { document.getElementById('modal-settings').style.display = 'flex'; document.getElementById('set-name').value = myData.username; }
    window.saveSettings = async () => { await updateDoc(doc(db, "users", u.uid), { username: document.getElementById('set-name').value, avatar: document.getElementById('set-avatar').value }); closeModals(); }
    window.closeModals = () => document.querySelectorAll('.modal').forEach(m => m.style.display='none');
    window.hideContext = () => document.getElementById('msg-ctx').style.display='none';
    document.getElementById('logout-btn').onclick = () => signOut(auth);
    document.getElementById('my-uid').onclick = () => { navigator.clipboard.writeText(u.uid); alert("ID —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω"); }
</script>
</body>
</html>
