<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Xenogram Ultimate - JARVIS REVENGE</title>
    <style>
        :root {
            --bg-main: #1e1e1e; --bg-side: #23272a; --bg-nav: #111111;
            --accent: #7289da; --accent-alt: #9b59b6; --danger: #f04747; --online: #43b581;
            --text-main: #ffffff; --text-dim: #b9bbbe;
            --grad: linear-gradient(135deg, #7289da, #9b59b6);
            --anim: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background: var(--bg-main); color: var(--text-main); overflow: hidden; }
        .app-container { display: flex; height: 100vh; width: 100vw; }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .side-nav { width: 70px; background: var(--bg-nav); display: flex; flex-direction: column; align-items: center; padding-top: 15px; flex-shrink: 0; z-index: 1000; }
        .nav-icon { width: 48px; height: 48px; background: var(--bg-side); border-radius: 50%; margin-bottom: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; transition: var(--anim); }
        .nav-icon:hover { border-radius: 15px; background: var(--accent); }

        /* –°–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤ */
        .chat-list { width: 320px; background: var(--bg-side); border-right: 1px solid #111; display: flex; flex-direction: column; }
        .list-header { padding: 20px; font-weight: bold; border-bottom: 1px solid #111; font-size: 18px; }
        
        .social-bar { padding: 15px; border-bottom: 1px solid #111; }
        .add-friend-btn { 
            width: 100%; padding: 12px; background: var(--accent); border: none; border-radius: 8px; 
            color: white; font-weight: bold; cursor: pointer; display: flex; align-items: center; 
            justify-content: center; gap: 10px; transition: var(--anim); position: relative;
        }
        .req-badge { background: var(--danger); font-size: 10px; padding: 2px 7px; border-radius: 10px; position: absolute; right: 8px; animation: pulse 2s infinite; }

        #friends-container { overflow-y: auto; flex-grow: 1; }
        .friend-item { padding: 12px 20px; cursor: pointer; display: flex; align-items: center; gap: 12px; transition: var(--anim); position: relative; animation: fadeIn 0.3s; }
        .friend-item:hover { background: rgba(255,255,255,0.05); }
        .friend-name-text { flex-grow: 1; font-weight: 500; }
        
        .friend-controls { display: none; gap: 8px; }
        .friend-item:hover .friend-controls { display: flex; }
        .ctrl-btn { background: none; border: none; color: var(--text-dim); cursor: pointer; font-size: 16px; transition: var(--anim); }

        /* –ß–∞—Ç */
        .chat-window { flex-grow: 1; display: flex; flex-direction: column; background: var(--bg-main); }
        .chat-header { padding: 15px 25px; border-bottom: 1px solid #111; background: var(--bg-side); min-height: 60px; display: flex; align-items: center; }
        #messages-display { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        
        .msg { padding: 10px 15px; border-radius: 15px; max-width: 65%; position: relative; animation: fadeIn 0.2s; cursor: pointer; }
        .msg.mine { align-self: flex-end; background: var(--accent); border-bottom-right-radius: 2px; }
        .msg.theirs { align-self: flex-start; background: #32353b; border-bottom-left-radius: 2px; }
        .msg-meta { font-size: 10px; opacity: 0.6; margin-bottom: 4px; font-weight: bold; }

        #message-form-container { padding: 20px; background: var(--bg-side); border-top: 1px solid #111; }
        input { background: #1e1e1e; border: 1px solid #444; color: white; padding: 14px; border-radius: 10px; width: 100%; box-sizing: border-box; outline: none; }

        /* –ú–æ–¥–∞–ª–∫–∏ */
        .modal { display: none; position: fixed; z-index: 9999; inset: 0; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .modal-content { background: var(--bg-side); width: 550px; border-radius: 15px; display: flex; flex-direction: column; max-height: 85vh; overflow: hidden; }
        .modal-header { padding: 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .modal-body { padding: 20px; overflow-y: auto; }
        
        .section-title { font-size: 12px; color: var(--accent); text-transform: uppercase; margin: 15px 0 10px 0; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .btn { padding: 10px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; background: var(--accent); transition: var(--anim); }

        /* –ö–∞—Ä—Ç–æ—á–∫–∏ –∑–∞—è–≤–æ–∫ */
        .req-card { background: #2f3136; padding: 12px; border-radius: 10px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; border: 1px solid #444; }

        .avatar-circle { width: 42px; height: 42px; border-radius: 50%; background: var(--grad); display: flex; align-items: center; justify-content: center; font-weight: bold; position: relative; background-size: cover; }
        .online-status { width: 12px; height: 12px; background: var(--online); border-radius: 50%; border: 2px solid var(--bg-side); position: absolute; bottom: 0; right: 0; }
        
        .context-menu { display: none; position: absolute; background: #111; border-radius: 8px; border: 1px solid #333; z-index: 10000; overflow: hidden; }
        .context-menu button { display: block; width: 100%; padding: 10px 20px; border: none; background: none; color: white; cursor: pointer; text-align: left; }
        .context-menu button:hover { background: #222; }
    </style>
</head>
<body onclick="hideContext()">

<div class="app-container">
    <aside class="side-nav">
        <div class="nav-icon" onclick="location.reload()">üí¨</div>
        <div class="nav-icon" onclick="openSettings()">‚öôÔ∏è</div>
        <div style="flex-grow: 1;"></div>
        <div class="nav-icon" id="logout-btn">üö™</div>
    </aside>

    <section class="chat-list">
        <div class="list-header">Xenogram</div>
        <div class="social-bar">
            <button class="add-friend-btn" id="open-social">
                üë§ –°–æ—Ü–∏–∞–ª—å–Ω—ã–π —Ü–µ–Ω—Ç—Ä 
                <span id="global-badge" class="req-badge" style="display:none">0</span>
            </button>
        </div>
        <div id="friends-container"></div>
    </section>

    <main class="chat-window">
        <header class="chat-header"><h3 id="chat-title" style="margin:0; opacity:0.6">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</h3></header>
        <div id="messages-display"></div>
        <div id="message-form-container">
            <input type="text" id="message-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." disabled autocomplete="off">
        </div>
    </main>
</div>

<div id="msg-menu" class="context-menu">
    <button onclick="editMsg()">–ò–∑–º–µ–Ω–∏—Ç—å</button>
    <button onclick="delMsg()" style="color:var(--danger)">–£–¥–∞–ª–∏—Ç—å</button>
</div>

<div id="modal-social" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 style="margin:0">–°–æ—Ü–∏–∞–ª—å–Ω—ã–π —Ü–µ–Ω—Ç—Ä</h3>
            <button class="btn" onclick="closeModals()" style="background:#444">X</button>
        </div>
        <div class="modal-body">
            <div class="section-title">–î–æ–±–∞–≤–∏—Ç—å –¥—Ä—É–≥–∞</div>
            <div style="display:flex; gap:10px">
                <input type="text" id="search-uid" placeholder="UID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è...">
                <button class="btn" id="send-req">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
            <p style="font-size:11px; color:var(--text-dim); margin-top:5px">–¢–≤–æ–π UID: <code id="my-uid-val" style="color:var(--accent); cursor:pointer">...</code></p>

            <div class="section-title">–í—Ö–æ–¥—è—â–∏–µ –∑–∞—è–≤–∫–∏ (<span id="req-count">0</span>)</div>
            <div id="req-list-items"></div>

            <div class="section-title">–ì—Ä—É–ø–ø–æ–≤–æ–π —á–∞—Ç</div>
            <input type="text" id="grp-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã..." style="margin-bottom:10px">
            <div id="grp-friends-box" style="max-height:100px; overflow-y:auto; background:#111; padding:10px; border-radius:8px; margin-bottom:10px"></div>
            <button class="btn" id="create-grp" style="width:100%">–°–æ–∑–¥–∞—Ç—å –≥—Ä—É–ø–ø—É</button>
        </div>
    </div>
</div>

<div id="modal-settings" class="modal">
    <div class="modal-content" style="width:350px; height:auto; padding:20px">
        <h3>–ü—Ä–æ—Ñ–∏–ª—å</h3>
        <input type="text" id="nick-inp" placeholder="–ù–∏–∫–Ω–µ–π–º">
        <input type="text" id="ava-inp" placeholder="URL –∞–≤–∞—Ç–∞—Ä–∞" style="margin-top:10px">
        <button class="btn" id="save-prof" style="margin-top:20px; width:100%">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, arrayUnion, arrayRemove, onSnapshot, collection, addDoc, query, orderBy, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDqH9q3k1Ekl5KxxpBkFEm9OxgCtixshJY",
        authDomain: "xenogram-4a1c0.firebaseapp.com",
        projectId: "xenogram-4a1c0",
        storageBucket: "xenogram-4a1c0.firebasestorage.app",
        messagingSenderId: "219275152669",
        appId: "1:219275152669:web:ee7d63910d3a8e4ff065f4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let curChatId = null, myData = null, unsubMsg = null, selMsgId = null, isEdit = false;

    onAuthStateChanged(auth, (user) => {
        if (!user) window.location.href = "auth.html";
        else {
            document.getElementById('my-uid-val').innerText = user.uid;
            updateDoc(doc(db, "users", user.uid), { isOnline: true });
            initApp(user.uid);
        }
    });

    function initApp(uid) {
        onSnapshot(doc(db, "users", uid), async (snap) => {
            myData = snap.data(); if(!myData) return;

            // –§–ò–ö–° –ó–ê–Ø–í–û–ö
            const reqs = myData.requests || [];
            document.getElementById('global-badge').innerText = reqs.length;
            document.getElementById('global-badge').style.display = reqs.length > 0 ? "block" : "none";
            document.getElementById('req-count').innerText = reqs.length;

            const rList = document.getElementById('req-list-items');
            rList.innerHTML = "";
            for(const rid of reqs) {
                const rSnap = await getDoc(doc(db, "users", rid));
                const rName = rSnap.exists() ? rSnap.data().username : "–ó–∞–≥—Ä—É–∑–∫–∞...";
                const div = document.createElement('div'); div.className = "req-card";
                div.innerHTML = `<span>${rName}</span> <div><button class="btn" onclick="acceptFriend('${rid}')">‚úî</button><button class="btn" style="background:var(--danger); margin-left:5px" onclick="rejectFriend('${rid}')">‚úñ</button></div>`;
                rList.appendChild(div);
            }

            // –î–†–£–ó–¨–Ø –ò –ì–†–£–ü–ü–´
            const fCont = document.getElementById('friends-container');
            const gBox = document.getElementById('grp-friends-box');
            fCont.innerHTML = ""; gBox.innerHTML = "";

            for(const fid of (myData.friends || [])) {
                const fSnap = await getDoc(doc(db, "users", fid));
                if(fSnap.exists()){
                    const f = fSnap.data();
                    renderFriend(fid, f.username, false, f.isOnline, f.avatar);
                    gBox.innerHTML += `<label style="display:block"><input type="checkbox" value="${fid}"> ${f.username}</label>`;
                }
            }
            for(const gid of (myData.groups || [])) {
                const gSnap = await getDoc(doc(db, "chats", gid));
                if(gSnap.exists()) renderFriend(gid, gSnap.data().groupName, true, false);
            }
        });
    }

    function renderFriend(id, name, isGrp, isOn, ava) {
        const div = document.createElement('div'); div.className = "friend-item";
        div.innerHTML = `<div class="avatar-circle" style="background-image:url(${ava||''})">${ava?'':name[0]}${isOn?'<div class="online-status"></div>':''}</div><span class="friend-name-text">${name}</span><button class="ctrl-btn" onclick="removeEnt('${id}', ${isGrp})">üóëÔ∏è</button>`;
        div.onclick = (e) => { if(!e.target.closest('.ctrl-btn')) startChat(id, name, isGrp); };
        document.getElementById('friends-container').appendChild(div);
    }

    window.startChat = (id, name, isGrp) => {
        curChatId = isGrp ? id : [auth.currentUser.uid, id].sort().join('_');
        document.getElementById('chat-title').innerText = name;
        document.getElementById('message-input').disabled = false;
        
        if(unsubMsg) unsubMsg();
        unsubMsg = onSnapshot(query(collection(db, "chats", curChatId, "messages"), orderBy("createdAt", "asc")), (s) => {
            const d = document.getElementById('messages-display'); d.innerHTML = "";
            s.forEach(doc => {
                const m = doc.data(); const mine = m.uid === auth.currentUser.uid;
                const mDiv = document.createElement('div'); mDiv.className = `msg ${mine?'mine':'theirs'}`;
                mDiv.innerHTML = `<div class="msg-meta">${m.sender}</div><div>${m.text}</div>`;
                if(mine) mDiv.oncontextmenu = (e) => { e.preventDefault(); showMenu(e, doc.id, m.text); };
                d.appendChild(mDiv);
            });
            d.scrollTop = d.scrollHeight;
        });
    };

    document.getElementById('message-input').onkeydown = async (e) => {
        if(e.key === "Enter" && e.target.value.trim()) {
            const v = e.target.value.trim(); e.target.value = "";
            if(isEdit) { await updateDoc(doc(db, "chats", curChatId, "messages", selMsgId), { text: v }); isEdit = false; }
            else { await addDoc(collection(db, "chats", curChatId, "messages"), { text: v, uid: auth.currentUser.uid, sender: myData.username, createdAt: serverTimestamp() }); }
        }
    };

    window.acceptFriend = async (rid) => {
        const my = auth.currentUser.uid;
        await updateDoc(doc(db, "users", my), { requests: arrayRemove(rid), friends: arrayUnion(rid) });
        await updateDoc(doc(db, "users", rid), { friends: arrayUnion(my) });
    };
    window.rejectFriend = async (rid) => await updateDoc(doc(db, "users", auth.currentUser.uid), { requests: arrayRemove(rid) });
    window.removeEnt = async (id, grp) => { if(confirm("–£–¥–∞–ª–∏—Ç—å?")) await updateDoc(doc(db, "users", auth.currentUser.uid), { [grp?'groups':'friends']: arrayRemove(id) }); };
    
    window.showMenu = (e, id, txt) => { selMsgId = id; window.curTxt = txt; const m = document.getElementById('msg-menu'); m.style.display='block'; m.style.top=e.pageY+'px'; m.style.left=e.pageX+'px'; };
    window.hideContext = () => document.getElementById('msg-menu').style.display='none';
    window.editMsg = () => { isEdit = true; document.getElementById('message-input').value = window.curTxt; document.getElementById('message-input').focus(); };
    window.delMsg = async () => { if(confirm("–£–¥–∞–ª–∏—Ç—å?")) await deleteDoc(doc(db, "chats", curChatId, "messages", selMsgId)); };

    window.openSettings = () => { document.getElementById('modal-settings').style.display='flex'; document.getElementById('nick-inp').value = myData.username; document.getElementById('ava-inp').value = myData.avatar || ''; };
    document.getElementById('save-prof').onclick = async () => { const n = document.getElementById('nick-inp').value.trim(); const a = document.getElementById('ava-inp').value.trim(); if(n) { await updateDoc(doc(db, "users", auth.currentUser.uid), { username: n, avatar: a }); closeModals(); } };
    document.getElementById('send-req').onclick = async () => { const tid = document.getElementById('search-uid').value.trim(); if(tid) { await updateDoc(doc(db, "users", tid), { requests: arrayUnion(auth.currentUser.uid) }); alert("–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ"); } };
    window.closeModals = () => document.querySelectorAll('.modal').forEach(m => m.style.display='none');
    document.getElementById('open-social').onclick = () => document.getElementById('modal-social').style.display='flex';
    document.getElementById('logout-btn').onclick = () => signOut(auth);
</script>
</body>
</html>
