<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Xenogram Ultimate - Jarvis Edition</title>
    <style>
        :root {
            --bg-main: #1e1e1e; --bg-side: #23272a; --bg-nav: #111111;
            --accent: #7289da; --accent-hover: #5b70be; --danger: #f04747; --online: #43b581;
            --text-main: #ffffff; --text-dim: #b9bbbe;
            --anim-fast: 0.2s ease; --anim-slow: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg-main); color: var(--text-main); overflow: hidden; }

        .app-container { display: flex; height: 100vh; width: 100vw; }

        /* SIDE NAV */
        .side-nav { width: 72px; background: var(--bg-nav); display: flex; flex-direction: column; align-items: center; padding-top: 12px; flex-shrink: 0; }
        .nav-icon { 
            width: 48px; height: 48px; background: var(--bg-side); border-radius: 50%; margin-bottom: 12px; 
            cursor: pointer; display: flex; align-items: center; justify-content: center; 
            transition: var(--anim-fast); font-size: 22px; position: relative;
        }
        .nav-icon:hover { border-radius: 15px; background: var(--accent); }
        .nav-icon.active::before { content: ''; position: absolute; left: -12px; height: 40px; width: 4px; background: #fff; border-radius: 0 4px 4px 0; }

        /* LIST PANEL */
        .chat-list { width: 300px; background: var(--bg-side); border-right: 1px solid #111; display: flex; flex-direction: column; }
        .list-header { padding: 20px; font-weight: 800; font-size: 18px; letter-spacing: 1px; border-bottom: 1px solid #111; }
        .social-bar { padding: 15px; }
        .add-friend-btn { 
            width: 100%; padding: 12px; background: var(--accent); border: none; border-radius: 8px; 
            color: #fff; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; position: relative;
        }
        .req-badge { background: var(--danger); font-size: 11px; padding: 2px 7px; border-radius: 10px; position: absolute; top: -5px; right: -5px; border: 2px solid var(--bg-side); }

        #friends-container { overflow-y: auto; flex-grow: 1; padding: 10px 0; }
        .friend-item { 
            padding: 10px 15px; margin: 2px 10px; border-radius: 8px; cursor: pointer; display: flex; 
            align-items: center; gap: 12px; transition: 0.2s;
        }
        .friend-item:hover { background: rgba(255,255,255,0.05); }
        .friend-item.active { background: rgba(114, 137, 218, 0.2); color: var(--accent); }
        
        /* CHAT WINDOW */
        .chat-window { flex-grow: 1; display: flex; flex-direction: column; background: var(--bg-main); }
        .chat-header { height: 64px; padding: 0 20px; display: flex; align-items: center; border-bottom: 1px solid #111; background: var(--bg-side); gap: 15px; }
        #messages-display { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        
        .msg { display: flex; gap: 12px; max-width: 85%; animation: fadeIn 0.3s; position: relative; cursor: pointer; padding: 5px; border-radius: 5px; }
        .msg:hover { background: rgba(0,0,0,0.1); }
        .msg-content { display: flex; flex-direction: column; }
        .msg-author { font-weight: 700; font-size: 14px; color: var(--accent); margin-bottom: 3px; }
        .msg-time { font-size: 10px; color: var(--text-dim); margin-left: 8px; font-weight: 400; }
        .msg-text { font-size: 15px; color: #e1e1e1; line-height: 1.4; word-break: break-word; }
        .msg.mine { background: rgba(114, 137, 218, 0.05); }

        .input-container { padding: 20px; }
        .input-wrapper { background: #40444b; border-radius: 10px; display: flex; align-items: center; padding: 10px 15px; gap: 15px; }
        input#message-input { background: transparent; border: none; color: #fff; flex-grow: 1; font-size: 15px; }

        /* MODALS */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .modal-content { background: var(--bg-side); width: 400px; padding: 25px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .modal-input { background: #1e1e1e; border: 1px solid #111; color: #fff; padding: 12px; width: 100%; border-radius: 5px; margin: 10px 0; }
        .btn { padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: 600; transition: 0.2s; }
        .btn-primary { background: var(--accent); color: #fff; }
        .btn-primary:hover { background: var(--accent-hover); }

        /* AVATARS */
        .avatar { width: 38px; height: 38px; border-radius: 50%; background: #36393f; display: flex; align-items: center; justify-content: center; font-weight: bold; flex-shrink: 0; background-size: cover; position: relative; }
        .online-dot { width: 12px; height: 12px; background: var(--online); border-radius: 50%; border: 2px solid var(--bg-side); position: absolute; bottom: 0; right: 0; }

        /* CONTEXT MENU */
        .ctx-menu { display: none; position: absolute; background: #18191c; border-radius: 5px; padding: 5px; z-index: 2000; border: 1px solid #000; min-width: 150px; }
        .ctx-menu button { width: 100%; text-align: left; background: none; border: none; color: #b9bbbe; padding: 10px; cursor: pointer; border-radius: 3px; }
        .ctx-menu button:hover { background: var(--accent); color: #fff; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 768px) {
            .chat-list { position: absolute; left: -300px; z-index: 100; height: 100%; }
            .chat-list.open { left: 72px; }
        }
    </style>
</head>
<body onclick="hideContext()">

<div class="app-container">
    <aside class="side-nav">
        <div class="nav-icon active" onclick="toggleSidebar()">üí¨</div>
        <div class="nav-icon" onclick="openSettings()">‚öôÔ∏è</div>
        <div style="flex-grow: 1;"></div>
        <div class="nav-icon" id="logout-btn" style="color:var(--danger)">üö™</div>
    </aside>

    <section class="chat-list" id="sidebar">
        <div class="list-header">XENOGRAM</div>
        <div class="social-bar">
            <button class="add-friend-btn" onclick="openSocial()">
                üë§ –°–æ—Ü–∏–∞–ª—å–Ω—ã–π —Ü–µ–Ω—Ç—Ä
                <span id="global-badge" class="req-badge" style="display:none">0</span>
            </button>
        </div>
        <div id="friends-container"></div>
    </section>

    <main class="chat-window">
        <header class="chat-header">
            <div id="chat-title" style="font-weight: 700; color: var(--text-dim)">–í—ã–±–µ—Ä–∏—Ç–µ –¥–∏–∞–ª–æ–≥</div>
        </header>
        <div id="messages-display"></div>
        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="message-input" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ..." disabled>
            </div>
        </div>
    </main>
</div>

<div id="modal-social" class="modal">
    <div class="modal-content">
        <h3>–°–æ—Ü–∏–∞–ª—å–Ω—ã–π —Ü–µ–Ω—Ç—Ä</h3>
        <p style="font-size: 12px; color: var(--text-dim)">–í–∞—à UID: <span id="my-uid" style="color:var(--accent); cursor:pointer"></span></p>
        
        <label style="font-size: 12px; font-weight: bold; color: var(--text-dim)">–î–û–ë–ê–í–ò–¢–¨ –ü–û UID</label>
        <div style="display:flex; gap:10px">
            <input type="text" id="search-uid" class="modal-input" placeholder="–í–≤–µ–¥–∏—Ç–µ UID...">
            <button class="btn btn-primary" onclick="sendRequest()">–ù–∞–π—Ç–∏</button>
        </div>

        <label style="font-size: 12px; font-weight: bold; color: var(--text-dim); margin-top: 20px; display: block">–ó–ê–Ø–í–ö–ò</label>
        <div id="request-list" style="margin-top:10px; max-height: 200px; overflow-y: auto"></div>
        
        <button class="btn" onclick="closeModals()" style="width:100%; margin-top:20px; background:#4f545c; color:#fff">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
</div>

<div id="modal-settings" class="modal">
    <div class="modal-content">
        <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3>
        <input type="text" id="set-name" class="modal-input" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è">
        <input type="text" id="set-avatar" class="modal-input" placeholder="URL –∞–≤–∞—Ç–∞—Ä–∞">
        <button class="btn btn-primary" onclick="saveSettings()" style="width:100%">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    </div>
</div>

<div id="msg-ctx" class="ctx-menu">
    <button onclick="editMsg()">‚úèÔ∏è –ò–∑–º–µ–Ω–∏—Ç—å</button>
    <button onclick="deleteMsg()" style="color:var(--danger)">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion, arrayRemove, onSnapshot, collection, addDoc, query, orderBy, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDqH9q3k1Ekl5KxxpBkFEm9OxgCtixshJY",
        authDomain: "xenogram-4a1c0.firebaseapp.com",
        projectId: "xenogram-4a1c0",
        storageBucket: "xenogram-4a1c0.firebasestorage.app",
        messagingSenderId: "219275152669",
        appId: "1:219275152669:web:ee7d63910d3a8e4ff065f4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let u = null, myData = null, curChatId = null, unsubMsg = null;
    let editingId = null;

    onAuthStateChanged(auth, (user) => {
        if (!user) window.location.href = "auth.html";
        else { u = user; document.getElementById('my-uid').innerText = u.uid; init(); }
    });

    async function init() {
        onSnapshot(doc(db, "users", u.uid), async (snap) => {
            myData = snap.data();
            if (!myData) return;

            // –ó–∞—è–≤–∫–∏
            const reqs = myData.requests || [];
            document.getElementById('global-badge').innerText = reqs.length;
            document.getElementById('global-badge').style.display = reqs.length > 0 ? "block" : "none";
            
            const rList = document.getElementById('request-list');
            rList.innerHTML = "";
            for(let rid of reqs) {
                const rs = await getDoc(doc(db, "users", rid));
                const rd = rs.data();
                rList.innerHTML += `
                    <div style="display:flex; justify-content:space-between; background:#2f3136; padding:10px; border-radius:5px; margin-bottom:5px">
                        <span>${rd?.username || rid.slice(0,5)}</span>
                        <div>
                            <button onclick="acceptFriend('${rid}')" style="background:var(--online); border:none; color:#fff; border-radius:3px; cursor:pointer">OK</button>
                            <button onclick="rejectFriend('${rid}')" style="background:var(--danger); border:none; color:#fff; border-radius:3px; cursor:pointer">X</button>
                        </div>
                    </div>`;
            }

            // –î—Ä—É–∑—å—è
            const fCont = document.getElementById('friends-container');
            fCont.innerHTML = "";
            for(let fid of (myData.friends || [])) {
                const fs = await getDoc(doc(db, "users", fid));
                if(fs.exists()) renderItem(fid, fs.data());
            }
        });
    }

    function renderItem(id, data) {
        const div = document.createElement('div');
        div.className = "friend-item";
        div.innerHTML = `
            <div class="avatar" style="background-image:url(${data.avatar || ''})">${data.avatar ? '' : data.username[0]}
                ${data.isOnline ? '<div class="online-dot"></div>' : ''}
            </div>
            <div style="font-weight:600">${data.username}</div>
        `;
        div.onclick = () => openChat(id, data.username);
        document.getElementById('friends-container').appendChild(div);
    }

    async function openChat(id, name) {
        curChatId = [u.uid, id].sort().join('_');
        document.getElementById('chat-title').innerText = name;
        document.getElementById('message-input').disabled = false;
        
        if(unsubMsg) unsubMsg();
        const q = query(collection(db, "chats", curChatId, "messages"), orderBy("createdAt", "asc"));
        unsubMsg = onSnapshot(q, (snap) => {
            const display = document.getElementById('messages-display');
            display.innerHTML = "";
            snap.forEach(doc => {
                const m = doc.data();
                const isMine = m.uid === u.uid;
                const time = m.createdAt ? new Date(m.createdAt.seconds*1000).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '';
                
                const mDiv = document.createElement('div');
                mDiv.className = `msg ${isMine ? 'mine' : ''}`;
                mDiv.innerHTML = `
                    <div class="avatar" style="width:30px; height:30px; font-size:12px">${m.sender[0]}</div>
                    <div class="msg-content">
                        <div class="msg-author">${m.sender} <span class="msg-time">${time}</span></div>
                        <div class="msg-text">${m.text}</div>
                    </div>
                `;
                if(isMine) mDiv.oncontextmenu = (e) => showCtx(e, doc.id, m.text);
                display.appendChild(mDiv);
            });
            display.scrollTop = display.scrollHeight;
        });
    }

    document.getElementById('message-input').onkeydown = async (e) => {
        if(e.key === "Enter" && e.target.value.trim()) {
            const val = e.target.value.trim();
            e.target.value = "";
            if(editingId) {
                await updateDoc(doc(db, "chats", curChatId, "messages", editingId), { text: val });
                editingId = null;
            } else {
                await addDoc(collection(db, "chats", curChatId, "messages"), {
                    text: val, uid: u.uid, sender: myData.username, createdAt: serverTimestamp()
                });
            }
        }
    }

    // –õ–û–ì–ò–ö–ê –ü–†–ò–ù–Ø–¢–ò–Ø (–ê–ë–°–û–õ–Æ–¢–ù–ê–Ø)
    window.acceptFriend = async (rid) => {
        try {
            const myRef = doc(db, "users", u.uid);
            const hisRef = doc(db, "users", rid);

            await setDoc(myRef, { friends: arrayUnion(rid), requests: arrayRemove(rid) }, { merge: true });
            await setDoc(hisRef, { friends: arrayUnion(u.uid) }, { merge: true });

            const cid = [u.uid, rid].sort().join('_');
            await setDoc(doc(db, "chats", cid), { users: [u.uid, rid], createdAt: serverTimestamp() }, { merge: true });
            alert("–î—Ä—É–≥ –¥–æ–±–∞–≤–ª–µ–Ω!");
        } catch(e) { alert("–û—à–∏–±–∫–∞ Rules: " + e.message); }
    }

    window.sendRequest = async () => {
        const tid = document.getElementById('search-uid').value.trim();
        if(!tid || tid === u.uid) return;
        await setDoc(doc(db, "users", tid), { requests: arrayUnion(u.uid) }, { merge: true });
        alert("–ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!");
        closeModals();
    }

    window.showCtx = (e, id, text) => {
        e.preventDefault();
        editingId = id; window.tempText = text;
        const menu = document.getElementById('msg-ctx');
        menu.style.display = 'block';
        menu.style.left = e.pageX + 'px';
        menu.style.top = e.pageY + 'px';
    }

    window.editMsg = () => {
        const inp = document.getElementById('message-input');
        inp.value = window.tempText;
        inp.focus();
    }

    window.deleteMsg = async () => {
        if(confirm("–£–¥–∞–ª–∏—Ç—å?")) await deleteDoc(doc(db, "chats", curChatId, "messages", editingId));
    }

    window.toggleSidebar = () => document.getElementById('sidebar').classList.toggle('open');
    window.openSocial = () => document.getElementById('modal-social').style.display = 'flex';
    window.openSettings = () => {
        document.getElementById('modal-settings').style.display = 'flex';
        document.getElementById('set-name').value = myData.username;
        document.getElementById('set-avatar').value = myData.avatar || '';
    }
    window.saveSettings = async () => {
        await updateDoc(doc(db, "users", u.uid), {
            username: document.getElementById('set-name').value,
            avatar: document.getElementById('set-avatar').value
        });
        closeModals();
    }
    window.closeModals = () => document.querySelectorAll('.modal').forEach(m => m.style.display='none');
    window.hideContext = () => document.getElementById('msg-ctx').style.display='none';
    document.getElementById('logout-btn').onclick = () => signOut(auth);
    document.getElementById('my-uid').onclick = () => { navigator.clipboard.writeText(u.uid); alert("–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!"); }
</script>
</body>
</html>
