<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Xenogram Ultimate - Jarvis Full Edition</title>
    <style>
        :root {
            --bg-main: #1e1e1e; --bg-side: #23272a; --bg-nav: #111111;
            --accent: #7289da; --accent-alt: #9b59b6; --danger: #f04747; --online: #43b581;
            --text-main: #ffffff; --text-dim: #b9bbbe;
            --grad: linear-gradient(135deg, #7289da, #9b59b6);
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background: var(--bg-main); color: var(--text-main); overflow: hidden; }
        .app-container { display: flex; height: 100vh; width: 100vw; position: relative; }

        /* Navigation */
        .side-nav { width: 70px; background: var(--bg-nav); display: flex; flex-direction: column; align-items: center; padding-top: 15px; flex-shrink: 0; z-index: 1000; }
        .nav-icon { width: 48px; height: 48px; background: var(--bg-side); border-radius: 50%; margin-bottom: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; transition: var(--transition); }
        .nav-icon:hover { border-radius: 15px; background: var(--grad); }

        /* Chat List */
        .chat-list { width: 320px; background: var(--bg-side); border-right: 1px solid #111; display: flex; flex-direction: column; flex-shrink: 0; }
        .list-header { padding: 20px; font-weight: bold; border-bottom: 1px solid #111; display: flex; justify-content: space-between; align-items: center; }
        
        /* –ë–ª–æ–∫ –∑–∞—è–≤–æ–∫ —Å–≤–µ—Ä—Ö—É */
        .social-actions-bar { padding: 15px; border-bottom: 1px solid #111; background: rgba(0,0,0,0.1); }
        .add-friend-btn { 
            width: 100%; padding: 12px; background: var(--accent); border: none; border-radius: 8px; 
            color: white; font-weight: bold; cursor: pointer; transition: var(--transition);
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .add-friend-btn:hover { filter: brightness(1.2); }
        .req-badge { background: var(--danger); font-size: 10px; padding: 2px 6px; border-radius: 10px; font-weight: bold; }

        #friends-container { overflow-y: auto; flex-grow: 1; }
        
        /* Friend Item */
        .friend-item { padding: 12px 20px; cursor: pointer; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid #2f3136; transition: var(--transition); }
        .friend-item:hover { background: rgba(255,255,255,0.05); }
        .friend-name-text { flex-grow: 1; overflow: hidden; text-overflow: ellipsis; }
        .ctrl-btn { opacity: 0.3; font-size: 18px; transition: var(--transition); padding: 4px; }
        .friend-item:hover .ctrl-btn { opacity: 1; }

        /* Chat Window */
        .chat-window { flex-grow: 1; display: flex; flex-direction: column; background: var(--bg-main); }
        .chat-header { padding: 10px 20px; border-bottom: 1px solid #111; background: var(--bg-side); min-height: 60px; display: flex; align-items: center; }
        
        #messages-display { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 10px 14px; border-radius: 12px; max-width: 70%; position: relative; word-wrap: break-word; cursor: pointer; transition: var(--transition); }
        .msg.mine { align-self: flex-end; background: var(--accent); border-bottom-right-radius: 2px; }
        .msg.theirs { align-self: flex-start; background: #32353b; border-bottom-left-radius: 2px; }
        .msg-meta { font-size: 10px; opacity: 0.7; margin-bottom: 4px; }
        .msg-time { font-size: 9px; opacity: 0.5; margin-top: 4px; text-align: right; }

        #message-form-container { padding: 20px; background: var(--bg-side); border-top: 1px solid #111; }
        #typing-indicator { font-size: 11px; color: var(--online); height: 14px; opacity: 0; transition: 0.2s; }
        input { background: #1e1e1e; border: 1px solid #444; color: white; padding: 12px; border-radius: 8px; width: 100%; box-sizing: border-box; outline: none; }
        input:focus { border-color: var(--accent); }

        /* Modals */
        .modal { display: none; position: fixed; z-index: 3000; inset: 0; background: rgba(0,0,0,0.85); align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-content { background: var(--bg-side); width: 550px; border-radius: 12px; display: flex; overflow: hidden; height: 500px; }
        .modal-sidebar { width: 160px; background: #111; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .modal-main { flex-grow: 1; padding: 25px; overflow-y: auto; }
        .modal-tab { cursor: pointer; color: var(--text-dim); padding: 8px; border-radius: 5px; }
        .modal-tab.active { background: #333; color: white; }
        .btn { padding: 10px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; background: var(--accent); }

        .avatar-circle { width: 40px; height: 40px; border-radius: 50%; background: var(--grad); display: flex; align-items: center; justify-content: center; font-weight: bold; background-size: cover; background-position: center; position: relative; }
        .online-badge { width: 12px; height: 12px; background: var(--online); border-radius: 50%; border: 2px solid var(--bg-side); position: absolute; bottom: 0; right: 0; }
        
        .msg-actions { display: none; position: absolute; background: #111; border-radius: 8px; border: 1px solid #333; z-index: 1000; }
        .msg-actions button { display: block; width: 100%; padding: 10px 15px; border: none; background: none; color: white; cursor: pointer; text-align: left; }

        @media (max-width: 768px) {
            .chat-list { width: 100%; }
            .chat-window { position: fixed; left: 100%; width: 100%; height: 100%; transition: 0.3s; }
            .app-container.chat-open .chat-window { left: 0; }
        }
    </style>
</head>
<body onclick="hideActions()">

<div class="app-container" id="app-wrap">
    <aside class="side-nav">
        <div class="nav-icon" onclick="location.reload()">üí¨</div>
        <div class="nav-icon" id="open-settings">‚öôÔ∏è</div>
        <div style="flex-grow: 1;"></div>
        <div class="nav-icon" id="logout-btn">üö™</div>
    </aside>

    <section class="chat-list">
        <div class="list-header">Xenogram Ultimate</div>
        <div class="social-actions-bar">
            <button class="add-friend-btn" id="quick-add-friend">
                üë§ –î–æ–±–∞–≤–∏—Ç—å –¥—Ä—É–≥–∞ 
                <span id="req-badge-ui" class="req-badge" style="display:none">0</span>
            </button>
        </div>
        <div id="friends-container"></div>
    </section>

    <main class="chat-window">
        <header class="chat-header">
            <h3 id="chat-title">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</h3>
        </header>
        <div id="messages-display"></div>
        <div id="message-form-container">
            <div id="typing-indicator">–ø–µ—á–∞—Ç–∞–µ—Ç...</div>
            <input type="text" id="message-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." disabled autocomplete="off">
        </div>
    </main>
</div>

<div id="msg-context-menu" class="msg-actions">
    <button onclick="prepEdit()">–ò–∑–º–µ–Ω–∏—Ç—å</button>
    <button onclick="deleteMsg()" style="color:var(--danger)">–£–¥–∞–ª–∏—Ç—å</button>
</div>

<div id="modal-social" class="modal">
    <div class="modal-content">
        <div class="modal-sidebar">
            <div class="modal-tab active" onclick="switchSocial('add')">–ü–æ–∏—Å–∫</div>
            <div class="modal-tab" onclick="switchSocial('req')">–ó–∞–ø—Ä–æ—Å—ã</div>
            <div class="modal-tab" onclick="switchSocial('grp')">–ì—Ä—É–ø–ø–∞</div>
            <button class="btn" onclick="closeModals()" style="margin-top:auto">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
        <div class="modal-main" id="view-add">
            <input type="text" id="search-uid" placeholder="UID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è...">
            <button class="btn" id="btn-send-req" style="width:100%; margin-top:10px">–î–æ–±–∞–≤–∏—Ç—å</button>
            <p style="font-size:12px; margin-top:15px; color:var(--text-dim)">–í–∞—à UID (–∫–ª–∏–∫ –¥–ª—è –∫–æ–ø–∏–∏):<br><code id="my-uid-val" style="cursor:pointer; background:#000; display:block; padding:10px; border-radius:4px">...</code></p>
        </div>
        <div class="modal-main" id="view-req" style="display:none">
            <h3>–í—Ö–æ–¥—è—â–∏–µ –∑–∞–ø—Ä–æ—Å—ã</h3>
            <div id="req-list-modal"></div>
        </div>
        <div class="modal-main" id="view-grp" style="display:none">
            <input type="text" id="grp-name" placeholder="–ò–º—è –±–µ—Å–µ–¥—ã">
            <div id="grp-friends-select" style="margin:10px 0;"></div>
            <button class="btn" id="btn-create-grp" style="width:100%">–°–æ–∑–¥–∞—Ç—å</button>
        </div>
    </div>
</div>

<div id="modal-settings" class="modal">
    <div class="modal-content" style="height:auto; width:400px; padding:20px; flex-direction:column">
        <h3>–ü—Ä–æ—Ñ–∏–ª—å</h3>
        <input type="text" id="set-nick" placeholder="–ù–∏–∫–Ω–µ–π–º">
        <input type="text" id="set-ava" placeholder="–ê–≤–∞—Ç–∞—Ä URL" style="margin-top:10px">
        <button class="btn" id="btn-save-prof" style="margin-top:20px">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        <button class="btn" onclick="closeModals()" style="margin-top:10px; background:#444">–û—Ç–º–µ–Ω–∞</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, arrayUnion, arrayRemove, onSnapshot, collection, addDoc, query, orderBy, serverTimestamp, deleteDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDqH9q3k1Ekl5KxxpBkFEm9OxgCtixshJY",
        authDomain: "xenogram-4a1c0.firebaseapp.com",
        projectId: "xenogram-4a1c0",
        storageBucket: "xenogram-4a1c0.firebasestorage.app",
        messagingSenderId: "219275152669",
        appId: "1:219275152669:web:ee7d63910d3a8e4ff065f4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentChatId = null, myNick = "", selectedMsgId = null, isEditing = false, unsubMsg = null, unsubTyping = null;

    onAuthStateChanged(auth, async (user) => {
        if (!user) { window.location.href = "auth.html"; } 
        else {
            document.getElementById('my-uid-val').innerText = user.uid;
            await updateDoc(doc(db, "users", user.uid), { isOnline: true }).catch(()=>{});
            const snap = await getDoc(doc(db, "users", user.uid));
            if(snap.exists()) {
                const d = snap.data();
                myNick = d.username || "User";
                document.getElementById('set-nick').value = myNick;
                document.getElementById('set-ava').value = d.avatar || "";
            }
            initApp();
        }
    });

    function initApp() {
        onSnapshot(doc(db, "users", auth.currentUser.uid), async (snap) => {
            const data = snap.data(); if(!data) return;
            
            // –ó–∞—è–≤–∫–∏ (badge)
            const reqs = data.requests || [];
            const uiBadge = document.getElementById('req-badge-ui');
            uiBadge.innerText = reqs.length;
            uiBadge.style.display = reqs.length > 0 ? "inline-block" : "none";

            // –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã
            const fCont = document.getElementById('friends-container');
            const cgList = document.getElementById('grp-friends-select');
            const rList = document.getElementById('req-list-modal');
            fCont.innerHTML = ""; cgList.innerHTML = ""; rList.innerHTML = "";

            // –î—Ä—É–∑—å—è –∏ –ì—Ä—É–ø–ø—ã
            for(const gId of (data.groups || [])) {
                const gDoc = await getDoc(doc(db, "chats", gId));
                if(gDoc.exists()){
                    const div = document.createElement('div'); div.className = 'friend-item';
                    div.innerHTML = `<div class="avatar-circle" style="background:var(--accent-alt)">G</div><span>${gDoc.data().groupName}</span>`;
                    div.onclick = () => window.startChat(gId, gDoc.data().groupName, true);
                    fCont.appendChild(div);
                }
            }
            for(const fId of (data.friends || [])) {
                const fDoc = await getDoc(doc(db, "users", fId));
                if(fDoc.exists()){
                    const fd = fDoc.data();
                    const div = document.createElement('div'); div.className = 'friend-item';
                    div.innerHTML = `<div class="avatar-circle" ${fd.avatar?`style="background-image:url(${fd.avatar})"`:''}>${fd.avatar?'':fd.username[0]}${fd.isOnline?'<div class="online-badge"></div>':''}</div><span class="friend-name-text">${fd.username}</span>`;
                    div.onclick = () => window.startChat(fId, fd.username, false);
                    fCont.appendChild(div);
                    cgList.innerHTML += `<label style="display:block"><input type="checkbox" value="${fId}"> ${fd.username}</label>`;
                }
            }

            // –†–µ–Ω–¥–µ—Ä –∑–∞—è–≤–æ–∫
            for(const rid of reqs) {
                const rDoc = await getDoc(doc(db, "users", rid));
                if(rDoc.exists()) {
                    const rDiv = document.createElement('div'); rDiv.className = 'friend-item';
                    rDiv.innerHTML = `<span>${rDoc.data().username}</span> <button class="btn" style="width:auto; padding:5px" onclick="window.acceptFriend('${rid}')">–ü—Ä–∏–Ω—è—Ç—å</button>`;
                    rList.appendChild(rDiv);
                }
            }
        });
    }

    // –õ–û–ì–ò–ö–ê –ó–ê–Ø–í–û–ö
    document.getElementById('btn-send-req').onclick = async () => {
        const tid = document.getElementById('search-uid').value.trim();
        if(!tid || tid === auth.currentUser.uid) return alert("UID –Ω–µ–≤–µ—Ä–Ω—ã–π");
        try {
            await updateDoc(doc(db, "users", tid), { requests: arrayUnion(auth.currentUser.uid) });
            alert("–ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!");
            document.getElementById('search-uid').value = "";
        } catch(e) { alert("–û—à–∏–±–∫–∞! –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω."); }
    };

    window.acceptFriend = async (id) => {
        const my = auth.currentUser.uid;
        await updateDoc(doc(db, "users", my), { requests: arrayRemove(id), friends: arrayUnion(id) });
        await updateDoc(doc(db, "users", id), { friends: arrayUnion(my) });
        alert("–ü—Ä–∏–Ω—è—Ç–æ!");
    };

    // –ß–ê–¢
    window.startChat = (id, name, isGroup) => {
        currentChatId = isGroup ? id : [auth.currentUser.uid, id].sort().join('_');
        document.getElementById('chat-title').innerText = name;
        document.getElementById('message-input').disabled = false;
        
        if(unsubTyping) unsubTyping();
        unsubTyping = onSnapshot(doc(db, "chats", currentChatId), (s) => {
            const t = s.data()?.typing || {};
            const isTyping = Object.keys(t).some(uid => uid !== auth.currentUser.uid && t[uid]);
            document.getElementById('typing-indicator').style.opacity = isTyping ? 1 : 0;
        });

        if(unsubMsg) unsubMsg();
        unsubMsg = onSnapshot(query(collection(db, "chats", currentChatId, "messages"), orderBy("createdAt", "asc")), (snap) => {
            const d = document.getElementById('messages-display'); d.innerHTML = "";
            snap.forEach(doc => {
                const m = doc.data(); const mine = m.uid === auth.currentUser.uid;
                const mDiv = document.createElement('div'); mDiv.className = `msg ${mine?'mine':'theirs'}`;
                mDiv.innerHTML = `<div class="msg-meta">${m.sender}</div><div>${m.text}</div>`;
                if(mine) mDiv.onclick = (e) => window.showActions(e, doc.id, m.text);
                d.appendChild(mDiv);
            });
            d.scrollTop = d.scrollHeight;
        });
    };

    // –°–û–û–ë–©–ï–ù–ò–Ø
    const msgInp = document.getElementById('message-input');
    msgInp.onkeydown = async (e) => {
        if(e.key === "Enter" && msgInp.value.trim()) {
            const txt = msgInp.value.trim(); msgInp.value = "";
            if(isEditing) {
                await updateDoc(doc(db, "chats", currentChatId, "messages", selectedMsgId), { text: txt, edited: true });
                isEditing = false;
            } else {
                await addDoc(collection(db, "chats", currentChatId, "messages"), { text: txt, uid: auth.currentUser.uid, sender: myNick, createdAt: serverTimestamp() });
            }
        }
    };

    // –ö–ù–û–ü–ö–ò
    window.showActions = (e, id, text) => { e.stopPropagation(); selectedMsgId = id; window.tempText = text; const m = document.getElementById('msg-context-menu'); m.style.display='block'; m.style.top=e.pageY+'px'; m.style.left=e.pageX+'px'; };
    window.hideActions = () => document.getElementById('msg-context-menu').style.display='none';
    window.prepEdit = () => { isEditing = true; msgInp.value = window.tempText; msgInp.focus(); };
    window.deleteMsg = async () => { if(confirm("–£–¥–∞–ª–∏—Ç—å?")) await deleteDoc(doc(db, "chats", currentChatId, "messages", selectedMsgId)); };

    window.switchSocial = (v) => {
        ['add','req','grp'].forEach(id => document.getElementById('view-'+id).style.display = id===v?'block':'none');
    };
    window.closeModals = () => document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
    document.getElementById('quick-add-friend').onclick = () => { document.getElementById('modal-social').style.display = 'flex'; switchSocial('add'); };
    document.getElementById('open-settings').onclick = () => document.getElementById('modal-settings').style.display = 'flex';
    document.getElementById('my-uid-val').onclick = () => { navigator.clipboard.writeText(auth.currentUser.uid); alert("–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!"); };
</script>
</body>
</html>
