<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Xenogram Ultimate - Jarvis Edition</title>
    <style>
        :root {
            --bg-main: #1e1e1e; --bg-side: #23272a; --bg-nav: #111111;
            --accent: #7289da; --accent-hover: #5b70be; --danger: #f04747; --online: #43b581;
            --text-main: #ffffff; --text-dim: #b9bbbe;
            --modal-anim: cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg-main); color: var(--text-main); overflow: hidden; }

        .app-container { display: flex; height: 100vh; width: 100vw; }

        /* –ù–ê–í–ò–ì–ê–¶–ò–Ø */
        .side-nav { width: 72px; background: var(--bg-nav); display: flex; flex-direction: column; align-items: center; padding-top: 12px; flex-shrink: 0; z-index: 100; }
        .nav-icon { 
            width: 48px; height: 48px; background: var(--bg-side); border-radius: 50%; margin-bottom: 12px; 
            cursor: pointer; display: flex; align-items: center; justify-content: center; 
            transition: 0.3s var(--modal-anim); font-size: 22px;
        }
        .nav-icon:hover { border-radius: 15px; background: var(--accent); transform: scale(1.05); }

        /* –°–ü–ò–°–û–ö –ß–ê–¢–û–í */
        .chat-list { width: 300px; background: var(--bg-side); border-right: 1px solid #111; display: flex; flex-direction: column; transition: 0.4s ease; z-index: 50; }
        .list-header { padding: 20px; font-weight: 800; font-size: 18px; border-bottom: 1px solid #111; }
        .social-bar { padding: 15px; }
        .add-friend-btn { 
            width: 100%; padding: 12px; background: var(--accent); border: none; border-radius: 8px; 
            color: #fff; font-weight: 600; cursor: pointer; position: relative; transition: 0.2s;
        }
        .req-badge { background: var(--danger); font-size: 11px; padding: 2px 7px; border-radius: 10px; position: absolute; top: -5px; right: -5px; border: 2px solid var(--bg-side); }

        #chats-container { overflow-y: auto; flex-grow: 1; }
        .chat-item { 
            padding: 12px 15px; margin: 2px 10px; border-radius: 8px; cursor: pointer; display: flex; 
            align-items: center; gap: 12px; transition: 0.2s;
        }
        .chat-item:hover { background: rgba(255,255,255,0.05); }
        .chat-item.active { background: rgba(114, 137, 218, 0.2); color: var(--accent); }
        
        /* –û–ö–ù–û –ß–ê–¢–ê */
        .chat-window { flex-grow: 1; display: flex; flex-direction: column; background: var(--bg-main); transition: 0.4s ease; position: relative; }
        .chat-header { height: 64px; padding: 0 15px; display: flex; align-items: center; border-bottom: 1px solid #111; background: var(--bg-side); gap: 10px; z-index: 20; }
        .back-btn { display: none; font-size: 24px; cursor: pointer; padding: 5px; }
        #chat-title-container { flex-grow: 1; cursor: pointer; overflow: hidden; }
        #chat-title { font-weight: 700; white-space: nowrap; text-overflow: ellipsis; overflow: hidden; }

        #messages-display { flex-grow: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; scroll-behavior: smooth; }
        
        /* –°–æ–æ–±—â–µ–Ω–∏—è */
        .msg { 
            display: flex; flex-direction: column; max-width: 85%; animation: msgSlide 0.3s var(--modal-anim); 
            padding: 8px 12px; border-radius: 12px; background: #2f3136; position: relative; 
            cursor: pointer; transition: filter 0.2s;
        }
        .msg:active { filter: brightness(1.2); }
        .msg.mine { align-self: flex-end; background: var(--accent); border-bottom-right-radius: 2px; }
        .msg:not(.mine) { align-self: flex-start; border-bottom-left-radius: 2px; }
        
        .msg-info { display: flex; justify-content: space-between; align-items: center; gap: 10px; margin-bottom: 2px; pointer-events: none; }
        .msg-author { font-weight: 700; font-size: 12px; color: rgba(255,255,255,0.9); }
        .msg-time { font-size: 10px; opacity: 0.7; }
        .msg-text { font-size: 15px; line-height: 1.4; word-break: break-word; pointer-events: none; }

        .input-area { padding: 10px 15px 20px 15px; background: var(--bg-main); }
        .input-box { background: #40444b; border-radius: 12px; display: flex; align-items: center; padding: 5px 12px; gap: 10px; transition: 0.3s; }
        input#message-input { background: transparent; border: none; color: #fff; flex-grow: 1; height: 45px; font-size: 16px; }
        .send-btn { color: var(--accent); font-size: 24px; cursor: pointer; transition: 0.2s; display: none; }

        /* –ú–û–î–ê–õ–ö–ò */
        .modal { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); 
            z-index: 1000; align-items: center; justify-content: center; padding: 20px;
            backdrop-filter: blur(8px);
        }
        .modal.active { display: flex; animation: fadeIn 0.2s ease forwards; }
        .modal-content { 
            background: var(--bg-side); width: 100%; max-width: 400px; padding: 25px; 
            border-radius: 20px; transform: scale(0.7); opacity: 0;
            transition: 0.4s var(--modal-anim);
        }
        .modal.active .modal-content { transform: scale(1); opacity: 1; }

        .modal-input { background: #1e1e1e; border: 1px solid #333; color: #fff; padding: 12px; width: 100%; border-radius: 10px; margin: 10px 0; }
        .btn { padding: 12px 20px; border: none; border-radius: 10px; cursor: pointer; font-weight: 600; width: 100%; margin-top: 10px; }
        .btn-primary { background: var(--accent); color: #fff; }
        .btn-danger { background: var(--danger); color: #fff; }

        .avatar { width: 40px; height: 40px; border-radius: 50%; background: #4f545c; display: flex; align-items: center; justify-content: center; font-weight: bold; background-size: cover; background-position: center; }
        
        /* –ö–û–ù–¢–ï–ö–°–¢–ù–û–ï –ú–ï–ù–Æ */
        .ctx-menu { 
            display: none; position: fixed; background: #18191c; border-radius: 8px; 
            padding: 5px; z-index: 2000; border: 1px solid #000; min-width: 160px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
        }
        .ctx-menu button { width: 100%; text-align: left; background: none; border: none; color: #b9bbbe; padding: 12px; cursor: pointer; border-radius: 5px; font-size: 14px; }
        .ctx-menu button:hover { background: var(--accent); color: #fff; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes msgSlide { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 768px) {
            .side-nav { width: 60px; }
            .chat-list { width: calc(100vw - 60px); position: absolute; left: 60px; height: 100%; }
            .chat-list.hidden { transform: translateX(-120%); }
            .chat-window { position: absolute; left: 60px; width: calc(100vw - 60px); height: 100%; z-index: 10; }
            .chat-window.hidden { transform: translateX(100%); }
            .back-btn { display: block; }
            .send-btn { display: block; }
        }
    </style>
</head>
<body onclick="hideContext()">

<div class="app-container">
    <aside class="side-nav">
        <div class="nav-icon" onclick="showList()">üí¨</div>
        <div class="nav-icon" onclick="openSettings()">‚öôÔ∏è</div>
        <div style="flex-grow: 1;"></div>
        <div class="nav-icon" id="logout-btn" style="color:var(--danger)">üö™</div>
    </aside>

    <section class="chat-list" id="sidebar">
        <div class="list-header">XENOGRAM</div>
        <div class="social-bar">
            <button class="add-friend-btn" onclick="openSocial()">
                üë§ –°–æ—Ü–∏–∞–ª—å–Ω—ã–π —Ü–µ–Ω—Ç—Ä
                <span id="global-badge" class="req-badge" style="display:none">0</span>
            </button>
        </div>
        <div id="chats-container"></div>
    </section>

    <main class="chat-window hidden" id="chat-view">
        <header class="chat-header">
            <div class="back-btn" onclick="showList()">‚¨ÖÔ∏è</div>
            <div id="chat-title-container" onclick="viewFriendProfile()">
                <div id="chat-title">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</div>
                <div id="chat-status" style="font-size: 11px; color: var(--text-dim);">–∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –¥—Ä—É–≥–µ</div>
            </div>
        </header>
        <div id="messages-display"></div>
        <div class="input-area">
            <div class="input-box" id="input-container">
                <input type="text" id="message-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." disabled autocomplete="off">
                <div class="send-btn" id="send-trigger" onclick="sendMessage()">‚ûî</div>
            </div>
        </div>
    </main>
</div>

<div id="modal-social" class="modal"><div class="modal-content">
    <h3>–°–æ—Ü–∏–∞–ª—å–Ω—ã–π —Ü–µ–Ω—Ç—Ä</h3>
    <p style="font-size: 11px; color: var(--text-dim)">–í–∞—à UID (–Ω–∞–∂–º–∏ —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å):<br>
    <span id="my-uid" style="color:var(--accent); cursor:pointer; font-family:monospace" onclick="copyMyId()">...</span></p>
    <input type="text" id="search-uid" class="modal-input" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ UID –¥—Ä—É–≥–∞...">
    <button class="btn btn-primary" onclick="sendRequest()">–î–æ–±–∞–≤–∏—Ç—å</button>
    <div id="request-list" style="margin-top:15px; max-height: 150px; overflow-y: auto; border-top: 1px solid #333"></div>
    <button class="btn" onclick="closeModals()" style="background:transparent; color:#aaa">–ó–∞–∫—Ä—ã—Ç—å</button>
</div></div>

<div id="modal-settings" class="modal"><div class="modal-content">
    <h3>–ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å</h3>
    <div style="text-align:center; margin-bottom:15px">
        <div id="my-avatar-view" class="avatar" style="width:70px; height:70px; margin: 0 auto 10px; font-size:24px"></div>
        <div id="my-name-view" style="font-weight:bold; font-size:18px"></div>
    </div>
    <input type="text" id="set-name" class="modal-input" placeholder="–í–∞—à–µ –∏–º—è">
    <input type="text" id="set-avatar" class="modal-input" placeholder="URL –∞–≤–∞—Ç–∞—Ä–∞">
    <button class="btn btn-primary" onclick="saveSettings()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    <button class="btn" onclick="closeModals()" style="background:transparent; color:#aaa">–ù–∞–∑–∞–¥</button>
</div></div>

<div id="modal-friend" class="modal"><div class="modal-content">
    <h3 id="f-name-title">–ü—Ä–æ—Ñ–∏–ª—å –¥—Ä—É–≥–∞</h3>
    <div id="f-avatar-view" class="avatar" style="width:90px; height:90px; margin: 0 auto 15px; font-size:30px"></div>
    <p id="f-uid-view" style="font-size:11px; text-align:center; color:var(--text-dim); margin-bottom:20px; background:rgba(0,0,0,0.2); padding:8px; border-radius:5px"></p>
    <button class="btn btn-danger" onclick="deleteFriend()">–£–¥–∞–ª–∏—Ç—å –∏–∑ –¥—Ä—É–∑–µ–π</button>
    <button class="btn" onclick="closeModals()" style="background:transparent; color:#aaa">–ó–∞–∫—Ä—ã—Ç—å</button>
</div></div>

<div id="msg-ctx" class="ctx-menu">
    <button onclick="editMsg()">‚úèÔ∏è –ò–∑–º–µ–Ω–∏—Ç—å</button>
    <button onclick="deleteMsg()" style="color:var(--danger)">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion, arrayRemove, onSnapshot, collection, addDoc, query, orderBy, where, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDqH9q3k1Ekl5KxxpBkFEm9OxgCtixshJY",
        authDomain: "xenogram-4a1c0.firebaseapp.com",
        projectId: "xenogram-4a1c0",
        storageBucket: "xenogram-4a1c0.firebasestorage.app",
        messagingSenderId: "219275152669",
        appId: "1:219275152669:web:ee7d63910d3a8e4ff065f4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let u = null, myData = null, curChatId = null, unsubMsg = null, editingId = null, curFriendId = null;

    onAuthStateChanged(auth, async (user) => {
        if (!user) window.location.href = "auth.html";
        else { 
            u = user; 
            document.getElementById('my-uid').innerText = u.uid;
            const uRef = doc(db, "users", u.uid);
            const uSnap = await getDoc(uRef);
            if(!uSnap.exists()) await setDoc(uRef, { username: "User_" + u.uid.slice(0,4), friends: [], requests: [], avatar: "" }, { merge: true });
            startListeners(); 
        }
    });

    function startListeners() {
        onSnapshot(doc(db, "users", u.uid), async (snap) => {
            myData = snap.data();
            if(!myData) return;
            const rList = document.getElementById('request-list');
            rList.innerHTML = "";
            const reqs = myData.requests || [];
            for(let rid of reqs) {
                const rs = await getDoc(doc(db, "users", rid));
                const rd = rs.data();
                rList.innerHTML += `<div style="display:flex; justify-content:space-between; align-items:center; background:rgba(255,255,255,0.05); padding:10px; margin-top:8px; border-radius:10px">
                    <span style="font-size:14px">${rd?.username || rid.slice(0,6)}</span>
                    <button onclick="acceptFriend('${rid}')" style="background:var(--online); color:#fff; border:none; padding:6px 12px; border-radius:6px; font-weight:bold; cursor:pointer">–ü—Ä–∏–Ω—è—Ç—å</button>
                </div>`;
            }
            document.getElementById('global-badge').style.display = (reqs.length > 0) ? 'block' : 'none';
            document.getElementById('global-badge').innerText = reqs.length;
        });

        const qChats = query(collection(db, "chats"), where("users", "array-contains", u.uid));
        onSnapshot(qChats, async (snap) => {
            const cont = document.getElementById('chats-container');
            cont.innerHTML = "";
            for(let d of snap.docs) {
                const otherId = d.data().users.find(id => id !== u.uid);
                const otherSnap = await getDoc(doc(db, "users", otherId));
                const oData = otherSnap.data() || { username: "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å" };
                const div = document.createElement('div');
                div.className = "chat-item" + (curChatId === d.id ? " active" : "");
                div.innerHTML = `<div class="avatar" style="background-image:url(${oData.avatar})">${oData.avatar?'':oData.username[0]}</div>
                                 <div style="font-weight:600">${oData.username}</div>`;
                div.onclick = () => openChat(d.id, otherId, oData.username);
                cont.appendChild(div);
            }
        });
    }

    async function openChat(chatId, friendId, name) {
        curChatId = chatId; curFriendId = friendId;
        document.getElementById('chat-title').innerText = name;
        document.getElementById('message-input').disabled = false;
        
        if(window.innerWidth <= 768) {
            document.getElementById('sidebar').classList.add('hidden');
            document.getElementById('chat-view').classList.remove('hidden');
        }

        if(unsubMsg) unsubMsg();
        const q = query(collection(db, "chats", chatId, "messages"), orderBy("createdAt", "asc"));
        unsubMsg = onSnapshot(q, (snap) => {
            const disp = document.getElementById('messages-display');
            disp.innerHTML = "";
            snap.forEach(docSnap => {
                const m = docSnap.data();
                const isMine = m.uid === u.uid;
                const time = m.createdAt ? new Date(m.createdAt.seconds*1000).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '';
                
                const div = document.createElement('div');
                div.className = `msg ${isMine?'mine':''}`;
                if(isMine) {
                    div.oncontextmenu = (e) => window.prepareCtx(e, docSnap.id, m.text);
                    div.onclick = (e) => window.prepareCtx(e, docSnap.id, m.text);
                }
                div.innerHTML = `<div class="msg-info"><span class="msg-author">${isMine?'–í—ã':m.sender}</span><span class="msg-time">${time}</span></div>
                                 <div class="msg-text">${m.text}</div>`;
                disp.appendChild(div);
            });
            disp.scrollTop = disp.scrollHeight;
        });
    }

    window.sendMessage = async () => {
        const input = document.getElementById('message-input');
        const container = document.getElementById('input-container');
        const val = input.value.trim();
        if(!val) return;
        
        const textToSave = val;
        input.value = "";

        if(editingId) {
            await updateDoc(doc(db, "chats", curChatId, "messages", editingId), { text: textToSave });
            editingId = null;
            container.style.border = "none";
            input.placeholder = "–°–æ–æ–±—â–µ–Ω–∏–µ...";
        } else {
            await addDoc(collection(db, "chats", curChatId, "messages"), { 
                text: textToSave, 
                uid: u.uid, 
                sender: myData.username, 
                createdAt: serverTimestamp() 
            });
        }
    };

    document.getElementById('message-input').onkeydown = (e) => {
        if(e.key === "Enter") { e.preventDefault(); window.sendMessage(); }
    };

    window.prepareCtx = (e, id, txt) => {
        e.preventDefault(); e.stopPropagation();
        editingId = id; window.tempText = txt;
        const m = document.getElementById('msg-ctx');
        m.style.display = 'block';
        let x = e.clientX || (e.touches ? e.touches[0].clientX : e.pageX);
        let y = e.clientY || (e.touches ? e.touches[0].clientY : e.pageY);
        if (x + 160 > window.innerWidth) x -= 160;
        if (y + 100 > window.innerHeight) y -= 100;
        m.style.left = x + 'px'; m.style.top = y + 'px';
    };

    window.editMsg = () => {
        const input = document.getElementById('message-input');
        input.value = window.tempText;
        input.focus();
        document.getElementById('input-container').style.border = "1px solid var(--accent)";
        input.placeholder = "–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ...";
        window.hideContext();
    };

    window.deleteMsg = async () => {
        if(confirm("–£–¥–∞–ª–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ?")) {
            await deleteDoc(doc(db, "chats", curChatId, "messages", editingId));
            window.hideContext();
        }
    };

    window.hideContext = () => document.getElementById('msg-ctx').style.display = 'none';
    window.openModal = (id) => document.getElementById(id).classList.add('active');
    window.closeModals = () => document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
    window.openSettings = () => {
        document.getElementById('my-name-view').innerText = myData.username;
        document.getElementById('my-avatar-view').style.backgroundImage = `url(${myData.avatar})`;
        document.getElementById('my-avatar-view').innerText = myData.avatar ? '' : myData.username[0];
        document.getElementById('set-name').value = myData.username;
        document.getElementById('set-avatar').value = myData.avatar || '';
        window.openModal('modal-settings');
    };
    window.saveSettings = async () => {
        await updateDoc(doc(db, "users", u.uid), { 
            username: document.getElementById('set-name').value, 
            avatar: document.getElementById('set-avatar').value 
        });
        window.closeModals();
    };
    window.openSocial = () => window.openModal('modal-social');
    window.copyMyId = () => { navigator.clipboard.writeText(u.uid); alert("ID —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!"); };
    window.showList = () => {
        document.getElementById('sidebar').classList.remove('hidden');
        document.getElementById('chat-view').classList.add('hidden');
    };
    document.getElementById('logout-btn').onclick = () => signOut(auth);

    // –§—É–Ω–∫—Ü–∏–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è/–ø—Ä–∏–Ω—è—Ç–∏—è –¥—Ä—É–∑–µ–π –∏–∑ —Ç–≤–æ–µ–≥–æ –æ—Ä–∏–≥–∏–Ω–∞–ª–∞
    window.sendRequest = async () => {
        const tid = document.getElementById('search-uid').value.trim();
        if(!tid || tid === u.uid) return alert("–ù–µ–≤–µ—Ä–Ω—ã–π UID");
        await setDoc(doc(db, "users", tid), { requests: arrayUnion(u.uid) }, { merge: true });
        alert("–ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!"); window.closeModals();
    };
    window.acceptFriend = async (rid) => {
        await updateDoc(doc(db, "users", u.uid), { friends: arrayUnion(rid), requests: arrayRemove(rid) });
        await updateDoc(doc(db, "users", rid), { friends: arrayUnion(u.uid) });
        const cid = [u.uid, rid].sort().join('_');
        await setDoc(doc(db, "chats", cid), { users: [u.uid, rid] }, { merge: true });
    };
    window.viewFriendProfile = async () => {
        if(!curFriendId) return;
        const snap = await getDoc(doc(db, "users", curFriendId));
        const d = snap.data();
        document.getElementById('f-name-title').innerText = d.username;
        document.getElementById('f-uid-view').innerText = curFriendId;
        document.getElementById('f-avatar-view').style.backgroundImage = `url(${d.avatar})`;
        document.getElementById('f-avatar-view').innerText = d.avatar ? '' : d.username[0];
        window.openModal('modal-friend');
    };
    window.deleteFriend = async () => {
        if(!confirm("–£–¥–∞–ª–∏—Ç—å –¥—Ä—É–≥–∞?")) return;
        await updateDoc(doc(db, "users", u.uid), { friends: arrayRemove(curFriendId) });
        await updateDoc(doc(db, "users", curFriendId), { friends: arrayRemove(u.uid) });
        window.location.reload();
    };
</script>
</body>
</html>
