<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Xenogram - Mobile Ready</title>
    <style>
        :root {
            --bg-main: #1e1e1e; --bg-side: #23272a; --bg-nav: #111111;
            --accent: #7289da; --accent-alt: #9b59b6; --danger: #f04747; --online: #43b581;
            --text-main: #ffffff; --text-dim: #b9bbbe;
            --grad: linear-gradient(135deg, #7289da, #9b59b6);
            --anim: 0.2s ease-out;
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background: var(--bg-main); color: var(--text-main); overflow: hidden; }
        .app-container { display: flex; height: 100vh; width: 100vw; }

        /* Sidebar - —Å–∫—Ä—ã–≤–∞–µ–º –Ω–∞ –º–æ–±–∏–ª–∫–∞—Ö –≤ –±–æ–∫–æ–≤—É—é –ø–∞–Ω–µ–ª—å –∏–ª–∏ –≤–Ω–∏–∑ */
        .side-nav { width: 70px; background: var(--bg-nav); display: flex; flex-direction: column; align-items: center; padding-top: 15px; flex-shrink: 0; transition: var(--anim); }

        /* Lists */
        .chat-list { width: 300px; background: var(--bg-side); border-right: 1px solid #111; display: flex; flex-direction: column; transition: var(--anim); }
        .list-header { padding: 20px; font-weight: bold; border-bottom: 1px solid #111; display: flex; justify-content: space-between; align-items: center; }
        #friends-container { overflow-y: auto; flex-grow: 1; -webkit-overflow-scrolling: touch; }
        
        .friend-item { padding: 15px; cursor: pointer; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid #2f3136; transition: var(--anim); }
        .friend-item:active { background: #36393f; }

        .avatar-circle { width: 42px; height: 42px; border-radius: 50%; background: var(--grad); display: flex; align-items: center; justify-content: center; font-weight: bold; background-size: cover; background-position: center; flex-shrink: 0; }
        
        /* Chat Window */
        .chat-window { flex-grow: 1; display: flex; flex-direction: column; background: var(--bg-main); transition: var(--anim); }
        .chat-header { padding: 10px 15px; border-bottom: 1px solid #111; background: var(--bg-side); display: flex; justify-content: space-between; align-items: center; min-height: 60px; }
        
        /* –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥ –¥–ª—è –º–æ–±–∏–ª–æ–∫ */
        #mobile-back { display: none; font-size: 24px; cursor: pointer; margin-right: 15px; }

        #messages-display { flex-grow: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 10px 14px; border-radius: 16px; max-width: 80%; position: relative; word-wrap: break-word; font-size: 15px; }
        .msg.mine { align-self: flex-end; background: var(--accent); border-bottom-right-radius: 4px; }
        .msg.theirs { align-self: flex-start; background: #32353b; border-bottom-left-radius: 4px; }
        
        #message-form { padding: 10px; background: var(--bg-side); border-top: 1px solid #111; }
        input#message-input { margin-bottom: 0; height: 45px; font-size: 16px; } /* 16px –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ—Ç –∑—É–º –Ω–∞ iOS */

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –ø–æ–¥ —Ç–µ–ª–µ—Ñ–æ–Ω—ã */
        @media (max-width: 768px) {
            .side-nav { width: 50px; padding-top: 10px; }
            .nav-icon { width: 38px; height: 38px; font-size: 16px; }
            
            .chat-list { width: 100%; position: absolute; height: 100%; z-index: 5; }
            .chat-window { position: absolute; width: 100%; height: 100%; z-index: 10; transform: translateX(100%); }
            
            /* –ö–æ–≥–¥–∞ —á–∞—Ç –∞–∫—Ç–∏–≤–µ–Ω */
            .app-container.chat-open .chat-window { transform: translateX(0); }
            .app-container.chat-open #mobile-back { display: block; }
            
            .modal-content { width: 95%; flex-direction: column; height: 80vh; }
            .modal-sidebar { width: 100%; height: auto; flex-direction: row; overflow-x: auto; padding: 10px; }
            .modal-main { padding: 15px; }
        }

        /* –û—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –∏–∑ –ø—Ä–æ—à–ª—ã—Ö –≤–µ—Ä—Å–∏–π —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã */
        .avatar-wrapper { position: relative; flex-shrink: 0; }
        .status-dot { position: absolute; bottom: 0; right: 0; width: 12px; height: 12px; border-radius: 50%; border: 2px solid var(--bg-side); background: #747f8d; }
        .status-dot.online { background: var(--online); }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; }
        .modal-tab { white-space: nowrap; }
        input { background: #1e1e1e; border: 1px solid #444; color: white; padding: 12px; border-radius: 8px; width: 100%; box-sizing: border-box; }
        .btn { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; width: 100%; background: var(--accent); }
    </style>
</head>
<body>

<div class="app-container" id="app-wrap">
    <aside class="side-nav">
        <div class="nav-icon" onclick="location.reload()">üí¨</div>
        <div class="nav-icon" id="open-social">üë•</div>
        <div class="nav-icon" id="open-settings">‚öôÔ∏è</div>
        <div style="flex-grow: 1;"></div>
        <div class="nav-icon" id="logout-btn">üö™</div>
    </aside>

    <section class="chat-list" id="chat-list-panel">
        <div class="list-header">
            <span>Xenogram</span>
            <span style="cursor:pointer; color:var(--accent); font-size: 24px;" id="quick-add-plus">+</span>
        </div>
        <div id="friends-container"></div>
    </section>

    <main class="chat-window">
        <header class="chat-header">
            <div style="display: flex; align-items: center;">
                <span id="mobile-back">‚¨ÖÔ∏è</span>
                <div>
                    <h3 id="chat-title" style="margin:0; font-size: 18px;">–ß–∞—Ç</h3>
                    <div id="typing-status" style="font-size:11px; color:var(--online); opacity:0">–ø–µ—á–∞—Ç–∞–µ—Ç...</div>
                </div>
            </div>
            <button id="group-info-btn" class="btn" style="width: auto; padding: 5px 12px; display: none; margin-bottom:0">–ò–Ω—Ñ–æ</button>
        </header>
        <div id="messages-display"></div>
        <form id="message-form">
            <input type="text" id="message-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." disabled autocomplete="off">
        </form>
    </main>
</div>

<div id="modal-settings" class="modal">
    <div class="modal-content">
        <div class="modal-sidebar"><div class="modal-tab active">–ü—Ä–æ—Ñ–∏–ª—å</div><div class="modal-tab" onclick="closeModals()">–ó–∞–∫—Ä—ã—Ç—å</div></div>
        <div class="modal-main">
            <h3>–ü—Ä–æ—Ñ–∏–ª—å</h3>
            <input type="text" id="set-nick" placeholder="–ù–∏–∫–Ω–µ–π–º">
            <input type="text" id="set-ava" placeholder="URL –ê–≤–∞—Ç–∞—Ä–∞">
            <button class="btn" id="btn-save-settings">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>
    </div>
</div>

<div id="modal-social" class="modal">
    <div class="modal-content">
        <div class="modal-sidebar">
            <div class="modal-tab active" id="tab-add">–ü–æ–∏—Å–∫</div>
            <div class="modal-tab" id="tab-requests">–ó–∞–ø—Ä–æ—Å—ã</div>
            <div class="modal-tab" id="tab-group-create">–ì—Ä—É–ø–ø–∞</div>
            <div class="modal-tab" onclick="closeModals()">–ó–∞–∫—Ä—ã—Ç—å</div>
        </div>
        <div class="modal-main" id="view-add">
            <h3>–ù–∞–π—Ç–∏ –¥—Ä—É–≥–∞</h3>
            <input type="text" id="search-uid" placeholder="UID –¥—Ä—É–≥–∞...">
            <button class="btn" id="btn-send-req">–î–æ–±–∞–≤–∏—Ç—å</button>
            <p style="font-size:10px; opacity:0.5">–¢–≤–æ–π UID: <code id="my-uid-val"></code></p>
        </div>
        <div class="modal-main" id="view-requests" style="display:none"><h3>–ó–∞–ø—Ä–æ—Å—ã</h3><div id="requests-list"></div></div>
        <div class="modal-main" id="view-group-create" style="display:none">
            <h3>–°–æ–∑–¥–∞—Ç—å –≥—Ä—É–ø–ø—É</h3>
            <input type="text" id="group-name-input" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ">
            <div id="create-group-friends" style="max-height: 150px; overflow-y:auto; margin: 10px 0;"></div>
            <button class="btn" id="btn-create-group">–°–æ–∑–¥–∞—Ç—å</button>
        </div>
    </div>
</div>

<div id="modal-group-admin" class="modal">
    <div class="modal-content">
        <div class="modal-sidebar"><div class="modal-tab active">–£—á–∞—Å—Ç–Ω–∏–∫–∏</div><div class="modal-tab" onclick="closeModals()">–ó–∞–∫—Ä—ã—Ç—å</div></div>
        <div class="modal-main">
            <input type="text" id="edit-group-name">
            <div id="group-members-list" style="max-height: 200px; overflow-y:auto; margin: 10px 0;"></div>
            <button class="btn" id="btn-update-group">–û–±–Ω–æ–≤–∏—Ç—å</button>
            <button class="btn danger" id="btn-delete-group">–£–¥–∞–ª–∏—Ç—å –≥—Ä—É–ø–ø—É</button>
        </div>
    </div>
</div>

<script type="module">
    // –ò–º–ø–æ—Ä—Ç—ã Firebase –æ—Å—Ç–∞—é—Ç—Å—è –ø—Ä–µ–∂–Ω–∏–º–∏
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, arrayUnion, arrayRemove, onSnapshot, collection, addDoc, query, orderBy, serverTimestamp, deleteDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDqH9q3k1Ekl5KxxpBkFEm9OxgCtixshJY",
        authDomain: "xenogram-4a1c0.firebaseapp.com",
        projectId: "xenogram-4a1c0",
        storageBucket: "xenogram-4a1c0.firebasestorage.app",
        messagingSenderId: "219275152669",
        appId: "1:219275152669:web:ee7d63910d3a8e4ff065f4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentChatId = null, myNick = "", myFriends = [];

    // –õ–æ–≥–∏–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —á–∞—Ç–æ–≤ (–ú–æ–±–∏–ª—å–Ω–∞—è)
    const appWrap = document.getElementById('app-wrap');
    const backBtn = document.getElementById('mobile-back');
    
    backBtn.onclick = () => appWrap.classList.remove('chat-open');

    onAuthStateChanged(auth, async (user) => {
        if (!user) window.location.href = "auth.html";
        else {
            const uRef = doc(db, "users", user.uid);
            const snap = await getDoc(uRef);
            myNick = snap.data()?.username || "User";
            document.getElementById('my-uid-val').innerText = user.uid;
            document.getElementById('set-nick').value = myNick;
            document.getElementById('set-ava').value = snap.data()?.avatar || "";
            setInterval(() => updateDoc(uRef, { lastSeen: serverTimestamp() }), 60000);
            initApp();
        }
    });

    function initApp() {
        onSnapshot(doc(db, "users", auth.currentUser.uid), async (snap) => {
            const data = snap.data(); if(!data) return;
            myFriends = data.friends || [];
            const fCont = document.getElementById('friends-container');
            const cgList = document.getElementById('create-group-friends');
            fCont.innerHTML = ""; cgList.innerHTML = "";

            // –ì—Ä—É–ø–ø—ã
            for(const gId of (data.groups || [])) {
                const gDoc = await getDoc(doc(db, "chats", gId));
                if(gDoc.exists()){
                    const div = document.createElement('div');
                    div.className = 'friend-item';
                    div.innerHTML = `<div class="avatar-circle" style="background:var(--accent-alt)">G</div><span>${gDoc.data().groupName}</span>`;
                    div.onclick = () => startChat(gId, gDoc.data().groupName, true);
                    fCont.appendChild(div);
                }
            }
            // –î—Ä—É–∑—å—è
            for(const fId of myFriends) {
                const fDoc = await getDoc(doc(db, "users", fId));
                if(fDoc.exists()){
                    const fd = fDoc.data();
                    const isOnline = fd.lastSeen && (Date.now() / 1000 - fd.lastSeen.seconds < 120);
                    const div = document.createElement('div');
                    div.className = 'friend-item';
                    div.innerHTML = `<div class="avatar-wrapper"><div class="avatar-circle" ${fd.avatar?`style="background-image:url(${fd.avatar})"`:''}>${fd.avatar?'':fd.username[0]}</div><div class="status-dot ${isOnline?'online':''}"></div></div><span>${fd.username}</span>`;
                    div.onclick = () => startChat(fId, fd.username, false);
                    fCont.appendChild(div);
                    cgList.innerHTML += `<label style="display:block; margin:5px 0"><input type="checkbox" value="${fId}"> ${fd.username}</label>`;
                }
            }
            // –ó–∞–ø—Ä–æ—Å—ã
            const rCont = document.getElementById('requests-list');
            rCont.innerHTML = "";
            for(const rId of (data.requests || [])) {
                const rDoc = await getDoc(doc(db, "users", rId));
                if(rDoc.exists()) rCont.innerHTML += `<div class="friend-item" style="justify-content:space-between"><span>${rDoc.data().username}</span><button class="btn" style="width:60px; padding:5px" onclick="acceptFriend('${rId}')">OK</button></div>`;
            }
        });
    }

    let unsubMsg = null;
    function startChat(id, name, isGroup) {
        currentChatId = isGroup ? id : [auth.currentUser.uid, id].sort().join('_');
        document.getElementById('chat-title').innerText = name;
        document.getElementById('message-input').disabled = false;
        document.getElementById('group-info-btn').style.display = isGroup ? 'block' : 'none';
        
        // –ú–æ–±–∏–ª—å–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥
        appWrap.classList.add('chat-open');

        const d = document.getElementById('messages-display'); d.innerHTML = "";
        if(unsubMsg) unsubMsg();
        const q = query(collection(db, "chats", currentChatId, "messages"), orderBy("createdAt", "asc"));
        unsubMsg = onSnapshot(q, (snap) => {
            snap.docChanges().forEach(change => {
                if (change.type === "added") {
                    const data = change.doc.data();
                    const isMine = data.uid === auth.currentUser.uid;
                    const mDiv = document.createElement('div');
                    mDiv.className = `msg ${isMine?'mine':'theirs'}`;
                    mDiv.innerHTML = `<div class="msg-meta" style="font-size:10px; font-weight:bold">${data.sender}</div><div>${data.text}</div>`;
                    d.appendChild(mDiv); d.scrollTop = d.scrollHeight;
                }
            });
        });
    }

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –Ω–∞—Å—Ç—Ä–æ–µ–∫
    document.getElementById('btn-save-settings').onclick = async () => {
        const n = document.getElementById('set-nick').value, a = document.getElementById('set-ava').value;
        await updateDoc(doc(db, "users", auth.currentUser.uid), { username: n, avatar: a });
        await updateProfile(auth.currentUser, { displayName: n, photoURL: a });
        alert("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!"); closeModals();
    };

    // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ (Create Group, Delete Group, Send Request)
    window.closeModals = () => document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
    document.getElementById('open-social').onclick = () => document.getElementById('modal-social').style.display = 'flex';
    document.getElementById('open-settings').onclick = () => document.getElementById('modal-settings').style.display = 'flex';
    document.getElementById('quick-add-plus').onclick = () => document.getElementById('modal-social').style.display = 'flex';

    document.getElementById('tab-add').onclick = () => switchSocialTab('view-add', 'tab-add');
    document.getElementById('tab-requests').onclick = () => switchSocialTab('view-requests', 'tab-requests');
    document.getElementById('tab-group-create').onclick = () => switchSocialTab('view-group-create', 'tab-group-create');

    function switchSocialTab(v, t) {
        ['view-add','view-requests','view-group-create'].forEach(i => document.getElementById(i).style.display='none');
        ['tab-add','tab-requests','tab-group-create'].forEach(i => document.getElementById(i).classList.remove('active'));
        document.getElementById(v).style.display='block'; document.getElementById(t).classList.add('active');
    }

    document.getElementById('message-form').onsubmit = async (e) => {
        e.preventDefault();
        const inp = document.getElementById('message-input');
        if(!inp.value) return;
        await addDoc(collection(db, "chats", currentChatId, "messages"), { text: inp.value, uid: auth.currentUser.uid, sender: myNick, createdAt: serverTimestamp() });
        inp.value = "";
    };

    window.acceptFriend = async (id) => {
        await updateDoc(doc(db, "users", auth.currentUser.uid), { requests: arrayRemove(id), friends: arrayUnion(id) });
        await updateDoc(doc(db, "users", id), { friends: arrayUnion(auth.currentUser.uid) });
    };

    document.getElementById('btn-send-req').onclick = async () => {
        const id = document.getElementById('search-uid').value.trim();
        if(id) { await updateDoc(doc(db, "users", id), { requests: arrayUnion(auth.currentUser.uid) }); alert("–ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!"); }
    };

    document.getElementById('btn-create-group').onclick = async () => {
        const name = document.getElementById('group-name-input').value;
        const selected = Array.from(document.querySelectorAll('#create-group-friends input:checked')).map(i => i.value);
        if(!name || selected.length < 1) return alert("–ù—É–∂–Ω–æ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏ —É—á–∞—Å—Ç–Ω–∏–∫–∏!");
        const members = [...selected, auth.currentUser.uid];
        const gRef = await addDoc(collection(db, "chats"), { groupName: name, members, isGroup: true });
        for(let uid of members) await updateDoc(doc(db, "users", uid), { groups: arrayUnion(gRef.id) });
        closeModals();
    };

    document.getElementById('logout-btn').onclick = () => signOut(auth);
</script>
</body>
</html>
