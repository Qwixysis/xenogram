<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xenogram - Live Status</title>
    <style>
        :root {
            --bg-main: #1e1e1e; --bg-side: #23272a; --bg-nav: #111111;
            --accent: #7289da; --accent-alt: #9b59b6; --danger: #f04747; --online: #43b581;
            --text-main: #ffffff; --text-dim: #b9bbbe;
            --grad: linear-gradient(135deg, #7289da, #9b59b6);
            --anim: 0.25s ease;
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background: var(--bg-main); color: var(--text-main); overflow: hidden; }
        .app-container { display: flex; height: 100vh; width: 100vw; }

        .side-nav { width: 70px; background: var(--bg-nav); display: flex; flex-direction: column; align-items: center; padding-top: 15px; flex-shrink: 0; }
        .nav-icon { width: 48px; height: 48px; background: var(--bg-side); border-radius: 50%; margin-bottom: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; transition: var(--anim); }
        .nav-icon:hover { border-radius: 15px; background: var(--grad); }

        .chat-list { width: 300px; background: var(--bg-side); border-right: 1px solid #111; display: flex; flex-direction: column; }
        .list-header { padding: 20px; font-weight: bold; border-bottom: 1px solid #111; display: flex; justify-content: space-between; }
        
        .friend-item { padding: 12px 15px; cursor: pointer; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid #2f3136; transition: var(--anim); position: relative; }
        .friend-item:hover { background: #36393f; }
        
        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –æ–Ω–ª–∞–π–Ω–∞ */
        .avatar-wrapper { position: relative; }
        .status-dot { position: absolute; bottom: 0; right: 0; width: 12px; height: 12px; border-radius: 50%; border: 2px solid var(--bg-side); background: #747f8d; }
        .status-dot.online { background: var(--online); }

        .avatar-circle { width: 35px; height: 35px; border-radius: 50%; background: var(--grad); display: flex; align-items: center; justify-content: center; font-weight: bold; background-size: cover; }

        .chat-window { flex-grow: 1; display: flex; flex-direction: column; }
        .chat-header { padding: 15px 20px; border-bottom: 1px solid #111; background: var(--bg-side); }
        .typing-indicator { font-size: 12px; color: var(--online); height: 15px; opacity: 0; transition: opacity 0.3s; }
        .typing-indicator.show { opacity: 1; }

        #messages-display { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 10px 14px; border-radius: 12px; max-width: 65%; position: relative; animation: slideUp 0.2s ease; }
        @keyframes slideUp { from { opacity:0; transform: translateY(5px); } to { opacity:1; transform: translateY(0); } }
        .msg.mine { align-self: flex-end; background: var(--accent); border-bottom-right-radius: 2px; }
        .msg.theirs { align-self: flex-start; background: #32353b; border-bottom-left-radius: 2px; }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; }
        .modal-content { background: var(--bg-side); width: 450px; border-radius: 12px; padding: 25px; animation: slideUp 0.3s ease; }
        input { background: #1e1e1e; border: 1px solid #444; color: white; padding: 10px; border-radius: 6px; width: 100%; box-sizing: border-box; margin-bottom: 15px; }
        .btn { padding: 10px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; width: 100%; background: var(--accent); }
    </style>
</head>
<body>

<div class="app-container">
    <aside class="side-nav">
        <div class="nav-icon">üí¨</div>
        <div class="nav-icon" id="btn-social">üë•</div>
        <div class="nav-icon" id="btn-settings">‚öôÔ∏è</div>
        <div style="flex-grow: 1;"></div>
        <div class="nav-icon" id="logout-btn">üö™</div>
    </aside>

    <section class="chat-list">
        <div class="list-header">
            <span>Xenogram</span>
            <span style="cursor:pointer; color:var(--accent)" id="quick-add">+</span>
        </div>
        <div id="friends-container"></div>
    </section>

    <main class="chat-window">
        <header class="chat-header">
            <h3 id="chat-title" style="margin:0">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</h3>
            <div id="typing-text" class="typing-indicator">–ø–µ—á–∞—Ç–∞–µ—Ç...</div>
        </header>
        <div id="messages-display"></div>
        <form id="message-form" style="padding: 20px;">
            <input type="text" id="message-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." disabled autocomplete="off">
        </form>
    </main>
</div>

<div id="modal-social" class="modal">
    <div class="modal-content">
        <h3>–î–æ–±–∞–≤–∏—Ç—å –¥—Ä—É–≥–∞</h3>
        <input type="text" id="input-uid" placeholder="UID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è">
        <button class="btn" id="btn-send-req">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–ø—Ä–æ—Å</button>
        <div id="req-list-box" style="margin-top:20px"></div>
        <button class="btn" style="background:#444; margin-top:10px" onclick="closeModals()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, arrayUnion, arrayRemove, onSnapshot, collection, addDoc, query, orderBy, serverTimestamp, deleteDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDqH9q3k1Ekl5KxxpBkFEm9OxgCtixshJY",
        authDomain: "xenogram-4a1c0.firebaseapp.com",
        projectId: "xenogram-4a1c0",
        storageBucket: "xenogram-4a1c0.firebasestorage.app",
        messagingSenderId: "219275152669",
        appId: "1:219275152669:web:ee7d63910d3a8e4ff065f4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentChatId = null;
    let targetUid = null;
    let myNick = "";

    onAuthStateChanged(auth, async (user) => {
        if (!user) window.location.href = "auth.html";
        else {
            const uRef = doc(db, "users", user.uid);
            const snap = await getDoc(uRef);
            myNick = snap.data()?.username || "User";
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å "–í —Å–µ—Ç–∏" –∫–∞–∂–¥—ã–µ 60 —Å–µ–∫
            setInterval(() => {
                updateDoc(uRef, { lastSeen: serverTimestamp() });
            }, 60000);
            updateDoc(uRef, { lastSeen: serverTimestamp() });

            initApp();
        }
    });

    function initApp() {
        onSnapshot(doc(db, "users", auth.currentUser.uid), async (snap) => {
            const data = snap.data();
            const fCont = document.getElementById('friends-container');
            fCont.innerHTML = "";
            
            for(const fId of (data.friends || [])) {
                const fDoc = await getDoc(doc(db, "users", fId));
                if(fDoc.exists()) {
                    const fd = fDoc.data();
                    const isOnline = fd.lastSeen && (Date.now() / 1000 - fd.lastSeen.seconds < 120);
                    
                    const div = document.createElement('div');
                    div.className = 'friend-item';
                    div.innerHTML = `
                        <div class="avatar-wrapper">
                            <div class="avatar-circle">${fd.username[0]}</div>
                            <div class="status-dot ${isOnline ? 'online' : ''}"></div>
                        </div>
                        <span>${fd.username}</span>`;
                    div.onclick = () => startChat(fId, fd.username);
                    fCont.appendChild(div);
                }
            }
        });
    }

    let unsubMsg = null;
    let unsubTyping = null;

    function startChat(id, name) {
        targetUid = id;
        document.getElementById('chat-title').innerText = name;
        document.getElementById('message-input').disabled = false;
        currentChatId = [auth.currentUser.uid, id].sort().join('_');

        // –°–ª—É—à–∞—Ç–µ–ª—å —Å–æ–æ–±—â–µ–Ω–∏–π
        if(unsubMsg) unsubMsg();
        const q = query(collection(db, "chats", currentChatId, "messages"), orderBy("createdAt", "asc"));
        unsubMsg = onSnapshot(q, (snap) => {
            const d = document.getElementById('messages-display');
            d.innerHTML = "";
            snap.forEach(m => {
                const isMine = m.data().uid === auth.currentUser.uid;
                d.innerHTML += `<div class="msg ${isMine?'mine':'theirs'}">${m.data().text}</div>`;
            });
            d.scrollTop = d.scrollHeight;
        });

        // –°–ª—É—à–∞—Ç–µ–ª—å —Å—Ç–∞—Ç—É—Å–∞ "–ü–µ—á–∞—Ç–∞–µ—Ç"
        if(unsubTyping) unsubTyping();
        unsubTyping = onSnapshot(doc(db, "chats", currentChatId), (snap) => {
            const typingData = snap.data()?.typing || {};
            if(typingData[targetUid]) {
                document.getElementById('typing-text').classList.add('show');
            } else {
                document.getElementById('typing-text').classList.remove('show');
            }
        });
    }

    // –õ–æ–≥–∏–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å—Ç–∞—Ç—É—Å–∞ –ø–µ—á–∞—Ç–∏
    let typingTimer;
    document.getElementById('message-input').oninput = () => {
        if(!currentChatId) return;
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å True
        setDoc(doc(db, "chats", currentChatId), { 
            typing: { [auth.currentUser.uid]: true } 
        }, { merge: true });

        clearTimeout(typingTimer);
        typingTimer = setTimeout(() => {
            setDoc(doc(db, "chats", currentChatId), { 
                typing: { [auth.currentUser.uid]: false } 
            }, { merge: true });
        }, 2000);
    };

    document.getElementById('message-form').onsubmit = async (e) => {
        e.preventDefault();
        const inp = document.getElementById('message-input');
        if(!inp.value) return;
        
        // –£–±–∏—Ä–∞–µ–º —Å—Ç–∞—Ç—É—Å –ø–µ—á–∞—Ç–∏ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ
        setDoc(doc(db, "chats", currentChatId), { typing: { [auth.currentUser.uid]: false } }, { merge: true });
        
        await addDoc(collection(db, "chats", currentChatId, "messages"), {
            text: inp.value, uid: auth.currentUser.uid, createdAt: serverTimestamp()
        });
        inp.value = "";
    };

    window.closeModals = () => document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
    document.getElementById('btn-social').onclick = () => document.getElementById('modal-social').style.display = 'flex';
    document.getElementById('quick-add').onclick = () => document.getElementById('modal-social').style.display = 'flex';

    document.getElementById('logout-btn').onclick = () => signOut(auth);
</script>
</body>
</html>
