<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xenogram - Private</title>
    <style>
        :root {
            --bg-main: #1e1e1e; --bg-side: #23272a; --bg-nav: #111111;
            --accent: #7289da; --accent-alt: #9b59b6;
            --text-main: #ffffff; --text-dim: #b9bbbe;
            --grad: linear-gradient(135deg, #7289da, #9b59b6);
        }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background: var(--bg-main); color: var(--text-main); overflow: hidden; }
        .app-container { display: flex; height: 100vh; width: 100vw; }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .side-nav { width: 70px; background: var(--bg-nav); display: flex; flex-direction: column; align-items: center; padding-top: 15px; flex-shrink: 0; }
        .nav-icon { width: 48px; height: 48px; background: var(--bg-side); border-radius: 50%; margin-bottom: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; transition: 0.2s; }
        .nav-icon:hover, .nav-icon.active { border-radius: 15px; background: var(--grad); }

        /* –°–ø–∏—Å–æ–∫ –¥—Ä—É–∑–µ–π */
        .chat-list { width: 300px; background: var(--bg-side); border-right: 1px solid #111; display: flex; flex-direction: column; flex-shrink: 0; }
        .list-header { padding: 15px; border-bottom: 1px solid #111; }
        .list-header input { width: 100%; padding: 8px; border-radius: 5px; border: none; background: #1e1e1e; color: white; box-sizing: border-box; }
        
        .friend-item { padding: 12px 15px; cursor: pointer; border-bottom: 1px solid #2f3136; transition: 0.2s; display: flex; justify-content: space-between; align-items: center; }
        .friend-item:hover { background: #36393f; }
        .friend-item.active { background: #40444b; border-left: 3px solid var(--accent); }
        .del-friend { color: #f04747; font-size: 12px; cursor: pointer; }

        /* –û–∫–Ω–æ —á–∞—Ç–∞ */
        .chat-window { flex-grow: 1; display: flex; flex-direction: column; }
        .chat-header { height: 60px; padding: 0 20px; display: flex; align-items: center; justify-content: space-between; background: var(--bg-main); border-bottom: 1px solid #111; }
        #messages-display { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        
        .msg { padding: 8px 12px; border-radius: 10px; max-width: 70%; position: relative; font-size: 15px; }
        .msg.mine { align-self: flex-end; background: var(--accent); }
        .msg.theirs { align-self: flex-start; background: #32353b; }
        .msg-info { font-size: 10px; opacity: 0.7; margin-bottom: 3px; }

        .input-area { padding: 20px; }
        #message-form { display: flex; gap: 10px; background: #40444b; padding: 10px; border-radius: 8px; }
        #message-input { flex-grow: 1; background: transparent; border: none; color: white; outline: none; }
        .send-btn { background: transparent; border: none; color: var(--accent); cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="app-container">
    <aside class="side-nav">
        <div class="nav-icon active">üí¨</div>
        <div class="nav-icon" onclick="alert('–¢–≤–æ–π ID: ' + window.myID)">üÜî</div>
        <div style="flex-grow: 1;"></div>
        <div class="nav-icon" id="logout-btn">üö™</div>
    </aside>

    <section class="chat-list">
        <div class="list-header">
            <input type="text" id="add-friend-id" placeholder="–í–≤–µ–¥–∏ ID –¥—Ä—É–≥–∞ + Enter">
        </div>
        <div id="friends-container">
            </div>
    </section>

    <main class="chat-window">
        <header class="chat-header">
            <h3 id="chat-with-title">–í—ã–±–µ—Ä–∏—Ç–µ –¥—Ä—É–≥–∞</h3>
            <span id="target-id-display" style="font-size: 10px; color: var(--text-dim);"></span>
        </header>
        <div id="messages-display"></div>
        <div class="input-area">
            <form id="message-form">
                <input type="text" id="message-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." disabled>
                <button type="submit" class="send-btn">SEND</button>
            </form>
        </div>
    </main>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, arrayUnion, arrayRemove, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDqH9q3k1Ekl5KxxpBkFEm9OxgCtixshJY",
        authDomain: "xenogram-4a1c0.firebaseapp.com",
        projectId: "xenogram-4a1c0",
        storageBucket: "xenogram-4a1c0.firebasestorage.app",
        messagingSenderId: "219275152669",
        appId: "1:219275152669:web:ee7d63910d3a8e4ff065f4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentChatId = null;
    let unsubscribe = null;

    onAuthStateChanged(auth, async (user) => {
        if (!user) { window.location.href = "auth.html"; }
        else {
            window.myID = user.uid;
            syncFriendsList();
        }
    });

    // 1. –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –¥—Ä—É–≥–∞ –ø–æ ID
    document.getElementById('add-friend-id').addEventListener('keypress', async (e) => {
        if (e.key === 'Enter') {
            const friendId = e.target.value.trim();
            if (friendId === auth.currentUser.uid) return alert("–ù–µ–ª—å–∑—è –¥–æ–±–∞–≤–∏—Ç—å —Å–∞–º–æ–≥–æ —Å–µ–±—è");
            
            const friendSnap = await getDoc(doc(db, "users", friendId));
            if (friendSnap.exists()) {
                await updateDoc(doc(db, "users", auth.currentUser.uid), {
                    friends: arrayUnion(friendId)
                });
                e.target.value = "";
            } else { alert("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω!"); }
        }
    });

    // 2. –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –¥—Ä—É–∑–µ–π
    function syncFriendsList() {
        onSnapshot(doc(db, "users", auth.currentUser.uid), (docSnap) => {
            const friendsContainer = document.getElementById('friends-container');
            friendsContainer.innerHTML = "";
            const friends = docSnap.data()?.friends || [];
            
            friends.forEach(async (fId) => {
                const fSnap = await getDoc(doc(db, "users", fId));
                const fData = fSnap.data();
                const div = document.createElement('div');
                div.className = 'friend-item';
                div.innerHTML = `<span>${fData.username}</span> <span class="del-friend" onclick="event.stopPropagation(); window.removeFriend('${fId}')">‚úñ</span>`;
                div.onclick = () => startChat(fId, fData.username);
                friendsContainer.appendChild(div);
            });
        });
    }

    // 3. –õ–æ–≥–∏–∫–∞ —á–∞—Ç–∞
    window.removeFriend = async (fId) => {
        await updateDoc(doc(db, "users", auth.currentUser.uid), { friends: arrayRemove(fId) });
    };

    function startChat(friendId, friendName) {
        document.getElementById('chat-with-title').innerText = friendName;
        document.getElementById('message-input').disabled = false;
        
        // –°–æ–∑–¥–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π ID –∫–æ–º–Ω–∞—Ç—ã (—Å–æ—Ä—Ç–∏—Ä—É–µ–º UID, —á—Ç–æ–±—ã –æ–Ω –±—ã–ª –æ–¥–∏–Ω–∞–∫–æ–≤ –¥–ª—è –æ–±–æ–∏—Ö)
        const combinedId = [auth.currentUser.uid, friendId].sort().join('_');
        currentChatId = combinedId;

        if (unsubscribe) unsubscribe();

        const q = query(collection(db, "chats", combinedId, "messages"), orderBy("createdAt", "asc"));
        unsubscribe = onSnapshot(q, (snapshot) => {
            const display = document.getElementById('messages-display');
            display.innerHTML = "";
            snapshot.forEach(msg => {
                const d = msg.data();
                const mDiv = document.createElement('div');
                mDiv.className = `msg ${d.uid === auth.currentUser.uid ? 'mine' : 'theirs'}`;
                mDiv.innerHTML = `<div class="msg-info">${d.sender}</div>${d.text}`;
                display.appendChild(mDiv);
            });
            display.scrollTop = display.scrollHeight;
        });
    }

    document.getElementById('message-form').onsubmit = async (e) => {
        e.preventDefault();
        const val = document.getElementById('message-input').value;
        if (!val || !currentChatId) return;

        await addDoc(collection(db, "chats", currentChatId, "messages"), {
            text: val,
            uid: auth.currentUser.uid,
            sender: auth.currentUser.displayName || "User",
            createdAt: serverTimestamp()
        });
        document.getElementById('message-input').value = "";
    };

    document.getElementById('logout-btn').onclick = () => signOut(auth);
</script>
</body>
</html>
