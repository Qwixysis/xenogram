<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xenogram - Final Stable</title>
    <style>
        :root {
            --bg-main: #1e1e1e; --bg-side: #23272a; --bg-nav: #111111;
            --accent: #7289da; --accent-alt: #9b59b6; --danger: #f04747;
            --text-main: #ffffff; --text-dim: #b9bbbe;
            --grad: linear-gradient(135deg, #7289da, #9b59b6);
            --anim: 0.25s ease;
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background: var(--bg-main); color: var(--text-main); overflow: hidden; }
        .app-container { display: flex; height: 100vh; width: 100vw; }

        /* Sidebar */
        .side-nav { width: 70px; background: var(--bg-nav); display: flex; flex-direction: column; align-items: center; padding-top: 15px; flex-shrink: 0; }
        .nav-icon { width: 48px; height: 48px; background: var(--bg-side); border-radius: 50%; margin-bottom: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; transition: var(--anim); }
        .nav-icon:hover { border-radius: 15px; background: var(--grad); transform: scale(1.05); }

        /* Friends List */
        .chat-list { width: 300px; background: var(--bg-side); border-right: 1px solid #111; display: flex; flex-direction: column; }
        .list-header { padding: 20px; font-weight: bold; border-bottom: 1px solid #111; display: flex; justify-content: space-between; align-items: center; }
        
        .friend-item { padding: 12px 15px; cursor: pointer; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid #2f3136; transition: var(--anim); position: relative; }
        .friend-item:hover { background: #36393f; }
        .friend-actions { display: none; gap: 8px; position: absolute; right: 10px; background: #36393f; padding-left: 10px; }
        .friend-item:hover .friend-actions { display: flex; }
        
        .avatar-circle { width: 35px; height: 35px; border-radius: 50%; background: var(--grad); display: flex; align-items: center; justify-content: center; font-weight: bold; flex-shrink: 0; background-size: cover; }

        /* Chat Window */
        .chat-window { flex-grow: 1; display: flex; flex-direction: column; }
        #messages-display { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        
        .msg { padding: 10px 14px; border-radius: 12px; max-width: 65%; position: relative; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { opacity:0; transform: translateY(10px); } to { opacity:1; transform: translateY(0); } }
        
        .msg.mine { align-self: flex-end; background: var(--accent); border-bottom-right-radius: 2px; }
        .msg.theirs { align-self: flex-start; background: #32353b; border-bottom-left-radius: 2px; }
        .msg-time { font-size: 9px; opacity: 0.5; margin-top: 4px; text-align: right; }
        .msg-tools { display: none; position: absolute; top: -25px; right: 0; background: #000; padding: 4px 8px; border-radius: 5px; gap: 8px; cursor: pointer; }
        .msg.mine:hover .msg-tools { display: flex; }

        /* Modals */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; }
        .modal-content { background: var(--bg-side); width: 500px; border-radius: 12px; display: flex; overflow: hidden; animation: slideUp 0.3s ease; }
        .modal-sidebar { width: 150px; background: #111; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .modal-main { flex-grow: 1; padding: 25px; }
        .modal-tab { cursor: pointer; color: var(--text-dim); padding: 8px; border-radius: 5px; font-size: 14px; }
        .modal-tab.active { background: #333; color: #white; font-weight: bold; }

        input { background: #1e1e1e; border: 1px solid #444; color: white; padding: 10px; border-radius: 6px; width: 100%; box-sizing: border-box; margin-bottom: 10px; }
        .btn { padding: 10px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; width: 100%; }

        /* Profile Card */
        .profile-popover { position: fixed; background: #2f3136; border-radius: 10px; padding: 15px; width: 200px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 2000; display: none; flex-direction: column; align-items: center; animation: slideUp 0.2s ease; }
    </style>
</head>
<body>

<div class="app-container">
    <aside class="side-nav">
        <div class="nav-icon" id="btn-home">üí¨</div>
        <div class="nav-icon" id="btn-social">üë•</div>
        <div class="nav-icon" id="btn-settings">‚öôÔ∏è</div>
        <div style="flex-grow: 1;"></div>
        <div class="nav-icon" id="logout-btn">üö™</div>
    </aside>

    <section class="chat-list">
        <div class="list-header">
            <span>Xenogram</span>
            <span style="cursor:pointer; color:var(--accent); font-size:20px" id="quick-add">+</span>
        </div>
        <div id="friends-container"></div>
    </section>

    <main class="chat-window">
        <header style="padding: 18px 20px; border-bottom: 1px solid #111;"><h3 id="chat-title" style="margin:0">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</h3></header>
        <div id="messages-display"></div>
        <form id="message-form" style="padding: 20px; display: flex; gap: 10px;">
            <input type="text" id="message-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." disabled autocomplete="off">
        </form>
    </main>
</div>

<div id="modal-social" class="modal">
    <div class="modal-content">
        <div class="modal-sidebar">
            <div class="modal-tab active" id="tab-add">–ü–æ–∏—Å–∫</div>
            <div class="modal-tab" id="tab-req">–ó–∞–ø—Ä–æ—Å—ã <span id="req-badge"></span></div>
            <div style="flex-grow:1"></div>
            <div class="modal-tab" onclick="closeModals()">–ó–∞–∫—Ä—ã—Ç—å</div>
        </div>
        <div class="modal-main" id="view-add">
            <h3>–î–æ–±–∞–≤–∏—Ç—å –¥—Ä—É–≥–∞</h3>
            <input type="text" id="input-uid" placeholder="–í–≤–µ–¥–∏ UID –¥—Ä—É–≥–∞...">
            <button class="btn" style="background:var(--accent)" id="btn-send-req">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–ø—Ä–æ—Å</button>
            <p style="font-size:10px; margin-top:15px; opacity:0.5">–¢–≤–æ–π UID: <br><code id="my-uid-val"></code></p>
        </div>
        <div class="modal-main" id="view-req" style="display:none">
            <h3>–í—Ö–æ–¥—è—â–∏–µ –∑–∞–ø—Ä–æ—Å—ã</h3>
            <div id="requests-list"></div>
        </div>
    </div>
</div>

<div id="modal-settings" class="modal">
    <div class="modal-content">
        <div class="modal-sidebar">
            <div class="modal-tab active">–ü—Ä–æ—Ñ–∏–ª—å</div>
            <div style="flex-grow:1"></div>
            <div class="modal-tab" onclick="closeModals()">–ó–∞–∫—Ä—ã—Ç—å</div>
        </div>
        <div class="modal-main">
            <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3>
            <label style="font-size:12px">–ù–∏–∫–Ω–µ–π–º</label>
            <input type="text" id="set-nick">
            <label style="font-size:12px">URL –ê–≤–∞—Ç–∞—Ä–∫–∏</label>
            <input type="text" id="set-ava">
            <button class="btn" style="background:var(--accent)" id="btn-save-profile">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>
    </div>
</div>

<div id="profile-card" class="profile-popover">
    <div class="avatar-circle" id="pop-ava" style="width:50px; height:50px; margin-bottom:10px"></div>
    <b id="pop-nick"></b>
    <p id="pop-uid" style="font-size:9px; opacity:0.5; word-break:break-all"></p>
    <button class="btn" style="background:#444; margin-top:10px" onclick="this.parentElement.style.display='none'">–ó–∞–∫—Ä—ã—Ç—å</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, arrayUnion, arrayRemove, onSnapshot, collection, addDoc, query, orderBy, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDqH9q3k1Ekl5KxxpBkFEm9OxgCtixshJY",
        authDomain: "xenogram-4a1c0.firebaseapp.com",
        projectId: "xenogram-4a1c0",
        storageBucket: "xenogram-4a1c0.firebasestorage.app",
        messagingSenderId: "219275152669",
        appId: "1:219275152669:web:ee7d63910d3a8e4ff065f4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentChatId = null;
    let myNick = "";

    // 1. –ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø
    onAuthStateChanged(auth, async (user) => {
        if (!user) window.location.href = "auth.html";
        else {
            const uRef = doc(db, "users", user.uid);
            const snap = await getDoc(uRef);
            myNick = snap.data()?.username || user.displayName || "User";
            document.getElementById('my-uid-val').innerText = user.uid;
            document.getElementById('set-nick').value = myNick;
            document.getElementById('set-ava').value = snap.data()?.avatar || "";
            initListeners();
        }
    });

    // 2. –°–õ–£–®–ê–¢–ï–õ–ò –î–ê–ù–ù–´–•
    function initListeners() {
        onSnapshot(doc(db, "users", auth.currentUser.uid), async (snap) => {
            const data = snap.data();
            if(!data) return;

            // –°–ø–∏—Å–æ–∫ –¥—Ä—É–∑–µ–π
            const fCont = document.getElementById('friends-container');
            fCont.innerHTML = "";
            for(const fId of (data.friends || [])) {
                const fDoc = await getDoc(doc(db, "users", fId));
                if(fDoc.exists()) {
                    const fd = fDoc.data();
                    const div = document.createElement('div');
                    div.className = 'friend-item';
                    const avaStyle = fd.avatar ? `style="background-image:url(${fd.avatar})"` : "";
                    div.innerHTML = `
                        <div class="avatar-circle" ${avaStyle}>${fd.avatar ? '' : fd.username[0]}</div>
                        <span>${fd.username}</span>
                        <div class="friend-actions">
                            <span onclick="showProfile(event, '${fId}', '${fd.username}', '${fd.avatar || ''}')">üìí</span>
                            <span style="color:var(--danger)" onclick="removeFriend('${fId}')">‚úñ</span>
                        </div>`;
                    div.onclick = (e) => { if(e.target.tagName !== 'SPAN') startChat(fId, fd.username); };
                    fCont.appendChild(div);
                }
            }

            // –ó–∞–ø—Ä–æ—Å—ã
            const rCont = document.getElementById('requests-list');
            const reqs = data.requests || [];
            document.getElementById('req-badge').innerText = reqs.length ? `(${reqs.length})` : "";
            rCont.innerHTML = "";
            for(const rId of reqs) {
                const rDoc = await getDoc(doc(db, "users", rId));
                if(rDoc.exists()) {
                    const rd = rDoc.data();
                    rCont.innerHTML += `<div class="friend-item" style="justify-content:space-between">
                        <span>${rd.username}</span>
                        <button class="btn" style="width:60px; font-size:10px" onclick="acceptFriend('${rId}')">OK</button>
                    </div>`;
                }
            }
        });
    }

    // 3. –£–ü–†–ê–í–õ–ï–ù–ò–ï –û–ö–ù–ê–ú–ò
    window.closeModals = () => {
        document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
    };

    document.getElementById('btn-social').onclick = () => document.getElementById('modal-social').style.display = 'flex';
    document.getElementById('quick-add').onclick = () => document.getElementById('modal-social').style.display = 'flex';
    document.getElementById('btn-settings').onclick = () => document.getElementById('modal-settings').style.display = 'flex';

    document.getElementById('tab-add').onclick = () => {
        document.getElementById('view-add').style.display = 'block'; document.getElementById('view-req').style.display = 'none';
        document.getElementById('tab-add').classList.add('active'); document.getElementById('tab-req').classList.remove('active');
    };
    document.getElementById('tab-req').onclick = () => {
        document.getElementById('view-add').style.display = 'none'; document.getElementById('view-req').style.display = 'block';
        document.getElementById('tab-req').classList.add('active'); document.getElementById('tab-add').classList.remove('active');
    };

    // 4. –§–£–ù–ö–¶–ò–ò –ü–†–û–§–ò–õ–Ø
    window.showProfile = (e, id, nick, ava) => {
        e.stopPropagation();
        const p = document.getElementById('profile-card');
        p.style.display = 'flex'; p.style.left = e.pageX + 'px'; p.style.top = e.pageY + 'px';
        document.getElementById('pop-nick').innerText = nick;
        document.getElementById('pop-uid').innerText = id;
        const popAva = document.getElementById('pop-ava');
        popAva.style.backgroundImage = ava ? `url(${ava})` : 'none';
        popAva.innerText = ava ? '' : nick[0];
    };

    document.getElementById('btn-save-profile').onclick = async () => {
        const n = document.getElementById('set-nick').value;
        const a = document.getElementById('set-ava').value;
        await updateDoc(doc(db, "users", auth.currentUser.uid), { username: n, avatar: a });
        await updateProfile(auth.currentUser, { displayName: n, photoURL: a });
        alert("–û–±–Ω–æ–≤–ª–µ–Ω–æ!");
    };

    // 5. –ß–ê–¢ –ò –°–û–û–ë–©–ï–ù–ò–Ø
    let unsubMsg = null;
    function startChat(id, name) {
        document.getElementById('chat-title').innerText = name;
        document.getElementById('message-input').disabled = false;
        currentChatId = [auth.currentUser.uid, id].sort().join('_');
        if(unsubMsg) unsubMsg();
        const q = query(collection(db, "chats", currentChatId, "messages"), orderBy("createdAt", "asc"));
        unsubMsg = onSnapshot(q, (snap) => {
            const d = document.getElementById('messages-display');
            d.innerHTML = "";
            snap.forEach(m => {
                const data = m.data();
                const isMine = data.uid === auth.currentUser.uid;
                const time = data.createdAt ? new Date(data.createdAt.seconds * 1000).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '';
                d.innerHTML += `
                    <div class="msg ${isMine?'mine':'theirs'}">
                        <div style="font-size:10px; opacity:0.6; margin-bottom:4px">${data.sender}</div>
                        <div>${data.text}</div>
                        <div class="msg-time">${time} ${data.edited?'(—Ä–µ–¥.)':''}</div>
                        ${isMine ? `<div class="msg-tools">
                            <span onclick="editMsg('${m.id}','${data.text}')">‚úèÔ∏è</span>
                            <span onclick="deleteMsg('${m.id}')">üóëÔ∏è</span>
                        </div>` : ''}
                    </div>`;
            });
            d.scrollTop = d.scrollHeight;
        });
    }

    document.getElementById('message-form').onsubmit = async (e) => {
        e.preventDefault();
        const inp = document.getElementById('message-input');
        if(!inp.value) return;
        await addDoc(collection(db, "chats", currentChatId, "messages"), {
            text: inp.value, uid: auth.currentUser.uid, sender: myNick, createdAt: serverTimestamp()
        });
        inp.value = "";
    };

    window.deleteMsg = async (id) => { if(confirm("–£–¥–∞–ª–∏—Ç—å?")) await deleteDoc(doc(db, "chats", currentChatId, "messages", id)); };
    window.editMsg = async (id, old) => {
        const n = prompt("–ò–∑–º–µ–Ω–∏—Ç—å:", old);
        if(n && n !== old) await updateDoc(doc(db, "chats", currentChatId, "messages", id), { text: n, edited: true });
    };

    window.removeFriend = async (id) => {
        if(confirm("–£–¥–∞–ª–∏—Ç—å –¥—Ä—É–≥–∞?")) {
            await updateDoc(doc(db, "users", auth.currentUser.uid), { friends: arrayRemove(id) });
            await updateDoc(doc(db, "users", id), { friends: arrayRemove(auth.currentUser.uid) });
        }
    };

    window.acceptFriend = async (id) => {
        await updateDoc(doc(db, "users", auth.currentUser.uid), { requests: arrayRemove(id), friends: arrayUnion(id) });
        await updateDoc(doc(db, "users", id), { friends: arrayUnion(auth.currentUser.uid) });
    };

    document.getElementById('btn-send-req').onclick = async () => {
        const id = document.getElementById('input-uid').value.trim();
        if(id && id !== auth.currentUser.uid) {
            await updateDoc(doc(db, "users", id), { requests: arrayUnion(auth.currentUser.uid) });
            alert("–ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!");
        }
    };

    document.getElementById('logout-btn').onclick = () => signOut(auth);
</script>
</body>
</html>
