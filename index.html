<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Xenogram Ultimate - Jarvis Elite</title>
    <style>
        :root {
            --bg-main: #1e1e1e; --bg-side: #23272a; --bg-nav: #111111;
            --accent: #7289da; --accent-alt: #9b59b6; --danger: #f04747; --online: #43b581;
            --text-main: #ffffff; --text-dim: #b9bbbe;
            --grad: linear-gradient(135deg, #7289da, #9b59b6);
            --anim: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background: var(--bg-main); color: var(--text-main); overflow: hidden; }
        .app-container { display: flex; height: 100vh; width: 100vw; position: relative; }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ –ø–æ—è–≤–ª–µ–Ω–∏—è */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Side Nav */
        .side-nav { width: 70px; background: var(--bg-nav); display: flex; flex-direction: column; align-items: center; padding-top: 15px; flex-shrink: 0; }
        .nav-icon { 
            width: 48px; height: 48px; background: var(--bg-side); border-radius: 50%; margin-bottom: 12px; 
            cursor: pointer; display: flex; align-items: center; justify-content: center; 
            transition: var(--anim); font-size: 20px;
        }
        .nav-icon:hover { border-radius: 15px; background: var(--accent); transform: scale(1.1); }

        /* Chat List */
        .chat-list { width: 320px; background: var(--bg-side); border-right: 1px solid #111; display: flex; flex-direction: column; }
        .list-header { padding: 20px; font-weight: bold; border-bottom: 1px solid #111; font-size: 18px; }
        
        /* –°–æ—Ü–∏–∞–ª–∫–∞ —Å–≤–µ—Ä—Ö—É */
        .social-bar { padding: 15px; border-bottom: 1px solid #111; }
        .add-friend-btn { 
            width: 100%; padding: 12px; background: var(--accent); border: none; border-radius: 8px; 
            color: white; font-weight: bold; cursor: pointer; display: flex; align-items: center; 
            justify-content: center; gap: 10px; transition: var(--anim); position: relative;
        }
        .add-friend-btn:hover { background: #5b70be; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .req-badge { 
            background: var(--danger); font-size: 11px; padding: 2px 7px; border-radius: 10px; 
            position: absolute; right: 10px; animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }

        #friends-container { overflow-y: auto; flex-grow: 1; padding: 10px 0; }
        
        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –¥—Ä—É–≥–∞ */
        .friend-item { 
            padding: 12px 20px; cursor: pointer; display: flex; align-items: center; gap: 12px; 
            transition: var(--anim); position: relative;
        }
        .friend-item:hover { background: rgba(255,255,255,0.05); padding-left: 25px; }
        .friend-name-text { flex-grow: 1; font-weight: 500; }
        
        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –≤ —Å–ø–∏—Å–∫–µ */
        .friend-controls { display: none; gap: 8px; animation: fadeIn 0.2s; }
        .friend-item:hover .friend-controls { display: flex; }
        .ctrl-btn { background: none; border: none; color: var(--text-dim); cursor: pointer; font-size: 16px; transition: var(--anim); }
        .ctrl-btn:hover { color: white; transform: scale(1.2); }
        .ctrl-btn.del:hover { color: var(--danger); }

        /* Chat Window */
        .chat-window { flex-grow: 1; display: flex; flex-direction: column; background: var(--bg-main); }
        .chat-header { padding: 15px 25px; border-bottom: 1px solid #111; background: var(--bg-side); display: flex; align-items: center; justify-content: space-between; }
        #messages-display { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        
        .msg { padding: 10px 15px; border-radius: 15px; max-width: 65%; transition: var(--anim); animation: fadeIn 0.3s; position: relative; }
        .msg.mine { align-self: flex-end; background: var(--accent); border-bottom-right-radius: 2px; }
        .msg.theirs { align-self: flex-start; background: #32353b; border-bottom-left-radius: 2px; }

        #message-form-container { padding: 20px; background: var(--bg-side); }
        input { background: #1e1e1e; border: 1px solid #444; color: white; padding: 14px; border-radius: 10px; width: 100%; box-sizing: border-box; outline: none; transition: var(--anim); }
        input:focus { border-color: var(--accent); background: #252525; }

        /* –ú–æ–¥–∞–ª–∫–∏ */
        .modal { display: none; position: fixed; z-index: 9999; inset: 0; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; backdrop-filter: blur(8px); animation: fadeIn 0.2s; }
        .modal-content { background: var(--bg-side); width: 550px; border-radius: 15px; display: flex; height: 480px; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .modal-sidebar { width: 150px; background: #111; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .modal-main { flex-grow: 1; padding: 30px; overflow-y: auto; }
        .modal-tab { cursor: pointer; color: var(--text-dim); padding: 10px; border-radius: 8px; transition: var(--anim); }
        .modal-tab.active { background: #333; color: white; font-weight: bold; }
        .btn { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; background: var(--accent); transition: var(--anim); }
        .btn:hover { filter: brightness(1.2); transform: translateY(-2px); }

        .avatar-circle { width: 42px; height: 42px; border-radius: 50%; background: var(--grad); display: flex; align-items: center; justify-content: center; font-weight: bold; position: relative; background-size: cover; background-position: center; }
        .online-status { width: 12px; height: 12px; background: var(--online); border-radius: 50%; border: 2px solid var(--bg-side); position: absolute; bottom: 0; right: 0; }
        
        #typing-text { font-size: 12px; color: var(--online); margin-bottom: 5px; height: 15px; opacity: 0; transition: 0.3s; }
    </style>
</head>
<body onclick="hideContextMenu()">

<div class="app-container">
    <aside class="side-nav">
        <div class="nav-icon" onclick="location.reload()">üí¨</div>
        <div class="nav-icon" onclick="openSettings()">‚öôÔ∏è</div>
        <div style="flex-grow: 1;"></div>
        <div class="nav-icon" id="logout-btn">üö™</div>
    </aside>

    <section class="chat-list">
        <div class="list-header">Xenogram</div>
        <div class="social-bar">
            <button class="add-friend-btn" id="open-social">
                üë§ –î–æ–±–∞–≤–∏—Ç—å –¥—Ä—É–≥–∞ 
                <span id="global-req-badge" class="req-badge" style="display:none">0</span>
            </button>
        </div>
        <div id="friends-container"></div>
    </section>

    <main class="chat-window">
        <header class="chat-header">
            <h3 id="chat-title" style="margin:0">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</h3>
            <div id="chat-actions"></div>
        </header>
        <div id="messages-display"></div>
        <div id="message-form-container">
            <div id="typing-text">–ø–µ—á–∞—Ç–∞–µ—Ç...</div>
            <input type="text" id="message-input" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." disabled>
        </div>
    </main>
</div>

<div id="modal-social" class="modal">
    <div class="modal-content">
        <div class="modal-sidebar">
            <div class="modal-tab active" id="t-add" onclick="switchTab('add')">–ü–æ–∏—Å–∫</div>
            <div class="modal-tab" id="t-req" onclick="switchTab('req')">–ó–∞–ø—Ä–æ—Å—ã</div>
            <div class="modal-tab" id="t-grp" onclick="switchTab('grp')">–ì—Ä—É–ø–ø–∞</div>
            <button class="btn" onclick="closeModals()" style="margin-top:auto; background:#444">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
        <div class="modal-main">
            <div id="view-add">
                <h3>–î–æ–±–∞–≤–∏—Ç—å –ø–æ UID</h3>
                <input type="text" id="search-uid-inp" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ UID...">
                <button class="btn" id="send-req-btn" style="width:100%; margin-top:15px">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–ø—Ä–æ—Å</button>
                <div style="margin-top:25px; font-size:12px; color:var(--text-dim)">
                    –í–∞—à UID (–Ω–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å):
                    <div id="my-uid-display" style="background:#111; padding:10px; border-radius:5px; margin-top:5px; cursor:pointer; font-family:monospace; color:var(--accent)">–∑–∞–≥—Ä—É–∑–∫–∞...</div>
                </div>
            </div>
            <div id="view-req" style="display:none">
                <h3>–í—Ö–æ–¥—è—â–∏–µ –∑–∞—è–≤–∫–∏</h3>
                <div id="req-list-items"></div>
            </div>
            <div id="view-grp" style="display:none">
                <h3>–°–æ–∑–¥–∞—Ç—å –≥—Ä—É–ø–ø—É</h3>
                <input type="text" id="new-grp-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –±–µ—Å–µ–¥—ã">
                <div id="grp-select-list" style="margin:15px 0; max-height:200px; overflow-y:auto"></div>
                <button class="btn" id="create-grp-btn" style="width:100%">–°–æ–∑–¥–∞—Ç—å</button>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, arrayUnion, arrayRemove, onSnapshot, collection, addDoc, query, orderBy, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDqH9q3k1Ekl5KxxpBkFEm9OxgCtixshJY",
        authDomain: "xenogram-4a1c0.firebaseapp.com",
        projectId: "xenogram-4a1c0",
        storageBucket: "xenogram-4a1c0.firebasestorage.app",
        messagingSenderId: "219275152669",
        appId: "1:219275152669:web:ee7d63910d3a8e4ff065f4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentChatId = null, myData = null, unsubMessages = null;

    onAuthStateChanged(auth, (user) => {
        if (!user) window.location.href = "auth.html";
        else {
            document.getElementById('my-uid-display').innerText = user.uid;
            updateDoc(doc(db, "users", user.uid), { isOnline: true });
            listenUserData(user.uid);
        }
    });

    function listenUserData(uid) {
        onSnapshot(doc(db, "users", uid), async (snap) => {
            myData = snap.data();
            if(!myData) return;

            // 1. –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –∑–∞—è–≤–æ–∫
            const reqs = myData.requests || [];
            const badge = document.getElementById('global-req-badge');
            badge.innerText = reqs.length;
            badge.style.display = reqs.length > 0 ? "block" : "none";

            // 2. –°–ø–∏—Å–æ–∫ –¥—Ä—É–∑–µ–π –∏ –≥—Ä—É–ø–ø
            const container = document.getElementById('friends-container');
            container.innerHTML = "";

            // –†–µ–Ω–¥–µ—Ä –≥—Ä—É–ø–ø
            for(const gid of (myData.groups || [])) {
                const gSnap = await getDoc(doc(db, "chats", gid));
                if(gSnap.exists()) {
                    renderFriendItem(gid, gSnap.data().groupName, true, false);
                }
            }
            // –†–µ–Ω–¥–µ—Ä –¥—Ä—É–∑–µ–π
            for(const fid of (myData.friends || [])) {
                const fSnap = await getDoc(doc(db, "users", fid));
                if(fSnap.exists()) {
                    const f = fSnap.data();
                    renderFriendItem(fid, f.username, false, f.isOnline, f.avatar);
                }
            }

            // 3. –†–µ–Ω–¥–µ—Ä –∑–∞—è–≤–æ–∫ –≤ –º–æ–¥–∞–ª–∫–µ
            const reqList = document.getElementById('req-list-items');
            reqList.innerHTML = reqs.length === 0 ? "<p>–ù–µ—Ç –Ω–æ–≤—ã—Ö –∑–∞—è–≤–æ–∫</p>" : "";
            for(const rid of reqs) {
                const rSnap = await getDoc(doc(db, "users", rid));
                if(rSnap.exists()) {
                    const rData = rSnap.data();
                    const div = document.createElement('div');
                    div.className = "friend-item";
                    div.style.justifyContent = "space-between";
                    div.innerHTML = `<span>${rData.username}</span> 
                        <div style="display:flex; gap:5px">
                            <button class="btn" style="padding:5px 10px" onclick="acceptFriend('${rid}')">‚úÖ</button>
                            <button class="btn" style="padding:5px 10px; background:var(--danger)" onclick="rejectFriend('${rid}')">‚ùå</button>
                        </div>`;
                    reqList.appendChild(div);
                }
            }
        });
    }

    function renderFriendItem(id, name, isGroup, isOnline, avatar) {
        const cont = document.getElementById('friends-container');
        const div = document.createElement('div');
        div.className = "friend-item";
        div.innerHTML = `
            <div class="avatar-circle" style="background-image: ${avatar ? `url(${avatar})` : 'none'}">
                ${avatar ? '' : name[0]}
                ${isOnline ? '<div class="online-status"></div>' : ''}
            </div>
            <span class="friend-name-text">${name}</span>
            <div class="friend-controls">
                <button class="ctrl-btn" onclick="viewProfile('${id}')">üë§</button>
                <button class="ctrl-btn del" onclick="removeFriend('${id}', ${isGroup})">üóëÔ∏è</button>
            </div>
        `;
        div.onclick = (e) => {
            if(!e.target.classList.contains('ctrl-btn')) startChat(id, name, isGroup);
        };
        cont.appendChild(div);
    }

    // –õ–û–ì–ò–ö–ê –°–û–¶–ò–ê–õ–ö–ò
    document.getElementById('send-req-btn').onclick = async () => {
        const targetUid = document.getElementById('search-uid-inp').value.trim();
        if(!targetUid || targetUid === auth.currentUser.uid) return alert("–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π UID");
        try {
            await updateDoc(doc(db, "users", targetUid), { requests: arrayUnion(auth.currentUser.uid) });
            alert("–ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!");
            document.getElementById('search-uid-inp').value = "";
        } catch(e) { alert("–û—à–∏–±–∫–∞: –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω"); }
    };

    window.acceptFriend = async (rid) => {
        const myUid = auth.currentUser.uid;
        await updateDoc(doc(db, "users", myUid), { requests: arrayRemove(rid), friends: arrayUnion(rid) });
        await updateDoc(doc(db, "users", rid), { friends: arrayUnion(myUid) });
    };

    window.rejectFriend = async (rid) => {
        await updateDoc(doc(db, "users", auth.currentUser.uid), { requests: arrayRemove(rid) });
    };

    window.removeFriend = async (id, isGroup) => {
        if(!confirm("–£–¥–∞–ª–∏—Ç—å –∏–∑ —Å–ø–∏—Å–∫–∞?")) return;
        const field = isGroup ? "groups" : "friends";
        await updateDoc(doc(db, "users", auth.currentUser.uid), { [field]: arrayRemove(id) });
        if(!isGroup) await updateDoc(doc(db, "users", id), { friends: arrayRemove(auth.currentUser.uid) });
    };

    window.viewProfile = async (id) => {
        const s = await getDoc(doc(db, "users", id));
        if(s.exists()) alert(`–ü—Ä–æ—Ñ–∏–ª—å: ${s.data().username}\n–°—Ç–∞—Ç—É—Å: ${s.data().isOnline ? '–í —Å–µ—Ç–∏' : '–û—Ñ—Ñ–ª–∞–π–Ω'}`);
    };

    // –ß–ê–¢
    function startChat(id, name, isGroup) {
        currentChatId = isGroup ? id : [auth.currentUser.uid, id].sort().join('_');
        document.getElementById('chat-title').innerText = name;
        document.getElementById('message-input').disabled = false;
        
        if(unsubMessages) unsubMessages();
        const q = query(collection(db, "chats", currentChatId, "messages"), orderBy("createdAt", "asc"));
        unsubMessages = onSnapshot(q, (snap) => {
            const display = document.getElementById('messages-display');
            display.innerHTML = "";
            snap.forEach(mDoc => {
                const m = mDoc.data();
                const div = document.createElement('div');
                div.className = `msg ${m.uid === auth.currentUser.uid ? 'mine' : 'theirs'}`;
                div.innerText = m.text;
                display.appendChild(div);
            });
            display.scrollTop = display.scrollHeight;
        });
    }

    document.getElementById('message-input').onkeydown = async (e) => {
        if(e.key === "Enter" && e.target.value.trim()) {
            const txt = e.target.value; e.target.value = "";
            await addDoc(collection(db, "chats", currentChatId, "messages"), {
                text: txt, uid: auth.currentUser.uid, sender: myData.username, createdAt: serverTimestamp()
            });
        }
    };

    // –ò–ù–¢–ï–†–§–ï–ô–°
    window.switchTab = (tab) => {
        ['add','req','grp'].forEach(t => document.getElementById('view-'+t).style.display = t === tab ? 'block' : 'none');
        ['t-add','t-req','t-grp'].forEach(t => document.getElementById(t).classList.toggle('active', t === 't-'+tab));
    };

    document.getElementById('open-social').onclick = () => document.getElementById('modal-social').style.display = 'flex';
    window.closeModals = () => document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
    document.getElementById('my-uid-display').onclick = () => {
        navigator.clipboard.writeText(auth.currentUser.uid);
        alert("UID —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!");
    };
    document.getElementById('logout-btn').onclick = () => signOut(auth);
</script>
</body>
</html>
